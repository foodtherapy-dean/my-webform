<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>금속검출 점검</title>
<link rel="icon" type="image/png" sizes="192x192" href="magnet.png">
<link rel="apple-touch-icon" href="magnet.png">
<meta name="theme-color" content="#4CAF50">
<link rel="manifest" href="manifest.json">
<style>
html, body { margin:0; padding:0; height:100%; font-family:sans-serif; }
.app-container { display:flex; flex-direction:column; height:100%; }
.app-header { flex:0 0 auto; background:#4CAF50; color:white; text-align:center; padding:16px; font-size:1.5rem; }
.app-body { flex:1 1 auto; overflow-y:auto; padding:16px; background:#f9f9f9; }
.app-footer { flex:0 0 auto; }
button[type="submit"] { width:100%; font-size:1.4rem; padding:18px 0; background:#28a745; color:white; border:none; cursor:pointer; }
button[type="submit"]:hover { background:#218838; }
label { display:block; margin-top:20px; font-weight:bold; }
input, select { width:100%; padding:12px; margin-top:6px; box-sizing:border-box; text-align:center; font-size:1.1rem; }
.inline-row { display:flex; gap:10px; }
.inline-row > div { flex:1; }
.ox-group { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
.ox-set { flex:1 1 48%; text-align:center; border:1px solid #ccc; border-radius:8px; padding:10px; }
.ox-buttons { display:flex; justify-content:center; gap:10px; margin-top:5px; }
.ox-buttons button { flex:1; padding:12px; font-size:1.1rem; background:#f0f0f0; border:1px solid #ccc; color:#333; cursor:pointer; border-radius:4px; }
.ox-buttons button.selected { background:#007bff; color:white; border-color:#0056b3; }
.number-row { display:flex; gap:10px; }
.number-row > div { flex:1; }
#duplicateMsg { background:#ffc107; color:white; padding:10px; margin-top:10px; text-align:center; border-radius:4px; display:none; }
#duplicateConfirmBtn { background:#007bff; color:white; padding:6px 12px; border:none; border-radius:4px; cursor:pointer; margin-top:10px; }
#loadingMsg { background:#007bff; color:white; padding:10px; margin-top:10px; text-align:center; border-radius:4px; display:none; }
.custom-select { position:relative; width:100%; margin-top:6px; font-size:1.1rem; text-align:center; }
.custom-select .selected-option { padding:12px; border:1px solid #ccc; background:#fff; cursor:pointer; }
.custom-select ul.options { position:absolute; top:100%; left:0; right:0; background:#fff; border:1px solid #ccc; margin:0; padding:0; list-style:none; display:none; z-index:1000; }
.custom-select.open ul.options { display:block; max-height:none; }
.custom-select ul.options li { padding:8px 12px; cursor:pointer; font-size:1.2rem; line-height:1.4; }
.custom-select ul.options li:hover { background:#007bff; color:#fff; }
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">금속검출 점검</div>

  <form id="magnetForm" class="app-body">
    <label>날짜
      <input type="date" id="date" name="date" />
    </label>

    <label>점검 옵션</label>
    <div id="customOption" class="custom-select">
      <div class="selected-option">선택하세요</div>
      <ul class="options"></ul>
    </div>

    <div id="duplicateMsg">
      <span id="duplicateText"></span>
      <button type="button" id="duplicateConfirmBtn">확인</button>
    </div>

    <div id="loadingMsg">중복 확인 중...</div>

    <div id="subInputs" style="display:none;">
      <label id="timeLabel">시간
        <input type="time" id="time" name="time" />
      </label>

      <label>제품명
        <select id="product" name="product">
          <option value="">선택하세요</option>
          <option>구포국수1.4kg</option>
          <option>한성국수900g</option>
          <option>잔치특면3kg</option>
          <option>치자국수1.4kg</option>
          <option>메밀국수1kg</option>
          <option>생칼국수1.8kg</option>
        </select>
      </label>

      <label>검출 상태</label>
      <div class="ox-group" id="oxContainer"></div>
    </div>

    <div id="summaryInputs" style="display:none;">
      <label>통과/검출 수량</label>
      <div class="number-row">
        <div><input type="number" name="passCount" placeholder="통과 수량" /></div>
        <div><input type="number" name="detectCount" placeholder="검출 수량" /></div>
      </div>
    </div>
  </form>

  <div class="app-footer">
    <button type="submit" form="magnetForm">저장</button>
  </div>
</div>

<script>
// ===== BASE_URL =====
const BASE_URL = "https://script.google.com/macros/s/AKfycbwsrvHIkAA8M9db-U98MGybumqbmIYTK0CWca0abNmwHSkwHzviwpWES2nmXkACcPPbow/exec";

// 날짜 기본값
const dateInput = document.getElementById("date");
dateInput.valueAsDate = new Date();
dateInput.classList.add("selected");

// 옵션 관련
const customOption = document.getElementById("customOption");
const selectedDiv = customOption.querySelector(".selected-option");
const optionsList = customOption.querySelector(".options");
let currentOption = "";
const optionItems = ["작업전","1차점검","2차점검","작업후"];

// OX 항목
let oxValues = {};
const oxContainer = document.getElementById("oxContainer");
const oxItems = ["Fe","Sus","제품","제품+Fe","제품+Sus"];

// ===== 렌더 옵션 =====
function renderOptions(existing=[]) {
  optionsList.innerHTML = "";
  optionItems.forEach(opt => {
    const li = document.createElement("li");
    li.dataset.value = opt;
    li.textContent = existing.includes(opt) ? `${opt} (완료)` : opt;
    optionsList.appendChild(li);
  });
}

// ===== 커스텀 드롭다운 =====
customOption.addEventListener("click", e => {
  if(e.target.classList.contains("selected-option")) customOption.classList.toggle("open");
  if(e.target.tagName==="LI"){
    currentOption = e.target.dataset.value;
    selectedDiv.textContent = e.target.textContent;
    customOption.classList.remove("open");
    handleOptionChange(currentOption);
  }
});
document.addEventListener("click", e => {
  if(!customOption.contains(e.target)) customOption.classList.remove("open");
});

// ===== 옵션 변경 처리 =====
async function handleOptionChange(opt){
  if(!opt || !dateInput.value) return;
  const dateVal = dateInput.value;
  const subInputs = document.getElementById("subInputs");
  const productInput = document.getElementById("product");
  const timeLabel = document.getElementById("timeLabel");

  // 초기화
  subInputs.style.display="none";
  productInput.closest("label").style.display="none";
  timeLabel.style.display="none";
  oxContainer.style.display="none";
  oxValues={};
  document.querySelectorAll(".ox.selected").forEach(b=>b.classList.remove("selected"));
  document.getElementById("duplicateMsg").style.display="none";

  // 중복 데이터 체크 및 로드
  let loadedData = null;
  try {
    const query = encodeURIComponent(JSON.stringify({date:dateVal, option:opt}));
    const res = await fetch(`${BASE_URL}?checkMagnet=${query}`);
    const result = res.ok? await res.json():{};
    
    if(result.exists){
      document.getElementById("duplicateText").innerText = `⚠️ 이미 ${dateVal} ${opt} 데이터가 존재합니다.`;
      document.getElementById("duplicateMsg").style.display="block";

      // 기존 데이터 가져오기
      const resVal = await fetch(`${BASE_URL}?getMagnetData=${query}`);
      loadedData = resVal.ok? await resVal.json():null;

      if(loadedData){
        if(loadedData.hour && loadedData.minute) document.getElementById("time").value = `${loadedData.hour.padStart(2,"0")}:${loadedData.minute.padStart(2,"0")}`;
        if(loadedData.product) productInput.value = loadedData.product;
      }
    }
  } catch{ /* 무시 */ }

  // 표시 로직
  subInputs.style.display="block";
  oxContainer.style.display="block";
  
  let oxLabels = [];
  if(opt==="작업전"||opt==="작업후"){
    timeLabel.style.display="block";
    productInput.closest("label").style.display="none";
    oxLabels = ["Fe","Sus"];
  } else { // 1차/2차점검
    timeLabel.style.display="block";
    productInput.closest("label").style.display="block";
    oxLabels = ["Fe","Sus","제품","제품+Fe","제품+Sus"];
  }

  // OX 버튼 생성
  oxContainer.innerHTML = "";
  oxLabels.forEach(label=>{
    const oxSet = document.createElement("div");
    oxSet.className="ox-set";
    oxSet.dataset.label = label;
    oxSet.innerHTML=`
      <div>${label}</div>
      <div class="ox-buttons">
        <button type="button" class="ox" data-label="${label}" data-value="O">O</button>
        <button type="button" class="ox" data-label="${label}" data-value="X">X</button>
      </div>`;
    oxContainer.appendChild(oxSet);
  });

  // ⚡ 기존 데이터 버튼 값 적용 (버튼 생성 후)
  if(loadedData && loadedData.states){
    oxValues = loadedData.states;
    for(const [label,val] of Object.entries(oxValues)){
      const btn = oxContainer.querySelector(`.ox[data-label="${label}"][data-value="${val}"]`);
      if(btn) btn.classList.add("selected");
    }
  }
}

// ===== OX 버튼 클릭 처리 =====
document.addEventListener("click", e=>{
  if(e.target.classList.contains("ox")){
    const btn = e.target;
    const label = btn.dataset.label;
    const value = btn.dataset.value;
    oxValues[label] = value;
    // 동일 label의 버튼만 선택
    oxContainer.querySelectorAll(`.ox[data-label="${label}"]`).forEach(b=>{
      b.classList.toggle("selected", b===btn);
    });
  }
});

// ===== 제출 처리 =====
document.getElementById("magnetForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const form = e.target;
  if(!currentOption) return alert("점검옵션을 선택하세요.");
  const productInput = form.querySelector("#product");

  if((currentOption==="1차점검"||currentOption==="2차점검") && !productInput.value.trim()){
    alert("제품명을 선택하세요.");
    productInput.focus();
    return;
  }

  // OX 선택 확인
  document.querySelectorAll(".ox-set").forEach(oxSet=>{
    const label = oxSet.dataset.label;
    if(!(label in oxValues)) throw alert(`${label} 선택 필요`);
  });

  let hour="",minute="";
  if(form.time?.value) [hour,minute]=form.time.value.split(":");

  const data = {
    type:"data",
    date:form.date.value,
    option:currentOption,
    hour,minute,
    product: productInput.value,
    states: oxValues
  };

  const fd = new FormData();
  fd.append("magnet", JSON.stringify(data));

  try{
    const res = await fetch(BASE_URL,{method:"POST",body:fd});
    const txt = await res.text();
    alert(res.ok? "✅ 저장 완료:\n"+txt : "❌ 오류:\n"+txt);
  } catch(err){ alert("❌ 저장 오류:\n"+err.message); }
  finally{ resetForm(form,new Date().toISOString().split("T")[0]); }
});

// ===== 완료 표시 =====
async function updateOptionCompletion(dateVal){
  try{
    const query = encodeURIComponent(JSON.stringify({date:dateVal}));
    const res = await fetch(`${BASE_URL}?getMagnet=${query}`);
    const data = res.ok? await res.json():{};
    renderOptions(data.options||[]);
  } catch{}
}

// ===== resetForm =====
function resetForm(form, keepDate){
  const savedDate = keepDate||dateInput.value;
  form.reset();
  dateInput.value = savedDate;
  currentOption="";
  selectedDiv.textContent="선택하세요";
  oxValues={};
  document.querySelectorAll(".ox.selected").forEach(b=>b.classList.remove("selected"));
  document.getElementById("subInputs").style.display="none";
  document.getElementById("summaryInputs").style.display="none";
  document.getElementById("duplicateMsg").style.display="none";
  updateOptionCompletion(savedDate);
}

// 날짜 변경 시 리셋
dateInput.addEventListener("change", ()=>{
  resetForm(document.getElementById("magnetForm"), dateInput.value);
});

// DOMContentLoaded 시 완료 표시
document.addEventListener("DOMContentLoaded",()=>updateOptionCompletion(dateInput.value));
</script>


</body>
</html>
