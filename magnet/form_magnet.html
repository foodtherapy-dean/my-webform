<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>금속검출 점검</title>
<link rel="icon" type="image/png" sizes="192x192" href="magnet.png">
<link rel="apple-touch-icon" href="magnet.png">
<meta name="theme-color" content="#4CAF50">
<link rel="manifest" href="manifest.json">

<style>
html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
.app-container { display: flex; flex-direction: column; height: 100%; }
.app-header { flex: 0 0 auto; background-color: #4CAF50; color: white; text-align: center; padding: 16px; font-size: 1.5rem; }
.app-body { flex: 1 1 auto; overflow-y: auto; padding: 16px; box-sizing: border-box; background-color: #f9f9f9; }
.app-footer { flex: 0 0 auto; }
button[type="submit"] { width: 100%; font-size: 1.4rem; padding: 18px 0; background-color: #28a745; color: white; border: none; border-radius: 0; cursor: pointer; }
button[type="submit"]:hover { background-color: #218838; }
label { display: block; margin-top: 20px; font-weight: bold; }
input, select { width: 100%; padding: 12px; margin-top: 6px; box-sizing: border-box; text-align: center; font-size: 1.1rem; }
.inline-row { display: flex; gap: 10px; }
.inline-row > div { flex: 1; }
.ox-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
.ox-set { flex: 1 1 48%; text-align: center; border: 1px solid #ccc; border-radius: 8px; padding: 10px; }
.ox-buttons { display: flex; justify-content: center; gap: 10px; margin-top: 5px; }
.ox-buttons button { flex: 1; padding: 12px; font-size: 1.1rem; background-color: #f0f0f0; border: 1px solid #ccc; color: #333; cursor: pointer; border-radius: 4px; }
.ox-buttons button.selected { background-color: #007bff; color: white; border-color: #0056b3; }
.number-row { display: flex; gap: 10px; }
.number-row > div { flex: 1; }
select.selected, input.selected { border: 2px solid #007bff; background-color: #e8f0fe; font-weight: bold; }
#duplicateMsg { background-color: #ffc107; color: white; padding: 10px; margin-top: 10px; text-align: center; border-radius: 4px; display: none; }
#duplicateConfirmBtn { background-color: #007bff; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
#loadingMsg { background-color: #007bff; color: white; padding: 10px; margin-top: 10px; text-align: center; border-radius: 4px; display: none; }
.custom-select { position: relative; width: 100%; margin-top: 6px; font-size: 1.1rem; text-align: center; }
.custom-select .selected-option { padding: 12px; border: 1px solid #ccc; background-color: #fff; cursor: pointer; }
.custom-select ul.options { position: absolute; top: 100%; left: 0; right: 0; background: #fff; border: 1px solid #ccc; margin: 0; padding: 0; list-style: none; display: none; z-index: 1000; }
.custom-select.open ul.options { display: block; max-height: none; }
.custom-select ul.options li { padding: 8px 12px; cursor: pointer; font-size: 1.2rem; line-height: 1.4; }
.custom-select ul.options li:hover { background: #007bff; color: #fff; }
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">금속검출 점검</div>

  <form id="magnetForm" class="app-body">
    <label>날짜
      <input type="date" id="date" name="date" />
    </label>

    <label>점검 옵션</label>
    <div id="customOption" class="custom-select">
      <div class="selected-option">선택하세요</div>
      <ul class="options"></ul>
    </div>

    <div id="duplicateMsg">
      <span id="duplicateText"></span>
      <button type="button" id="duplicateConfirmBtn">확인</button>
    </div>

    <div id="loadingMsg">중복 확인 중...</div>

    <div id="subInputs" style="display:none;">
      <label id="timeLabel">시간
        <input type="time" id="time" name="time" />
      </label>

      <label>제품명
        <select id="product" name="product">
          <option value="">선택하세요</option>
          <option>구포국수1.4kg</option>
          <option>한성국수900g</option>
          <option>잔치특면3kg</option>
          <option>치자국수1.4kg</option>
          <option>메밀국수1kg</option>
          <option>생칼국수1.8kg</option>
        </select>
      </label>

      <label>검출 상태</label>
      <div class="ox-group" id="oxContainer"></div>
    </div>

    <div id="summaryInputs" style="display:none;">
      <label>통과/검출 수량</label>
      <div class="number-row">
        <div><input type="number" name="passCount" placeholder="통과 수량" /></div>
        <div><input type="number" name="detectCount" placeholder="검출 수량" /></div>
      </div>
    </div>
  </form>

  <div class="app-footer">
    <button type="submit" form="magnetForm">저장</button>
  </div>
</div>

<script>
// ===== BASE_URL =====
const BASE_URL = "https://script.google.com/macros/s/AKfycbxNuecDPcSN7OWmME1DA-KwiuAq2KzN4oiqDMUeFHyrFRAW7i4UU-5veW5ENCORTaiQmw/exec";

const dateInput = document.getElementById("date");
dateInput.valueAsDate = new Date();
dateInput.classList.add("selected");

const optionItems = ["작업전","1차점검","2차점검","작업후"];
const oxOptions = {
  "작업전":["Fe","Sus"],
  "작업후":["Fe","Sus"],
  "1차점검":["Fe","Sus","제품","제품+Fe","제품+Sus"],
  "2차점검":["Fe","Sus","제품","제품+Fe","제품+Sus"]
};

const customOption = document.getElementById("customOption");
const selectedDiv = customOption.querySelector(".selected-option");
const optionsList = customOption.querySelector(".options");
let currentOption = "";
let completedOptions = [];

function renderOptions(existing=[]){
  completedOptions = existing;
  optionsList.innerHTML="";
  optionItems.forEach(opt=>{
    const li=document.createElement("li");
    li.dataset.value=opt;
    li.textContent=existing.includes(opt)?`${opt}(완료)`:opt;
    optionsList.appendChild(li);
  });
}

// 드롭다운 클릭
customOption.addEventListener("click",e=>{
  if(e.target.classList.contains("selected-option")) customOption.classList.toggle("open");
  if(e.target.tagName==="LI"){
    currentOption=e.target.dataset.value;
    selectedDiv.textContent=e.target.textContent;
    customOption.classList.remove("open");
    handleOptionChange(currentOption);
  }
});

document.addEventListener("click",e=>{
  if(!customOption.contains(e.target)) customOption.classList.remove("open");
});

const oxContainer = document.getElementById("oxContainer");
let oxValues={};

async function handleOptionChange(opt){
  const dateVal=dateInput.value;
  if(!opt||!dateVal) return;

  // 중복 확인
  document.getElementById("loadingMsg").style.display="block";
  try{
    const query=encodeURIComponent(JSON.stringify({date:dateVal,option:opt}));
    const res=await fetch(`${BASE_URL}?checkMagnet=${query}`);
    const result=res.ok?await res.json():{};
    if(result.exists){
      document.getElementById("duplicateText").innerText=`⚠️ 이미 ${dateVal} ${opt} 데이터가 존재합니다.`;
      document.getElementById("duplicateMsg").style.display="block";
    } else document.getElementById("duplicateMsg").style.display="none";
  }catch{ document.getElementById("duplicateMsg").style.display="none"; }
  document.getElementById("loadingMsg").style.display="none";

  // 입력창 표시
  const subInputs = document.getElementById("subInputs");
  const productDiv = document.getElementById("product").closest("div");

  if(opt==="작업전" || opt==="작업후"){
    subInputs.style.display="block";
    document.getElementById("timeLabel").style.display="block";
    productDiv.style.display="none";
  } else {
    subInputs.style.display="block";
    document.getElementById("timeLabel").style.display="block";
    productDiv.style.display="block";
  }

  // OX 버튼 생성
  oxContainer.innerHTML="";
  oxValues={};
  const items = oxOptions[opt] || [];
  items.forEach(label=>{
    const oxSet=document.createElement("div");
    oxSet.className="ox-set";
    oxSet.innerHTML=`
      <div>${label}</div>
      <div class="ox-buttons">
        <button type="button" class="ox" data-label="${label}" data-value="O">O</button>
        <button type="button" class="ox" data-label="${label}" data-value="X">X</button>
      </div>`;
    oxContainer.appendChild(oxSet);
  });
}

// OX 버튼 클릭
document.addEventListener("click",e=>{
  if(e.target.classList.contains("ox")){
    const btn=e.target;
    const label=btn.dataset.label;
    oxValues[label]=btn.dataset.value;
    document.querySelectorAll(`.ox[data-label="${label}"]`).forEach(b=>b.classList.toggle("selected",b===btn));
  }
});

document.getElementById("duplicateConfirmBtn").addEventListener("click",()=>document.getElementById("duplicateMsg").style.display="none");

// 옵션 완료 표시 fetch
async function updateOptionCompletion(dateVal){
  try{
    const query=encodeURIComponent(JSON.stringify({date:dateVal}));
    const res=await fetch(`${BASE_URL}?getMagnet=${query}`);
    const data=res.ok?await res.json():{};
    renderOptions(data.options||[]);
  }catch{}
}

// resetForm
function resetForm(form,keepDate){
  const savedDate=keepDate||dateInput.value;
  form.reset();
  dateInput.value=savedDate;
  currentOption="";
  selectedDiv.textContent="선택하세요";
  oxValues={};
  document.querySelectorAll(".ox.selected").forEach(b=>b.classList.remove("selected"));
  document.getElementById("subInputs").style.display="none";
  document.getElementById("summaryInputs").style.display="none";
  document.getElementById("duplicateMsg").style.display="none";
  updateOptionCompletion(savedDate);
}

document.addEventListener("DOMContentLoaded",()=>updateOptionCompletion(dateInput.value));
</script>
</body>
</html>
