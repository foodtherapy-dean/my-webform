<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지하수 검침기록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 10px; max-width: 600px; margin: auto; }
    label, input { display: block; width: 100%; font-size: 16px; margin: 5px 0; padding: 8px; }
    button { background-color: #4CAF50; color: white; padding: 12px; width: 100%; font-size: 16px; margin-top: 20px; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>💧 지하수 검침</h1>
  <form id="waterForm">
    <label for="date">📅 날짜</label>
    <input type="date" id="date" required>

    <label for="value">🔢 수치 (m³)</label>
    <input type="number" id="value" min="0" required>

    <button type="submit">📥 서버로 전송</button>
  </form>

  <script>
    document.getElementById("waterForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const value = parseFloat(document.getElementById("value").value);

      const data = { date, value };
      const formData = new FormData();
      formData.append("water", JSON.stringify(data));

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbycla5Zn7ELyMF0g-tbyh4H-SuZZBSX4cQ-LTakqCd3y68Fzm2zTaKYDb0T6hoodfc7DQ/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        alert("✅ 저장 완료!\n\n" + result);
      } catch (err) {
        alert("❌ 오류 발생:\n\n" + err.message);
      }
    });
  </script>
</body>
</html>
