<script>

const dateInput = document.getElementById("date");

// select, time ì…ë ¥ ì‹œ selected íš¨ê³¼
function applySelectedStyle(selector) {
  document.querySelectorAll(selector).forEach(el => {
    el.addEventListener("change", () => {
      el.classList.toggle("selected", !!el.value);
    });
  });
}

document.getElementById("option").addEventListener("change", async e => {

  const showSub = ["1ì°¨ì ê²€", "2ì°¨ì ê²€", "3ì°¨ì ê²€", "4ì°¨ì ê²€", "ìµœì¢…ì·¨í•©"].includes(opt);

  // âœ… ë‚ ì§œ/ì˜µì…˜ ì—†ìœ¼ë©´ ì¤‘ë‹¨
  if (!opt || !date) return;

const oxItems = ["Fe", "Sus", "ì œí’ˆ", "ì œí’ˆ+Fe", "ì œí’ˆ+Sus"];
