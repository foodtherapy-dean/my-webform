<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>금속검출 점검test</title>
<style>
/* 스타일은 필요하면 기존 코드 복사하세요 */
html, body {
  margin: 0; padding: 0; height: 100%; font-family: sans-serif;
}
.app-container { display: flex; flex-direction: column; height: 100%; }
.app-header { background:#4CAF50; color:#fff; text-align:center; padding:16px; font-size:1.5rem; }
.app-body { flex:1 1 auto; overflow-y:auto; padding:16px; box-sizing:border-box; background:#f9f9f9; }
.app-footer { flex:0 0 auto; }
button[type="submit"] { width:100%; font-size:1.4rem; padding:18px 0; background:#28a745; color:#fff; border:none; cursor:pointer; }
button[type="submit"]:hover { background:#218838; }
label { display:block; margin-top:12px; font-weight:bold; }
input, select { width:100%; padding:12px; margin-top:6px; box-sizing:border-box; text-align:center; font-size:1.1rem; }
.ox-group { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
.ox-set { flex:1 1 48%; text-align:center; border:1px solid #ccc; border-radius:8px; padding:10px; }
.ox-buttons { display:flex; justify-content:center; gap:10px; margin-top:5px; }
.ox-buttons button { flex:1; padding:12px; font-size:1.1rem; background:#f0f0f0; border:1px solid #ccc; color:#333; cursor:pointer; border-radius:4px; }
.ox-buttons button.selected { background:#007bff; color:#fff; border-color:#0056b3; }
select.selected, input.selected { border:2px solid #007bff; background:#e8f0fe; font-weight:bold; }
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">금속검출 점검</div>

  <form id="magnetForm" class="app-body">
    <label>날짜
      <input type="date" id="date" name="date" required />
    </label>

    <label>점검 옵션
      <select id="option" name="option" required>
        <option value="">선택하세요</option>
        <option value="1차점검">1차점검</option>
        <option value="2차점검">2차점검</option>
        <option value="3차점검">3차점검</option>
        <option value="4차점검">4차점검</option>
        <option value="최종취합">최종취합</option>
      </select>
    </label>

    <div id="subInputs" style="display:none;">
      <label id="timeLabel">시간
        <input type="time" id="time" name="time" />
      </label>

      <label>제품명
        <select id="product" name="product">
          <option value="">선택하세요</option>
          <option>구포국수1.4kg</option>
          <option>한성국수900g</option>
          <option>잔치특면3kg</option>
          <option>치자국수1.4kg</option>
          <option>메밀국수1kg</option>
          <option>생칼국수1.8kg</option>
        </select>
      </label>

      <label>검출 상태</label>
      <div class="ox-group" id="oxContainer"></div>
    </div>

    <div id="summaryInputs" style="display:none;">
      <label>통과/검출 수량</label>
      <div style="display:flex; gap:10px; margin-top:6px;">
        <input type="number" name="passCount" placeholder="통과 수량" />
        <input type="number" name="detectCount" placeholder="검출 수량" />
      </div>
    </div>
  </form>

  <div class="app-footer">
    <button type="submit" form="magnetForm">저장</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // 여기에 본인 URL 꼭 변경

// 날짜 기본값
const dateInput = document.getElementById("date");
dateInput.valueAsDate = new Date();

// OX 상태용
const oxItems = ["Fe", "Sus", "제품", "제품+Fe", "제품+Sus"];
const oxContainer = document.getElementById("oxContainer");
let oxValues = {};

// OX 버튼 생성
function createOxButtons() {
  oxItems.forEach(label => {
    const div = document.createElement("div");
    div.className = "ox-set";
    div.innerHTML = `
      <div>${label}</div>
      <div class="ox-buttons">
        <button type="button" class="ox" data-label="${label}" data-value="O">O</button>
        <button type="button" class="ox" data-label="${label}" data-value="X">X</button>
      </div>
    `;
    oxContainer.appendChild(div);
  });
}
createOxButtons();

// OX 버튼 클릭 이벤트
document.addEventListener("click", e => {
  if (e.target.classList.contains("ox")) {
    const btn = e.target;
    const label = btn.dataset.label;
    oxValues[label] = btn.dataset.value;

    document.querySelectorAll(`.ox[data-label="${label}"]`).forEach(b => {
      b.classList.toggle("selected", b === btn);
    });
  }
});

// 점검옵션 변경 시 입력창 토글 및 데이터 조회
document.getElementById("option").addEventListener("change", async e => {
  const opt = e.target.value;
  const showSub = ["1차점검", "2차점검", "3차점검", "4차점검", "최종취합"].includes(opt);
  const isSummary = opt === "최종취합";

  document.getElementById("subInputs").style.display = showSub ? "block" : "none";
  document.getElementById("summaryInputs").style.display = isSummary ? "block" : "none";
  oxContainer.style.display = isSummary ? "none" : "flex";

  const timeLabel = document.getElementById("timeLabel");
  if (timeLabel) timeLabel.style.display = isSummary ? "none" : "block";

  oxValues = {}; // 선택 초기화
  document.querySelectorAll(".ox.selected").forEach(btn => btn.classList.remove("selected"));

  // 데이터 조회
  const date = dateInput.value;
  if (date && opt) {
    await fetchMagnetData(date, opt);
  }
});

// 날짜 변경 시 점검옵션 선택되어 있으면 조회
dateInput.addEventListener("change", async () => {
  const opt = document.getElementById("option").value;
  const date = dateInput.value;
  if (date && opt) {
    await fetchMagnetData(date, opt);
  }
});

// 데이터 조회 함수
async function fetchMagnetData(date, option) {
  try {
    const res = await fetch(`${SCRIPT_URL}?mode=getMagnetData&date=${encodeURIComponent(date)}&option=${encodeURIComponent(option)}`);
    const data = await res.json();
    if (data.success) {
      // 시간 분리 및 입력
      const hh = data.hour?.toString().padStart(2, "0") || "";
      const mm = data.minute?.toString().padStart(2, "0") || "";
      document.getElementById("time").value = hh && mm ? `${hh}:${mm}` : "";

      document.getElementById("product").value = data.product || "";
      document.querySelector('input[name="passCount"]').value = data.passCount || "";
      document.querySelector('input[name="detectCount"]').value = data.detectCount || "";

      // OX 상태 복원
      oxValues = {};
      oxItems.forEach(label => {
        const val = data.states?.[label] || "";
        oxValues[label] = val;
        document.querySelectorAll(`.ox[data-label="${label}"]`).forEach(btn => {
          btn.classList.toggle("selected", btn.dataset.value === val);
        });
      });
    } else {
      // 초기화
      document.getElementById("time").value = "";
      document.getElementById("product").value = "";
      document.querySelector('input[name="passCount"]').value = "";
      document.querySelector('input[name="detectCount"]').value = "";
      oxValues = {};
      document.querySelectorAll(".ox.selected").forEach(btn => btn.classList.remove("selected"));
    }
  } catch (err) {
    console.error("데이터 조회 실패:", err);
  }
}

// 폼 제출 처리
document.getElementById("magnetForm").addEventListener("submit", async e => {
  e.preventDefault();
  const form = e.target;

  // 필수 입력 체크
  if (!form.date.value) {
    alert("날짜를 선택하세요.");
    return;
  }
  if (!form.option.value) {
    alert("점검 옵션을 선택하세요.");
    return;
  }
  if (form.option.value !== "최종취합") {
    // subInputs 활성화 시 체크
    if (document.getElementById("subInputs").style.display !== "none") {
      if (!form.time.value) {
        alert("시간을 입력하세요.");
        return;
      }
      if (!form.product.value) {
        alert("제품명을 선택하세요.");
        return;
      }
      for (const label of oxItems) {
        if (!oxValues[label]) {
          alert(`검출 상태 '${label}'의 O 또는 X를 선택하세요.`);
          return;
        }
      }
    }
  } else {
    // summaryInputs 활성화 시 체크
    if (document.getElementById("summaryInputs").style.display !== "none") {
      if (!form.passCount.value) {
        alert("통과 수량을 입력하세요.");
        return;
      }
      if (!form.detectCount.value) {
        alert("검출 수량을 입력하세요.");
        return;
      }
    }
  }

  // 시간 분리
  let hour = "", minute = "";
  if (form.time.value) {
    [hour, minute] = form.time.value.split(":");
  }

  const data = {
    date: form.date.value,
    option: form.option.value,
    hour,
    minute,
    product: form.product.value,
    passCount: form.passCount.value,
    detectCount: form.detectCount.value,
    states: oxValues
  };

  try {
    const formData = new FormData();
    formData.append("magnet", JSON.stringify(data));

    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: formData
    });

    const text = await res.text();
    if (res.ok) {
      alert("✅ 저장 완료:\n" + text);
      form.reset();
      dateInput.valueAsDate = new Date();
      document.getElementById("subInputs").style.display = "none";
      document.getElementById("summaryInputs").style.display = "none";
      oxValues = {};
      document.querySelectorAll(".ox.selected").forEach(btn => btn.classList.remove("selected"));
    } else {
      alert("❌ 저장 실패:\n" + text);
    }
  } catch (err) {
    alert("❌ 저장 중 오류 발생:\n" + err.message);
  }
});
</script>
</body>
</html>
