<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>금속검출 모니터링</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .inline-row {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    select, input[type="number"], input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .section { display: none; }
    .ox-button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .ox-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .ox-buttons button {
      width: 40px;
      height: 40px;
      font-size: 18px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #999;
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .ox-buttons button.active {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <h2>금속검출 모니터링</h2>

  <label>날짜</label>
  <input type="date" id="date" required />

  <label style="margin-top: 10px;">점검 옵션</label>
  <select id="group" required>
    <option value="">선택하세요</option>
    <option value="1차점검">1차점검</option>
    <option value="2차점검">2차점검</option>
    <option value="3차점검">3차점검</option>
    <option value="4차점검">4차점검</option>
    <option value="최종취합">최종취합</option>
  </select>

  <!-- 1~4차 공통 항목 -->
  <div id="commonSection" class="section">
    <div class="inline-row">
      <div>
        <label>시간 (시)</label>
        <select id="hour"></select>
      </div>
      <div>
        <label>시간 (분)</label>
        <select id="minute"></select>
      </div>
    </div>

    <label style="margin-top:10px;">대상 제품</label>
    <select id="product">
      <option value="">선택하세요</option>
      <option>A상품</option>
      <option>B상품</option>
      <option>C상품</option>
      <option>D상품</option>
      <option>E상품</option>
      <option>F상품</option>
    </select>

    <div class="ox-button-group">
      <div class="ox-block">
        <span>Fe</span>
        <div class="ox-buttons" data-name="Fe">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
      <div class="ox-block">
        <span>Sus</span>
        <div class="ox-buttons" data-name="Sus">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
      <div class="ox-block">
        <span>제품</span>
        <div class="ox-buttons" data-name="제품">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
      <div class="ox-block">
        <span>제품+Fe</span>
        <div class="ox-buttons" data-name="제품+Fe">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
      <div class="ox-block">
        <span>제품+Sus</span>
        <div class="ox-buttons" data-name="제품+Sus">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 최종취합 전용 항목 -->
  <div id="finalSection" class="section">
    <label style="margin-top:10px;">대상 제품</label>
    <select id="finalProduct">
      <option value="">선택하세요</option>
      <option>A상품</option>
      <option>B상품</option>
      <option>C상품</option>
      <option>D상품</option>
      <option>E상품</option>
      <option>F상품</option>
    </select>
    <div class="inline-row">
      <div>
        <label>통과 수량</label>
        <input type="number" id="passCount" />
      </div>
      <div>
        <label>검출 수량</label>
        <input type="number" id="detectCount" />
      </div>
    </div>
  </div>

  <button id="submitBtn" style="margin-top:20px;width:100%;padding:12px;font-size:18px;">📥 저장</button>

<script>
  // 오늘 날짜 자동입력
  document.getElementById("date").value = new Date().toISOString().slice(0, 10);

  const optionEl = document.getElementById("group");
  const commonSection = document.getElementById("commonSection");
  const finalSection = document.getElementById("finalSection");
  const oxButtons = document.querySelectorAll(".ox-buttons button");

  // 점검 옵션 선택 시 UI 토글
  optionEl.addEventListener("change", () => {
    const val = optionEl.value;
    commonSection.style.display = (val !== "최종취합" && val !== "") ? "block" : "none";
    finalSection.style.display = (val === "최종취합") ? "block" : "none";
  });

  // OX 버튼 클릭 시 active 클래스 토글
  oxButtons.forEach(button => {
    button.addEventListener("click", function() {
      this.classList.toggle("active");
      const otherButton = this.parentElement.querySelector(`button:not(.active)`);
      if (otherButton) otherButton.classList.remove("active");
    });
  });

  // 저장 시 필수 입력 확인
  document.getElementById("submitBtn").addEventListener("click", () => {
    const selectedOption = optionEl.value;
    if (!selectedOption) {
      alert("점검 옵션을 선택하세요");
      return;
    }

    let formData = {
      date: document.getElementById("date").value,
      option: selectedOption,
    };

    if (selectedOption !== "최종취합") {
      formData.hour = document.getElementById("hour").value;
      formData.minute = document.getElementById("minute").value;
      formData.product = document.getElementById("product").value;
      formData.oxData = {};

      ["Fe", "Sus", "제품", "제품+Fe", "제품+Sus"].forEach(item => {
        const selectedButton = document.querySelector(`.ox-buttons[data-name="${item}"] .active`);
        if (selectedButton) formData.oxData[item] = selectedButton.dataset.value;
      });

      if (!formData.hour || !formData.minute || !formData.product || Object.keys(formData.oxData).length < 5) {
        alert("시간, 제품, OX 선택 항목을 모두 입력하세요");
        return;
      }
    } else {
      formData.finalProduct = document.getElementById("finalProduct").value;
      formData.passCount = document.getElementById("passCount").value;
      formData.detectCount = document.getElementById("detectCount").value;

      if (!formData.finalProduct || !formData.passCount || !formData.detectCount) {
        alert("최종취합 항목을 모두 입력하세요");
        return;
      }
    }

    // 데이터 전송 (API 호출)
    alert("데이터가 정상적으로 제출되었습니다.");
  });
</script>

</body>
</html>
