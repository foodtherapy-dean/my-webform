<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>금속검출 테스트폼</title>
</head>
<body>
  <form id="testForm">
    <label>날짜: <input type="date" id="date" name="date" required></label><br><br>
    <label>점검차수:
      <select id="step" name="step" required>
        <option value="">선택</option>
        <option>1차점검</option>
        <option>2차점검</option>
      </select>
    </label><br><br>
    <button type="submit">저장</button>
  </form>

  <script>
    document.getElementById("testForm").addEventListener("submit", async function(e) {
      e.preventDefault(); // ← 기본 제출 막기!

      const date = document.getElementById("date").value;
      const step = document.getElementById("step").value;

      const postData = {
        magnet: true,
        date,
        step
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxZqOGrQIjdRCACEA5Llg-eWgqekxDnt_0yah0NuitqTm-E2k_ZcW7erNhtrSKnA1kWBg/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams(postData)
        });

        const text = await response.text();
        alert("✅ 응답 메시지:\n" + text); // ← 이게 반드시 떠야 함!

      } catch (err) {
        alert("❌ 요청 실패: " + err.message);
      }
    });

    // 날짜 자동입력
    document.getElementById("date").value = new Date().toISOString().split("T")[0];
  </script>
</body>
</html>
