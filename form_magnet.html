<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>금속검출 점검test</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: sans-serif;
}

.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.app-header {
  flex: 0 0 auto;
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 16px;
  font-size: 1.5rem;
}

.app-body {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 16px;
  box-sizing: border-box;
  background-color: #f9f9f9;
}

.app-footer {
  flex: 0 0 auto;
}

button[type="submit"] {
  width: 100%;
  font-size: 1.4rem;
  padding: 18px 0;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 0;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #218838;
}

label {
  display: block;
  margin-top: 20px; /* 날짜와 점검 옵션 간격 조정 */
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  box-sizing: border-box;
  text-align: center;
  font-size: 1.1rem;
}

.inline-row {
  display: flex;
  gap: 10px;
}

.inline-row > div {
  flex: 1;
}

.ox-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}

.ox-set {
  flex: 1 1 48%;
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
}

.ox-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 5px;
}

.ox-buttons button {
  flex: 1;
  padding: 12px;
  font-size: 1.1rem;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  color: #333;
  cursor: pointer;
  border-radius: 4px;
}

.ox-buttons button.selected {
  background-color: #007bff;
  color: white;
  border-color: #0056b3;
}

.number-row {
  display: flex;
  gap: 10px;
}

.number-row > div {
  flex: 1;
}

/* 선택된 input/select 강조 */
select.selected,
input.selected {
  border: 2px solid #007bff;
  background-color: #e8f0fe;
  font-weight: bold;
}

#duplicateMsg {
  background-color: #ffc107;
  color: white;
  padding: 10px;
  margin-top: 10px;
  text-align: center;
  border-radius: 4px;
  display: none;
}

#duplicateConfirmBtn {
  background-color: #007bff;
  color: white;
  padding: 6px 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
}

/* 로딩 메시지 스타일 */
#loadingMsg {
  background-color: #007bff;
  color: white;
  padding: 10px;
  margin-top: 10px;
  text-align: center;
  border-radius: 4px;
  display: none; /* 기본적으로 숨겨놓음 */
}
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">금속검출 점검</div>

  <form id="magnetForm" class="app-body">
    <label>날짜
      <input type="date" id="date" name="date" />
    </label>

    <label>점검 옵션
      <select id="option" name="option" required>
        <option value="">선택하세요</option>
        <option value="1차점검">1차점검</option>
        <option value="2차점검">2차점검</option>
        <option value="3차점검">3차점검</option>
        <option value="4차점검">4차점검</option>
        <option value="최종취합">최종취합</option>
      </select>
    </label>

    <div id="duplicateMsg">
      <span id="duplicateText"></span>
      <button type="button" id="duplicateConfirmBtn">확인</button>
    </div>

    <div id="loadingMsg">중복 확인 중...</div>

    <div id="subInputs" style="display:none;">
      <label id="timeLabel">시간
        <input type="time" id="time" name="time" />
      </label>

      <label>제품명
        <select id="product" name="product">
          <option value="">선택하세요</option>
          <option>구포국수1.4kg</option>
          <option>한성국수900g</option>
          <option>잔치특면3kg</option>
          <option>치자국수1.4kg</option>
          <option>메밀국수1kg</option>
          <option>생칼국수1.8kg</option>
        </select>
      </label>

      <label>검출 상태</label>
      <div class="ox-group" id="oxContainer">
        <!-- JS에서 자동 생성 -->
      </div>
    </div>
<!-- 커스텀 드롭다운 -->
<div id="customOption" class="custom-select">
  <div class="selected-option">선택하세요</div>
  <ul class="options"></ul>
</div>

    

    <div id="summaryInputs" style="display:none;">
      <label>통과/검출 수량</label>
      <div class="number-row">
        <div>
          <input type="number" name="passCount" placeholder="통과 수량" />
        </div>
        <div>
          <input type="number" name="detectCount" placeholder="검출 수량" />
        </div>
      </div>
    </div>
  </form>

  <div class="app-footer">
    <button type="submit" form="magnetForm">저장</button>
  </div>
</div>

<script>
// ====== 공통 BASE_URL ======
const BASE_URL =
  "https://script.google.com/macros/s/AKfycbwTDib5h0YwBWyZjgT-r4NkcD2yzXSmx3TCITQed4v3WNmqE0Lx5zZQkWbTTS8MLdouIg/exec";

// ====== 날짜 기본값 ======
const dateInput = document.getElementById("date");
dateInput.valueAsDate = new Date();
dateInput.classList.add("selected");

// 날짜 변경 시 리셋
dateInput.addEventListener("change", () => {
  resetForm(document.getElementById("magnetForm"), dateInput.value);
  dateInput.classList.add("selected");
  updateOptionCompletion(dateInput.value);
});

// ====== 커스텀 드롭다운 ======
const customOption = document.getElementById("customOption");
const selectedDiv = customOption.querySelector(".selected-option");
const optionsList = customOption.querySelector(".options");
let currentOption = "";

// 옵션 데이터
const optionItems = ["1차점검","2차점검","3차점검","4차점검","최종취합"];

// 옵션 리스트 렌더링
function renderOptions(existing=[]) {
  optionsList.innerHTML = "";
  optionItems.forEach(opt => {
    const li = document.createElement("li");
    li.dataset.value = opt;
    li.textContent = existing.includes(opt) ? `${opt}(완료)` : opt;
    optionsList.appendChild(li);
  });
}

// 옵션 클릭 처리
customOption.addEventListener("click", e => {
  if (e.target.classList.contains("selected-option")) {
    customOption.classList.toggle("open");
  }
  if (e.target.tagName === "LI") {
    const cleanOpt = e.target.dataset.value;
    currentOption = cleanOpt;
    selectedDiv.textContent = e.target.textContent;
    customOption.classList.remove("open");
    handleOptionChange(cleanOpt);
  }
});

// 바깥 클릭 닫기
document.addEventListener("click", e => {
  if (!customOption.contains(e.target)) {
    customOption.classList.remove("open");
  }
});

// ====== 옵션 변경 시 UI 처리 + 중복 체크 ======
async function handleOptionChange(opt) {
  const dateVal = dateInput.value;
  if (!opt || !dateVal) return;

  document.getElementById("loadingMsg").style.display = "block";

  try {
    const query = encodeURIComponent(JSON.stringify({ date: dateVal, option: opt }));
    const url = `${BASE_URL}?checkMagnet=${query}`;
    const res = await fetch(url);
    const result = res.ok ? await res.json() : {};
    if (result.exists) {
      document.getElementById("duplicateText").innerText =
        `⚠️ 이미 같은 날짜(${dateVal})와 옵션(${opt})의 데이터가 존재합니다.`;
      document.getElementById("duplicateMsg").style.display = "block";
    } else {
      document.getElementById("duplicateMsg").style.display = "none";
    }
  } catch (err) {
    console.error("중복 체크 오류:", err);
    document.getElementById("duplicateMsg").style.display = "none";
  }
  document.getElementById("loadingMsg").style.display = "none";

  // UI 표시 제어
  const showSub = ["1차점검","2차점검","3차점검","4차점검","최종취합"].includes(opt);
  const isSummary = opt === "최종취합";
  document.getElementById("subInputs").style.display = showSub ? "block" : "none";
  document.getElementById("summaryInputs").style.display = isSummary ? "block" : "none";
  document.getElementById("oxContainer").style.display = isSummary ? "none" : "block";
  const timeLabel = document.getElementById("timeLabel");
  if (timeLabel) timeLabel.style.display = isSummary ? "none" : "block";
  if (isSummary) oxValues = {};
}

// 중복 확인 버튼
document.getElementById("duplicateConfirmBtn").addEventListener("click", () => {
  document.getElementById("duplicateMsg").style.display = "none";
});

// ====== OX 버튼 ======
const oxItems = ["Fe","Sus","제품","제품+Fe","제품+Sus"];
const oxContainer = document.getElementById("oxContainer");
oxItems.forEach(label => {
  const oxSet = document.createElement("div");
  oxSet.className = "ox-set";
  oxSet.innerHTML = `
    <div>${label}</div>
    <div class="ox-buttons">
      <button type="button" class="ox" data-label="${label}" data-value="O">O</button>
      <button type="button" class="ox" data-label="${label}" data-value="X">X</button>
    </div>
  `;
  oxContainer.appendChild(oxSet);
});

// OX 선택 처리
let oxValues = {};
document.addEventListener("click", e => {
  if (e.target.classList.contains("ox")) {
    const btn = e.target;
    const label = btn.dataset.label;
    oxValues[label] = btn.dataset.value;
    document.querySelectorAll(`.ox[data-label="${label}"]`).forEach(b => {
      b.classList.toggle("selected", b === btn);
    });
  }
});

// ====== 순서 검증 ======
async function validateOptionSequence(dateVal, opt) {
  const query = encodeURIComponent(JSON.stringify({ date: dateVal }));
  const url = `${BASE_URL}?getMagnet=${query}`;
  let existingOptions = [];
  try {
    const res = await fetch(url);
    if (res.ok) existingOptions = (await res.json()).options || [];
  } catch (e) { existingOptions = []; }

  if (opt === "최종취합") {
    if (!existingOptions.includes("1차점검")) {
      alert("⚠️ 최종취합은 1차점검이 먼저 입력되어야 합니다.");
      return false;
    }
    return true;
  }

  const requiredMap = {
    "2차점검": ["1차점검"],
    "3차점검": ["1차점검","2차점검"],
    "4차점검": ["1차점검","2차점검","3차점검"]
  };
  if (opt in requiredMap) {
    const missing = requiredMap[opt].filter(req => !existingOptions.includes(req));
    if (missing.length > 0) {
      alert(`⚠️ 누락된 차수: ${missing.join(", ")}이(가) 먼저 입력되어야 ${opt}를 저장할 수 있습니다.`);
      return false;
    }
  }
  return true;
}

// ====== 제출 처리 ======
document.getElementById("magnetForm").addEventListener("submit", async e => {
  e.preventDefault();
  const form = e.target;

  if (!currentOption) {
    alert("점검옵션을 선택하세요.");
    return;
  }

  const activeInputs = form.querySelectorAll("input");
  for (const input of activeInputs) {
    if (input.offsetParent === null) continue;
    if (!input.value) {
      alert(`${input.previousElementSibling?.innerText || "입력값"}을(를) 입력하세요.`);
      input.focus();
      return;
    }
  }

  if (currentOption !== "최종취합") {
    for (const label of oxItems) {
      if (!(label in oxValues)) {
        alert(`검출 상태 '${label}'의 O 또는 X를 선택하세요.`);
        return;
      }
    }
  }

  const isValidSequence = await validateOptionSequence(form.date.value, currentOption);
  if (!isValidSequence) {
    resetForm(form, form.date.value);
    return;
  }

  const timeInput = form.querySelector("#time");
  let hour="", minute="";
  if (timeInput && timeInput.value) [hour, minute] = timeInput.value.split(":");

  const data = {
    type: "data",
    date: form.date.value,
    option: currentOption,
    hour, minute,
    product: form.product.value,
    passCount: form.querySelector('input[name="passCount"]')?.value || "",
    detectCount: form.querySelector('input[name="detectCount"]')?.value || "",
    states: oxValues
  };

  const formData = new FormData();
  formData.append("magnet", JSON.stringify(data));

  try {
    const response = await fetch(BASE_URL, { method: "POST", body: formData });
    const result = await response.text();
    if (response.ok) {
      alert("✅ 저장 완료:\n" + result);
    } else {
      alert("❌ 서버 오류:\n" + result);
    }
  } catch (err) {
    alert("❌ 저장 중 오류 발생:\n" + err.message);
  } finally {
    resetForm(form, new Date().toISOString().split("T")[0]);
  }
});

// ====== 완료표시 업데이트 ======
async function updateOptionCompletion(dateVal) {
  try {
    const query = encodeURIComponent(JSON.stringify({ date: dateVal }));
    const url = `${BASE_URL}?getMagnet=${query}`;
    const res = await fetch(url);
    const data = res.ok ? await res.json() : {};
    const existingOptions = data.options || [];
    renderOptions(existingOptions);
  } catch (err) {
    console.error("옵션 완료 업데이트 오류:", err);
  }
}

// ====== 폼 초기화 ======
function resetForm(form, keepDate) {
  const savedDate = keepDate || dateInput.value;
  form.reset();
  dateInput.value = savedDate;
  currentOption = "";
  selectedDiv.textContent = "선택하세요";
  oxValues = {};
  document.querySelectorAll(".ox.selected").forEach(b => b.classList.remove("selected"));
  document.getElementById("subInputs").style.display = "none";
  document.getElementById("summaryInputs").style.display = "none";
  document.getElementById("duplicateMsg").style.display = "none";
  updateOptionCompletion(savedDate);
}

// 📌 최초 로드 시 옵션 갱신
document.addEventListener("DOMContentLoaded", () => {
  updateOptionCompletion(dateInput.value);
});
</script>


</body>
</html>
