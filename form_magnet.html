<script>
// ====== ê³µí†µ BASE_URL (ëª¨ë“  í˜¸ì¶œ í†µì¼) ======

// ====== ë‚ ì§œ ê¸°ë³¸ê°’ ë° selected í´ë˜ìŠ¤ ì ìš© ======

dateInput.addEventListener("change", () => {

// select, time ì…ë ¥ ì‹œ selected í´ë˜ìŠ¤ ì ìš©
function applySelectedStyle(selector) {
  document.querySelectorAll(selector).forEach(el => {

}

// ====== ì ê²€ ì˜µì…˜ ë³€ê²½ ì‹œ UI í‘œì‹œ + ì¤‘ë³µ ì²´í¬ ======
document.getElementById("option").addEventListener("change", async e => {
  let opt = e.target.value;
  const dateVal = dateInput.value;
  if (!opt || !dateVal) return;

  // "(ì™„ë£Œ)" ì œê±°í•œ ì‹¤ì œ ì˜µì…˜ëª…
  const cleanOpt = opt.trim();

  // ë¡œë”© í‘œì‹œ
  document.getElementById("loadingMsg").style.display = "block";

  try {
    const query = encodeURIComponent(JSON.stringify({ date: dateVal, option: cleanOpt }));
    const url = `${BASE_URL}?checkMagnet=${query}`;

    const res = await fetch(url);
    const result = res.ok ? await res.json() : {};
    if (result.exists) {
      document.getElementById("duplicateText").innerText =
        `âš ï¸ ì´ë¯¸ ê°™ì€ ë‚ ì§œ(${dateVal})ì™€ ì˜µì…˜(${cleanOpt})ì˜ ë°ì´í„°ê°€ ì¡´ì¬í•©ë‹ˆë‹¤.`;
      document.getElementById("duplicateMsg").style.display = "block";

  const showSub = ["1ì°¨ì ê²€", "2ì°¨ì ê²€", "3ì°¨ì ê²€", "4ì°¨ì ê²€", "ìµœì¢…ì·¨í•©"].includes(cleanOpt);
  const isSummary = cleanOpt === "ìµœì¢…ì·¨í•©";
  document.getElementById("subInputs").style.display = showSub ? "block" : "none";
  document.getElementById("summaryInputs").style.display = isSummary ? "block" : "none";
  document.getElementById("oxContainer").style.display = isSummary ? "none" : "block";
  const timeLabel = document.getElementById("timeLabel");
  if (timeLabel) timeLabel.style.display = isSummary ? "none" : "block";

});

// ====== ì¤‘ë³µ í™•ì¸ ë²„íŠ¼ ======

const oxItems = ["Fe", "Sus", "ì œí’ˆ", "ì œí’ˆ+Fe", "ì œí’ˆ+Sus"];

// ====== OX ì„ íƒ ì²˜ë¦¬ ======
let oxValues = {};

// ====== ì˜µì…˜ ì…ë ¥ ìˆœì„œ ê²€ì¦ ======
async function validateOptionSequence(dateVal, opt) {
  try {
    const query = encodeURIComponent(JSON.stringify({ date: dateVal }));
    const url = `${BASE_URL}?getMagnet=${query}`;

    let existingOptions = [];
    try {
      const res = await fetch(url);
      if (res.ok) existingOptions = (await res.json()).options || [];
    } catch (e) {
      console.error("ì„œë²„ fetch ì˜¤ë¥˜:", e);
      existingOptions = [];
    }

    // ìµœì¢…ì·¨í•© ì²˜ë¦¬
    if (opt === "ìµœì¢…ì·¨í•©") {
      if (!existingOptions.includes("1ì°¨ì ê²€")) {
        alert("âš ï¸ ìµœì¢…ì·¨í•©ì€ 1ì°¨ì ê²€ì´ ë¨¼ì € ì…ë ¥ë˜ì–´ì•¼ í•©ë‹ˆë‹¤.");
        return false;
      }
      return true;
    }

    // 2~4ì°¨ì ê²€: ëˆ„ë½ëœ ëª¨ë“  ì°¨ìˆ˜ ì²´í¬
    const requiredMap = {
      "2ì°¨ì ê²€": ["1ì°¨ì ê²€"],
      "3ì°¨ì ê²€": ["1ì°¨ì ê²€", "2ì°¨ì ê²€"],
      "4ì°¨ì ê²€": ["1ì°¨ì ê²€", "2ì°¨ì ê²€", "3ì°¨ì ê²€"]
    };
    if (opt in requiredMap) {
      const missing = requiredMap[opt].filter(req => !existingOptions.includes(req));
      if (missing.length > 0) {
        alert(`âš ï¸ ëˆ„ë½ëœ ì°¨ìˆ˜: ${missing.join(", ")}ì´(ê°€) ë¨¼ì € ì…ë ¥ë˜ì–´ì•¼ ${opt}ë¥¼ ì €ì¥í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.`);
        return false;
      }
    }

    return true;
  } catch (err) {
    console.error("ìˆœì„œ ê²€ì¦ ì˜¤ë¥˜:", err);
    alert("âš ï¸ ìˆœì„œ ê²€ì¦ ì¤‘ ì˜¤ë¥˜ ë°œìƒ. ì„œë²„ ìƒíƒœë¥¼ í™•ì¸í•˜ì„¸ìš”.");
    return false;
  }
}

// ====== í¼ ì œì¶œ ì²˜ë¦¬ ======
document.getElementById("magnetForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const form = e.target;

  // í•„ìˆ˜ ì…ë ¥ ì²´í¬
  const activeInputs = form.querySelectorAll("input, select");
  for (const input of activeInputs) {
    if (input.offsetParent === null) continue;
    if (!input.value) {
      alert(`${input.previousElementSibling?.innerText || "ì…ë ¥ê°’"}ì„(ë¥¼) ì…ë ¥í•˜ì„¸ìš”.`);
      input.focus();
      return;
    }
  }

  // OX í•„ìˆ˜ ì²´í¬ (ìµœì¢…ì·¨í•© ì œì™¸)
  if (form.option.value !== "ìµœì¢…ì·¨í•©") {

        alert(`ê²€ì¶œ ìƒíƒœ '${label}'ì˜ O ë˜ëŠ” Xë¥¼ ì„ íƒí•˜ì„¸ìš”.`);
        document.querySelector(`.ox[data-label="${label}"]`)?.focus();
        return;

    }
  }

  // ìˆœì„œ ê²€ì¦
  const isValidSequence = await validateOptionSequence(form.date.value, form.option.value);
  if (!isValidSequence) {
    resetForm(form, form.date.value); // ğŸ“Œ ë‚ ì§œ ìœ ì§€ ì´ˆê¸°í™”
    return;
  }

  // ì‹œê°„ ë¶„ë¦¬
  const timeInput = form.querySelector("#time");
  let hour = "", minute = "";
  if (timeInput && timeInput.value) [hour, minute] = timeInput.value.split(":");

  // ë°ì´í„° êµ¬ì„±
  const data = {
    type: "data",
    date: form.date.value,
    option: form.option.value,
    hour,
    minute,
    product: form.product.value,
    passCount: form.querySelector('input[name="passCount"]')?.value || "",
    detectCount: form.querySelector('input[name="detectCount"]')?.value || "",
    states: oxValues
  };

  const formData = new FormData();
  formData.append("magnet", JSON.stringify(data));

  try {
    const response = await fetch(BASE_URL, {
      method: "POST",
      body: formData
    });

    const result = await response.text();
    if (response.ok) {
      alert("âœ… ì €ì¥ ì™„ë£Œ:\n" + result);
    } else {
      alert("âŒ ì„œë²„ ì˜¤ë¥˜:\n" + result);
    }
  } catch (err) {
    alert("âŒ ì €ì¥ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:\n" + err.message);
  } finally {
    resetForm(form, new Date().toISOString().split("T")[0]); // ì €ì¥ í›„ ì˜¤ëŠ˜ ë‚ ì§œ ìœ ì§€
  }
});

// ====== ì™„ë£Œí‘œì‹œ ì—…ë°ì´íŠ¸ í•¨ìˆ˜ ======
async function updateOptionCompletion(dateVal) {
  const optionSelect = document.getElementById("option");

  try {
    const query = encodeURIComponent(JSON.stringify({ date: dateVal }));
    const url = `${BASE_URL}?getMagnet=${query}`;

    const res = await fetch(url);
    const data = res.ok ? await res.json() : {};
    const existingOptions = data.options || [];

    // ì „ì²´ ì˜µì…˜ ëŒë©´ì„œ "(ì™„ë£Œ)" ë¶™ì´ê¸°
    Array.from(optionSelect.options).forEach(opt => {
      if (!opt.value) return; // "ì„ íƒí•˜ì„¸ìš”" ì œì™¸
      const clean = opt.value.trim();
      opt.textContent = existingOptions.includes(clean) ? `${clean}(ì™„ë£Œ)` : clean;
      opt.value = clean; // valueëŠ” í•­ìƒ ìˆœìˆ˜ê°’ ìœ ì§€
    });
  } catch (err) {
    console.error("ì˜µì…˜ ì™„ë£Œ ì—…ë°ì´íŠ¸ ì˜¤ë¥˜:", err);
  }
}

// ====== í¼ ì´ˆê¸°í™” í•¨ìˆ˜ ======
function resetForm(form, keepDate) {
  const savedDate = keepDate || dateInput.value;
  form.reset();

  dateInput.classList.add("selected");
  form.option.value = "";

  document.getElementById("subInputs").style.display = "none";
  document.getElementById("summaryInputs").style.display = "none";
  document.getElementById("duplicateMsg").style.display = "none";
  updateOptionCompletion(savedDate); // ì´ˆê¸°í™” í›„ ì™„ë£Œí‘œì‹œ ê°±ì‹ 
}
