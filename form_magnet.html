<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>금속검출 모니터링</title>
  <style>
    body {
      padding-left: 20px;
      padding-right: 20px;
      margin: 10 auto;
      max-width: 600px;
      font-family: sans-serif;
    }

    .inline-row {
      display: flex;
      gap: 20px;
    }

    .inline-row > * {
      flex: 1;
      padding: 0 5px;
      box-sizing: border-box;
    }

    .inline-row label {
      display: block;
      margin-bottom: 6px;
    }

    /* input, select 전체 스타일 통일 */
    input[type="number"], select, input[type="date"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 18px;
      box-sizing: border-box;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline-offset: 0;
    }

    .ox-button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .ox-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .ox-buttons button {
      width: 40px;
      height: 40px;
      font-size: 18px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #999;
      background-color: #f1f1f1;
      cursor: pointer;
    }

    .ox-buttons button.active {
      background-color: #007BFF;
      color: white;
    }

    #finalCheckFields {
      display: none;
    }

    #commonFields {
      display: none;
    }
  </style>
</head>
<body>
  <h2>금속검출 모니터링6</h2>

  <label for="date">날짜</label>
  <input type="date" id="date" required />
  
  <label for="group" style="margin-top:10px;">점검 옵션</label>
  <select id="group" required>
    <option value="">선택하세요</option>
    <option value="1차점검">1차점검</option>
    <option value="2차점검">2차점검</option>
    <option value="3차점검">3차점검</option>
    <option value="4차점검">4차점검</option>
    <option value="최종취합">최종취합</option>
  </select>

  <!-- 공통 입력 항목: 1차 ~ 4차 점검에서 활성화 -->
  <div id="commonFields">
    <div class="inline-row">
      <div>
        <label for="hour">시간 (시)</label>
        <select id="hour" required></select>
      </div>
      <div>
        <label for="minute">시간 (분)</label>
        <select id="minute" required></select>
      </div>
    </div>

    <div class="inline-row" style="margin-top:10px;">
      <label for="product">대상 제품</label>
      <select id="product" required>
        <option value="">선택하세요</option>
        <option value="A상품">A상품</option>
        <option value="B상품">B상품</option>
        <option value="C상품">C상품</option>
        <option value="D상품">D상품</option>
        <option value="E상품">E상품</option>
        <option value="F상품">F상품</option>
      </select>
    </div>

    <div class="ox-button-group">
      <div class="ox-block">
        <span>Fe</span>
        <div class="ox-buttons" data-name="Fe">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
      <div class="ox-block">
        <span>Sus</span>
        <div class="ox-buttons" data-name="Sus">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
      <div class="ox-block">
        <span>제품</span>
        <div class="ox-buttons" data-name="제품">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
      <div class="ox-block">
        <span>제품+Fe</span>
        <div class="ox-buttons" data-name="제품+Fe">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
      <div class="ox-block">
        <span>제품+Sus</span>
        <div class="ox-buttons" data-name="제품+Sus">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 최종취합 전용 항목 -->
  <div id="finalCheckFields">
    <div class="inline-row" style="margin-top:10px;">
      <div>
        <label for="finalProduct">대상 제품</label>
        <select id="finalProduct" required>
          <option value="">선택하세요</option>
          <option value="A상품">A상품</option>
          <option value="B상품">B상품</option>
          <option value="C상품">C상품</option>
          <option value="D상품">D상품</option>
          <option value="E상품">E상품</option>
          <option value="F상품">F상품</option>
        </select>
      </div>
    </div>

    <div class="inline-row" style="margin-top:10px;">
      <div>
        <label for="passCount">통과수량</label>
        <input type="number" id="passCount" required />
      </div>
      <div>
        <label for="detectCount">검출수량</label>
        <input type="number" id="detectCount" required />
      </div>
    </div>
  </div>

  <button id="submitBtn" style="margin-top: 20px; width: 100%; font-size: 18px; padding: 12px 0;">📥 서버로 전송</button>

<script>
  const dateInput = document.getElementById("date");
  const groupSelect = document.getElementById("group");
  const hourSelect = document.getElementById("hour");
  const minuteSelect = document.getElementById("minute");
  const productSelect = document.getElementById("product");
  const finalProductSelect = document.getElementById("finalProduct");
  const passCount = document.getElementById("passCount");
  const detectCount = document.getElementById("detectCount");
  const commonFields = document.getElementById("commonFields");
  const finalCheckFields = document.getElementById("finalCheckFields");
  const submitBtn = document.getElementById("submitBtn");

  // 날짜 자동입력
  dateInput.valueAsDate = new Date();

  // 시/분 옵션 생성
  function fillTimeOptions() {
    hourSelect.innerHTML = '<option value=""></option>';
    for (let h = 1; h <= 24; h++) {
      const option = document.createElement("option");
      const val = h.toString().padStart(2, "0");
      option.value = val;
      option.textContent = val;
      hourSelect.appendChild(option);
    }

    minuteSelect.innerHTML = '<option value=""></option>';
    for (let m = 0; m <= 60; m += 10) {
      const option = document.createElement("option");
      const val = m.toString().padStart(2, "0");
      option.value = val;
      option.textContent = val;
      minuteSelect.appendChild(option);
    }
  }
  fillTimeOptions();

  // OX 버튼 클릭 시 활성화/비활성화
  document.querySelectorAll(".ox-buttons button").forEach(button => {
    button.addEventListener("click", () => {
      const oxButtons = button.closest('.ox-buttons').querySelectorAll("button");
      oxButtons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
    });
  });

  // 점검 옵션 선택 시 필드 활성화
  function updateInputFields() {
    const group = groupSelect.value;

    if (group === "1차점검" || group === "2차점검" || group === "3차점검" || group === "4차점검") {
      commonFields.style.display = "block";
      finalCheckFields.style.display = "none";
    } else if (group === "최종취합") {
      commonFields.style.display = "none";
      finalCheckFields.style.display = "block";
    } else {
      commonFields.style.display = "none";
      finalCheckFields.style.display = "none";
    }
  }

  groupSelect.addEventListener("change", updateInputFields);

  // 저장 버튼 클릭 시 필수 항목 확인
  submitBtn.addEventListener("click", (event) => {
    event.preventDefault(); // 폼 제출 방지

    console.log("Submit clicked!"); // 디버깅용

    if (!groupSelect.value) {
      alert("점검 옵션을 선택하세요.");
      groupSelect.focus();
      return;
    }
    if (!dateInput.value) {
      alert("날짜를 선택하세요.");
      dateInput.focus();
      return;
    }

    if (groupSelect.value !== "최종취합") {
      if (!hourSelect.value) {
        alert("시간(시)을 선택하세요.");
        hourSelect.focus();
        return;
      }
      if (!minuteSelect.value) {
        alert("시간(분)을 선택하세요.");
        minuteSelect.focus();
        return;
      }
      if (!productSelect.value) {
        alert("대상 제품을 선택하세요.");
        productSelect.focus();
        return;
      }

      // OX 선택 체크
      const oxData = {};
      let allOXSelected = true;
      document.querySelectorAll(".ox-buttons").forEach(oxButtonGroup => {
        const activeButton = oxButtonGroup.querySelector("button.active");
        if (!activeButton) {
          allOXSelected = false;
        }
        const name = oxButtonGroup.getAttribute("data-name");
        oxData[name] = activeButton ? activeButton.getAttribute("data-value") : "";
      });

      if (!allOXSelected) {
        alert("Fe, Sus, 제품, 제품+Fe, 제품+Sus 항목을 모두 선택하세요.");
        return;
      }
    } else {
      if (!finalProductSelect.value) {
        alert("대상 제품을 선택하세요.");
        finalProductSelect.focus();
        return;
      }
      if (!passCount.value) {
        alert("통과수량을 입력하세요.");
        passCount.focus();
        return;
      }
      if (!detectCount.value) {
        alert("검출수량을 입력하세요.");
        detectCount.focus();
        return;
      }
    }

    // 데이터 전송
    const data = {
      date: dateInput.value,
      group: groupSelect.value,
      entries: {
        hour: hourSelect.value,
        minute: minuteSelect.value,
        product: productSelect.value,
        oxData: oxData,
        passCount: passCount.value,
        detectCount: detectCount.value
      }
    };

    const scriptUrl = "https://script.google.com/macros/s/AKfycby5gXmOyosW_yyW9jR3P6wQyxL0MPCBmfl_gb0KkmCvpVU1vx4Y52woP-rKfLbUTZczhA/exec";

    fetch(scriptUrl, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "magnet=" + encodeURIComponent(JSON.stringify(data))
    })
    .then(res => res.text())
    .then(text => {
      console.log("Response from server:", text); // 디버깅용
      alert("서버 응답: " + text);
      document.querySelector("form")?.reset();
      dateInput.valueAsDate = new Date();
      updateInputFields();
    })
    .catch(err => {
      console.error("Error:", err); // 에러 메시지 디버깅용
      alert("에러 발생: " + err.message);
    });
  });

  // 페이지 초기 진입 시 상태 설정
  updateInputFields();
</script>

</body>
</html>
