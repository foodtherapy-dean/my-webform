<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>금속검출 점검test</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: sans-serif;
}

.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.app-header {
  flex: 0 0 auto;
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 16px;
  font-size: 1.5rem;
}

.app-body {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 16px;
  box-sizing: border-box;
  background-color: #f9f9f9;
}

.app-footer {
  flex: 0 0 auto;
}

button[type="submit"] {
  width: 100%;
  font-size: 1.4rem;
  padding: 18px 0;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 0;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #218838;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  box-sizing: border-box;
  text-align: center;
  font-size: 1.1rem;
}

.inline-row {
  display: flex;
  gap: 10px;
}

.inline-row > div {
  flex: 1;
}

.ox-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}

.ox-set {
  flex: 1 1 48%;
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
}

.ox-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 5px;
}

.ox-buttons button {
  flex: 1;
  padding: 12px;
  font-size: 1.1rem;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  color: #333;
  cursor: pointer;
  border-radius: 4px;
}

.ox-buttons button.selected {
  background-color: #007bff;
  color: white;
  border-color: #0056b3;
}

.number-row {
  display: flex;
  gap: 10px;
}

.number-row > div {
  flex: 1;
}

/* 선택된 input/select 강조 */
select.selected,
input.selected {
  border: 2px solid #007bff;
  background-color: #e8f0fe;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">금속검출 점검</div>

  <form id="magnetForm" class="app-body">
    <label>날짜
      <input type="date" id="date" name="date" />
    </label>

    <label>점검 옵션
      <select id="option" name="option" required>
        <option value="">선택하세요</option>
        <option value="1차점검">1차점검</option>
        <option value="2차점검">2차점검</option>
        <option value="3차점검">3차점검</option>
        <option value="4차점검">4차점검</option>
        <option value="최종취합">최종취합</option>
      </select>
    </label>

    <div id="subInputs" style="display:none;">
      <label id="timeLabel">시간
        <input type="time" id="time" name="time" />
      </label>

      <label>제품명
        <select id="product" name="product">
          <option value="">선택하세요</option>
          <option>구포국수1.4kg</option>
          <option>한성국수900g</option>
          <option>잔치특면3kg</option>
          <option>치자국수1.4kg</option>
          <option>메밀국수1kg</option>
          <option>생칼국수1.8kg</option>
        </select>
      </label>

      <label>검출 상태</label>
      <div class="ox-group" id="oxContainer">
        <!-- JS에서 자동 생성 -->
      </div>
    </div>

    <div id="summaryInputs" style="display:none;">
      <label>통과/검출 수량</label>
      <div class="number-row">
        <div>
          <input type="number" name="passCount" placeholder="통과 수량" />
        </div>
        <div>
          <input type="number" name="detectCount" placeholder="검출 수량" />
        </div>
      </div>
    </div>
  </form>

  <div class="app-footer">
    <button type="submit" form="magnetForm">저장</button>
  </div>
</div>

<script>
// --- 설정: 웹앱 URL (여기를 본인 GAS 배포 URL로 유지하세요) ---
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwpvOoM3Y_z16NUU9iLK8rmwVPKFq5AIrNa8TgFTXTP-6YrcqwjRj_0vyTK_3UkfOgJBQ/exec";

// 날짜 기본값 설정 및 selected 적용
const dateInput = document.getElementById("date");
dateInput.valueAsDate = new Date();
dateInput.classList.add("selected");

// select, time 입력 시 selected 효과
function applySelectedStyle(selector) {
  document.querySelectorAll(selector).forEach(el => {
    el.addEventListener("change", () => {
      el.classList.toggle("selected", !!el.value);
    });
  });
}
applySelectedStyle("select");
applySelectedStyle('input[type="time"]');

// OX 항목 생성
const oxItems = ["Fe", "Sus", "제품", "제품+Fe", "제품+Sus"];
const oxContainer = document.getElementById("oxContainer");
oxItems.forEach(label => {
  const oxSet = document.createElement("div");
  oxSet.className = "ox-set";
  oxSet.innerHTML = `
    <div>${label}</div>
    <div class="ox-buttons">
      <button type="button" class="ox" data-label="${label}" data-value="O">O</button>
      <button type="button" class="ox" data-label="${label}" data-value="X">X</button>
    </div>
  `;
  oxContainer.appendChild(oxSet);
});

// OX 선택 처리
let oxValues = {};
document.addEventListener("click", e => {
  if (e.target.classList.contains("ox")) {
    const btn = e.target;
    const label = btn.dataset.label;
    oxValues[label] = btn.dataset.value;

    document.querySelectorAll(`.ox[data-label="${label}"]`).forEach(b => {
      b.classList.toggle("selected", b === btn);
    });
  }
});

// 폼을 기존 데이터로 채우는 헬퍼
function populateFormWithExisting(existing) {
  const form = document.getElementById("magnetForm");
  if (!existing) return;
  // 날짜(입력은 yyyy-MM-dd 형식으로)
  if (existing.date) {
    // existing.date가 Date 객체 또는 문자열일 수 있으니 안전하게 처리
    try {
      // existing.date가 이미 'yyyy-MM-dd'일 경우 그대로 사용
      const d = new Date(existing.date);
      if (!isNaN(d.getTime())) {
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const dd = String(d.getDate()).padStart(2, "0");
        form.date.value = `${yyyy}-${mm}-${dd}`;
      } else {
        form.date.value = existing.date;
      }
    } catch (err) {
      form.date.value = existing.date;
    }
  }

  // 옵션은 이미 선택된 상태(옵션 변경 흐름에서 호출) — 하지만 안전하게 설정
  if (existing.option) form.option.value = existing.option;

  // 시간
  if (existing.hour !== undefined && existing.minute !== undefined && existing.hour !== "" && existing.minute !== "") {
    form.querySelector('#time').value = `${String(existing.hour).padStart(2,"0")}:${String(existing.minute).padStart(2,"0")}`;
  } else {
    form.querySelector('#time').value = "";
  }

  // 제품
  if (existing.product !== undefined) form.product.value = existing.product || "";

  // 숫자들
  if (existing.passCount !== undefined) form.querySelector('input[name="passCount"]').value = existing.passCount;
  if (existing.detectCount !== undefined) form.querySelector('input[name="detectCount"]').value = existing.detectCount;

  // OX
  oxValues = existing.states || {};
  document.querySelectorAll(".ox").forEach(btn => {
    const label = btn.dataset.label;
    btn.classList.toggle("selected", oxValues[label] === btn.dataset.value);
  });
}

// 점검 옵션 변경 시 입력 필드 표시 + 중복 조회 및 confirm/불러오기
document.getElementById("option").addEventListener("change", async e => {
  const opt = e.target.value;
  const dateVal = document.getElementById("date").value;

  if (!opt || !dateVal) {
    // UI 숨김 처리
    document.getElementById("subInputs").style.display = "none";
    document.getElementById("summaryInputs").style.display = "none";
    document.getElementById("oxContainer").style.display = "none";
    return;
  }

  // 먼저 중복 조회
  try {
    const query = encodeURIComponent(JSON.stringify({ date: dateVal, option: opt }));
    const url = WEBAPP_URL + "?checkMagnet=" + query;

    const res = await fetch(url);
    const result = await res.json();

    // 서버가 { exists: true } 또는 전체 데이터 객체를 반환할 수 있도록 대응
    const exists = (result && (result.exists === true || result.date || result.product || result.hour !== undefined));

    if (exists) {
      // confirm: 불러오기 여부 (사용자 요청대로 '불러오기' 동작)
      const load = confirm(`⚠️ 이미 같은 날짜(${dateVal})와 옵션(${opt})의 데이터가 존재합니다.\n기존 데이터를 불러오시겠습니까? (확인=불러오기, 취소=새로입력)`);

      if (!load) {
        // 사용자가 취소하면 옵션 리셋 및 포커스
        e.target.value = "";
        e.target.focus();
        return;
      }

      // 사용자가 '확인'을 누르면 서버가 보낸 result(행 데이터)를 폼에 채움
      // (만약 서버가 단순 {exists:true}만 반환한다면 불러올 데이터가 없으니 경고)
      if (result && (result.product !== undefined || result.passCount !== undefined || result.detectCount !== undefined || result.states !== undefined || result.hour !== undefined)) {
        populateFormWithExisting(result);
      } else {
        // 서버가 간단한 exists만 주는 경우: 알림
        alert("중복 데이터는 존재하지만, 서버에서 상세 데이터를 반환하지 않습니다. 서버측 handleMagnetCheck를 전체 행 데이터를 반환하도록 수정해 주세요.");
      }

      // UI 표시: 불러온 데이터에 맞춰서 sub/summary 노출
      const showSub = ["1차점검", "2차점검", "3차점검", "4차점검", "최종취합"].includes(opt);
      const isSummary = opt === "최종취합";
      document.getElementById("subInputs").style.display = showSub ? "block" : "none";
      document.getElementById("summaryInputs").style.display = isSummary ? "block" : "none";
      document.getElementById("oxContainer").style.display = isSummary ? "none" : "block";
      const timeLabel = document.getElementById("timeLabel");
      if (timeLabel) timeLabel.style.display = isSummary ? "none" : "block";

      return;
    }
  } catch (err) {
    console.error("중복 체크 오류:", err);
    // 오류 발생해도 폼 사용 가능하게 UI 처리 계속
  }

  // 중복 없을 때 기존 UI 표시 로직
  const showSub = ["1차점검", "2차점검", "3차점검", "4차점검", "최종취합"].includes(opt);
  const isSummary = opt === "최종취합";
  document.getElementById("subInputs").style.display = showSub ? "block" : "none";
  document.getElementById("summaryInputs").style.display = isSummary ? "block" : "none";
  document.getElementById("oxContainer").style.display = isSummary ? "none" : "block";
  const timeLabel = document.getElementById("timeLabel");
  if (timeLabel) timeLabel.style.display = isSummary ? "none" : "block";
  if (isSummary) oxValues = {};
});

// 폼 제출 처리: 기존 서버로 magnet JSON 전송 (원래 로직 유지)
document.getElementById("magnetForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const form = e.target;

  // 활성화된 input/select 필수 입력 체크
  const activeInputs = form.querySelectorAll("input, select");
  for (const input of activeInputs) {
    if (input.offsetParent === null) continue; // 숨겨진 요소는 건너뜀
    if (!input.value) {
      alert(`${input.previousElementSibling?.innerText || "입력값"}을(를) 입력하세요.`);
      input.focus();
      return;
    }
  }

  // OX 선택 필수 체크 (최종취합 제외)
  if (form.option.value !== "최종취합") {
    for (const label of oxItems) {
      if (!(label in oxValues)) {
        alert(`검출 상태 '${label}'의 O 또는 X를 선택하세요.`);
        document.querySelector(`.ox[data-label="${label}"]`)?.focus();
        return;
      }
    }
  }

  // 시간 분리
  const timeInput = form.querySelector("#time");
  let hour = "", minute = "";
  if (timeInput && timeInput.value) {
    [hour, minute] = timeInput.value.split(":");
  }

  const data = {
    type: "data",
    date: form.date.value,
    option: form.option.value,
    hour, minute,
    product: form.product.value,
    passCount: form.querySelector('input[name="passCount"]')?.value || "",
    detectCount: form.querySelector('input[name="detectCount"]')?.value || "",
    states: oxValues
  };

  const formData = new FormData();
  formData.append("magnet", JSON.stringify(data));

  try {
    const response = await fetch(WEBAPP_URL, {
      method: "POST",
      body: formData
    });

    const resultText = await response.text();
    if (response.ok) {
      alert("✅ 저장 완료:\n" + resultText);
      form.reset();
      dateInput.valueAsDate = new Date();
      dateInput.classList.add("selected");
      form.option.value = "";
      oxValues = {};
      document.querySelectorAll(".ox.selected").forEach(btn => btn.classList.remove("selected"));
      document.getElementById("subInputs").style.display = "none";
      document.getElementById("summaryInputs").style.display = "none";
    } else {
      alert("❌ 서버 오류:\n" + resultText);
    }
  } catch (err) {
    alert("❌ 저장 중 오류 발생:\n" + err.message);
  }
});
</script>
</body>
</html>
