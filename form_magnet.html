<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>금속검출 모니터링</title>
<style>
body {
  padding-left: 20px;
  padding-right: 20px;
  margin: 10 auto;
  max-width: 600px;
  font-family: sans-serif;
}

.inline-row {
  display: flex;
  gap: 20px;
}

.inline-row > * {
  flex: 1;
  padding: 0 5px;
  box-sizing: border-box;
}

.inline-row label {
  display: block;
  margin-bottom: 6px;
}

/* input, select 전체 스타일 통일 */
input[type="number"], select, input[type="date"] {
  width: 100%;
  padding: 8px 10px;          /* 좌우 패딩 균일하게 */
  font-size: 18px;
  box-sizing: border-box;
  height: 40px;               /* 높이 맞추기 */
  border: 1px solid #ccc;
  border-radius: 4px;
  outline-offset: 0;
}
</style>
</head>
<body>
  <h2>금속검출 모니터링1</h2>

  <label for="date">날짜</label>
  <input type="date" id="date" required />
  
  <div class="inline-row" style="margin-top:10px;">
    <label for="group">점검 옵션</label>
  </div>
  <select id="group" required>
    <option value="">선택하세요</option>
    <option value="1차점검">1차점검</option>
    <option value="2차점검">2차점검</option>
    <option value="3차점검">3차점검</option>
    <option value="4차점검">4차점검</option>
    <option value="최종취합">최종취합</option>
  </select>

  <div class="inline-row" style="margin-top:10px;">
    <div>
      <label for="hour">시간 (시)</label>
      <select id="hour" required></select>
    </div>
    <div>
      <label for="minute">시간 (분)</label>
      <select id="minute" required></select>
    </div>
  </div>

  <div class="inline-row" style="margin-top:10px;">
    <label for="product">대상 제품</label>
    <select id="product" required>
      <option value="">선택하세요</option>
      <option value="A상품">A상품</option>
      <option value="B상품">B상품</option>
      <option value="C상품">C상품</option>
      <option value="D상품">D상품</option>
      <option value="E상품">E상품</option>
      <option value="F상품">F상품</option>
    </select>
  </div>

  <div class="inline-row" style="margin-top:10px;">
    <label>Fe / Sus 선택</label>
    <div>
      <label for="fe">Fe</label>
      <input type="radio" id="fe" name="productType" value="Fe" required>
    </div>
    <div>
      <label for="sus">Sus</label>
      <input type="radio" id="sus" name="productType" value="Sus" required>
    </div>
  </div>

  <div id="finalCheckFields" style="display:none;">
    <div class="inline-row" style="margin-top:10px;">
      <div>
        <label for="passCount">통과수량</label>
        <input type="number" id="passCount" required />
      </div>
      <div>
        <label for="detectCount">검출수량</label>
        <input type="number" id="detectCount" required />
      </div>
    </div>
  </div>

  <button id="submitBtn" style="margin-top: 20px; width: 100%; font-size: 18px; padding: 12px 0;">📥 서버로 전송</button>

<script>
  const dateInput = document.getElementById("date");
  const groupSelect = document.getElementById("group");
  const hourSelect = document.getElementById("hour");
  const minuteSelect = document.getElementById("minute");
  const productSelect = document.getElementById("product");
  const submitBtn = document.getElementById("submitBtn");
  const finalCheckFields = document.getElementById("finalCheckFields");

  // ✅ 날짜 자동 입력 (오늘 날짜)
  dateInput.valueAsDate = new Date();

  // ✅ 시(01~24) / 분(00~60, 10단위) 드롭다운 생성
  function fillTimeOptions() {
    hourSelect.innerHTML = '<option value=""></option>';
    for(let h=1; h<=24; h++) {
      const option = document.createElement("option");
      const val = h.toString().padStart(2, "0");
      option.value = val;
      option.textContent = val;
      hourSelect.appendChild(option);
    }

    minuteSelect.innerHTML = '<option value=""></option>';
    for(let m=0; m<=60; m+=10) {
      const option = document.createElement("option");
      const val = m.toString().padStart(2, "0");
      option.value = val;
      option.textContent = val;
      minuteSelect.appendChild(option);
    }
  }
  fillTimeOptions();

  // ✅ 옵션별 입력 필드 활성/비활성 제어
  function updateInputFields() {
    const group = groupSelect.value;

    if(group === "1차점검" || group === "2차점검" || group === "3차점검" || group === "4차점검") {
      hourSelect.disabled = false; hourSelect.required = true;
      minuteSelect.disabled = false; minuteSelect.required = true;
      productSelect.disabled = false; productSelect.required = true;
      finalCheckFields.style.display = "none"; // 최종취합 필드 숨기기
    } else if (group === "최종취합") {
      hourSelect.disabled = true; minuteSelect.disabled = true;
      finalCheckFields.style.display = "block"; // 통과수량, 검출수량 필드 보이기
    }
  }

  groupSelect.addEventListener("change", updateInputFields);

  // ✅ 저장 클릭 시
  submitBtn.addEventListener("click", () => {
    if (!groupSelect.value) {
      alert("점검 옵션을 선택하세요.");
      groupSelect.focus();
      return;
    }
    if (!dateInput.value) {
      alert("날짜를 선택하세요.");
      dateInput.focus();
      return;
    }
    if (!hourSelect.disabled && !hourSelect.value) {
      alert("시간(시)을 선택하세요.");
      hourSelect.focus();
      return;
    }
    if (!minuteSelect.disabled && !minuteSelect.value) {
      alert("시간(분)을 선택하세요.");
      minuteSelect.focus();
      return;
    }
    if (!productSelect.value) {
      alert("대상 제품을 선택하세요.");
      productSelect.focus();
      return;
    }

    const data = {
      date: dateInput.value,
      group: groupSelect.value,
      entries: {
        product: productSelect.value,
        hour: hourSelect.value,
        minute: minuteSelect.value,
        passCount: finalCheckFields.style.display === "block" ? document.getElementById("passCount").value : "",
        detectCount: finalCheckFields.style.display === "block" ? document.getElementById("detectCount").value : ""
      }
    };

    const scriptUrl = "https://script.google.com/macros/s/AKfycby5gXmOyosW_yyW9jR3P6wQyxL0MPCBmfl_gb0KkmCvpVU1vx4Y52woP-rKfLbUTZczhA/exec";

    fetch(scriptUrl, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "magnet=" + encodeURIComponent(JSON.stringify(data))
    })
    .then(res => res.text())
    .then(text => {
      alert("서버 응답: " + text);
      document.querySelector("form")?.reset();
      dateInput.valueAsDate = new Date();
      updateInputFields();
    })
    .catch(err => alert("에러 발생: " + err.message));
  });

  // 페이지 초기 진입 시 상태 설정
  updateInputFields();
</script>

</body>
</html>
