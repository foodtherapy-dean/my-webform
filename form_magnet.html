<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>금속검출 점검test</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: sans-serif;
}

.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.app-header {
  flex: 0 0 auto;
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 16px;
  font-size: 1.5rem;
}

.app-body {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 16px;
  box-sizing: border-box;
  background-color: #f9f9f9;
}

.app-footer {
  flex: 0 0 auto;
}

button[type="submit"] {
  width: 100%;
  font-size: 1.4rem;
  padding: 18px 0;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 0;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #218838;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  box-sizing: border-box;
  text-align: center;
  font-size: 1.1rem;
}

.inline-row {
  display: flex;
  gap: 10px;
}

.inline-row > div {
  flex: 1;
}

.ox-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}

.ox-set {
  flex: 1 1 48%;
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
}

.ox-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 5px;
}

.ox-buttons button {
  flex: 1;
  padding: 12px;
  font-size: 1.1rem;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  color: #333;
  cursor: pointer;
  border-radius: 4px;
}

.ox-buttons button.selected {
  background-color: #007bff;
  color: white;
  border-color: #0056b3;
}

.number-row {
  display: flex;
  gap: 10px;
}

.number-row > div {
  flex: 1;
}

/* 선택된 input/select 강조 */
select.selected,
input.selected {
  border: 2px solid #007bff;
  background-color: #e8f0fe;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">금속검출 점검</div>

  <form id="magnetForm" class="app-body">
    <label>날짜
      <input type="date" id="date" name="date" />
    </label>

    <label>점검 옵션
      <select id="option" name="option" required>
        <option value="">선택하세요</option>
        <option value="1차점검">1차점검</option>
        <option value="2차점검">2차점검</option>
        <option value="3차점검">3차점검</option>
        <option value="4차점검">4차점검</option>
        <option value="최종취합">최종취합</option>
      </select>
    </label>

    <div id="subInputs" style="display:none;">
      <label id="timeLabel">시간
        <input type="time" id="time" name="time" />
      </label>

      <label>제품명
        <select id="product" name="product">
          <option value="">선택하세요</option>
          <option>구포국수1.4kg</option>
          <option>한성국수900g</option>
          <option>잔치특면3kg</option>
          <option>치자국수1.4kg</option>
          <option>메밀국수1kg</option>
          <option>생칼국수1.8kg</option>
        </select>
      </label>

      <label>검출 상태</label>
      <div class="ox-group" id="oxContainer">
        <!-- JS에서 자동 생성 -->
      </div>
    </div>

    <div id="summaryInputs" style="display:none;">
      <label>통과/검출 수량</label>
      <div class="number-row">
        <div>
          <input type="number" name="passCount" placeholder="통과 수량" />
        </div>
        <div>
          <input type="number" name="detectCount" placeholder="검출 수량" />
        </div>
      </div>
    </div>
  </form>

  <div class="app-footer">
    <button type="submit" form="magnetForm">저장</button>
  </div>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbw3G7DPaJpx-fLtyfaYnnlxi6gZPo5-IauAlt4R4zurmOL6qojqIFYGt0Pd6eaWdCNyDg/exec";

// 날짜 기본값
const dateInput = document.getElementById("date");
dateInput.valueAsDate = new Date();
dateInput.classList.add("selected");

// 스타일 적용
function applySelectedStyle(selector) {
  document.querySelectorAll(selector).forEach(el => {
    el.addEventListener("change", () => {
      el.classList.toggle("selected", !!el.value);
    });
  });
}
applySelectedStyle("select");
applySelectedStyle('input[type="time"]');

// OX 항목
const oxItems = ["Fe", "Sus", "제품", "제품+Fe", "제품+Sus"];
const oxContainer = document.getElementById("oxContainer");
let oxValues = {};
oxItems.forEach(label => {
  const set = document.createElement("div");
  set.className = "ox-set";
  set.innerHTML = `
    <div>${label}</div>
    <div class="ox-buttons">
      <button type="button" class="ox" data-label="${label}" data-value="O">O</button>
      <button type="button" class="ox" data-label="${label}" data-value="X">X</button>
    </div>
  `;
  oxContainer.appendChild(set);
});
document.addEventListener("click", e => {
  if (e.target.classList.contains("ox")) {
    const label = e.target.dataset.label;
    oxValues[label] = e.target.dataset.value;
    document.querySelectorAll(`.ox[data-label="${label}"]`).forEach(btn => {
      btn.classList.toggle("selected", btn === e.target);
    });
  }
});

// 점검 옵션 변경 시
document.getElementById("option").addEventListener("change", async e => {
  const opt = e.target.value;
  const showSub = ["1차점검","2차점검","3차점검","4차점검","최종취합"].includes(opt);
  const isSummary = opt === "최종취합";

  document.getElementById("subInputs").style.display = showSub ? "block" : "none";
  document.getElementById("summaryInputs").style.display = isSummary ? "block" : "none";
  document.getElementById("oxContainer").style.display = isSummary ? "none" : "block";
  document.getElementById("timeLabel").style.display = isSummary ? "none" : "block";

  oxValues = {};
  document.querySelectorAll(".ox.selected").forEach(btn => btn.classList.remove("selected"));

  // 데이터 자동 조회
  if (opt && dateInput.value) {
    try {
      const res = await fetch(`${GAS_URL}?mode=getMagnetData&date=${encodeURIComponent(dateInput.value)}&option=${encodeURIComponent(opt)}`);
      const data = await res.json();
      if (data && data.found) {
        fillFormWithData(data);
      }
    } catch (err) {
      console.error("조회 오류", err);
    }
  }
});

// 조회 데이터 반영
function fillFormWithData(d) {
  if (d.time) document.getElementById("time").value = d.time;
  if (d.product) document.getElementById("product").value = d.product;
  if (d.passCount) document.querySelector('input[name="passCount"]').value = d.passCount;
  if (d.detectCount) document.querySelector('input[name="detectCount"]').value = d.detectCount;
  if (d.states) {
    oxValues = d.states;
    for (const [label, val] of Object.entries(d.states)) {
      const btn = document.querySelector(`.ox[data-label="${label}"][data-value="${val}"]`);
      if (btn) btn.classList.add("selected");
    }
  }
}

// 제출 처리 (기존 그대로)
document.getElementById("magnetForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const form = e.target;
  const activeInputs = form.querySelectorAll("input, select");
  for (const input of activeInputs) {
    if (input.offsetParent === null) continue;
    if (!input.value) {
      alert(`${input.previousElementSibling?.innerText || "입력값"}을(를) 입력하세요.`);
      input.focus();
      return;
    }
  }
  if (form.option.value !== "최종취합") {
    for (const label of oxItems) {
      if (!(label in oxValues)) {
        alert(`검출 상태 '${label}'의 O 또는 X를 선택하세요.`);
        return;
      }
    }
  }
  const timeInput = form.querySelector("#time");
  let hour="", minute="";
  if (timeInput && timeInput.value) [hour, minute] = timeInput.value.split(":");

  const data = {
    type: "data",
    date: form.date.value,
    option: form.option.value,
    hour, minute,
    product: form.product.value,
    passCount: form.querySelector('input[name="passCount"]').value || "",
    detectCount: form.querySelector('input[name="detectCount"]').value || "",
    states: oxValues
  };

  const fd = new FormData();
  fd.append("magnet", JSON.stringify(data));
  try {
    const res = await fetch(GAS_URL, { method: "POST", body: fd });
    const result = await res.text();
    if (res.ok) alert("✅ 저장 완료:\n" + result);
    else alert("❌ 서버 오류:\n" + result);
  } catch (err) {
    alert("❌ 저장 중 오류 발생:\n" + err.message);
  }
});
</script>


</body>
</html>
