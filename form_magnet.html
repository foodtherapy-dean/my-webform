<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxqVBMFTAqYFEGHsAi0H7ygxEF-OXkND69KbBDWGOUrLotitb89mr3oo4FBvBj4G_yOcw/exec";

// ë‚ ì§œ ê¸°ë³¸ê°’ ì˜¤ëŠ˜ë¡œ
const dateInput = document.getElementById("date");
dateInput.valueAsDate = new Date();
dateInput.classList.add("selected");

// selected íš¨ê³¼
function applySelectedStyle(selector) {
  document.querySelectorAll(selector).forEach(el => {
    el.addEventListener("change", () => {
      el.classList.toggle("selected", !!el.value);
    });
  });
}
applySelectedStyle("select");
applySelectedStyle('input[type="time"]');

// OX ë²„íŠ¼ ìƒì„±
const oxItems = ["Fe", "Sus", "ì œí’ˆ", "ì œí’ˆ+Fe", "ì œí’ˆ+Sus"];
const oxContainer = document.getElementById("oxContainer");
oxItems.forEach(label => {
  const oxSet = document.createElement("div");
  oxSet.className = "ox-set";
  oxSet.innerHTML = `
    <div>${label}</div>
    <div class="ox-buttons">
      <button type="button" class="ox" data-label="${label}" data-value="O">O</button>
      <button type="button" class="ox" data-label="${label}" data-value="X">X</button>
    </div>
  `;
  oxContainer.appendChild(oxSet);
});

let oxValues = {};
document.addEventListener("click", e => {
  if (e.target.classList.contains("ox")) {
    const btn = e.target;
    const label = btn.dataset.label;
    oxValues[label] = btn.dataset.value;

    document.querySelectorAll(`.ox[data-label="${label}"]`).forEach(b => {
      b.classList.toggle("selected", b === btn);
    });
  }
});

// ğŸ“Œ ì¡°íšŒ í•¨ìˆ˜
async function fetchMagnetData(date, option) {
  if (!date || !option) return;

  try {
    const url = `${SCRIPT_URL}?mode=getMagnetData&date=${encodeURIComponent(date)}&option=${encodeURIComponent(option)}`;
    const res = await fetch(url);
    const data = await res.json();

    if (!data || !data.success) {
      console.log("ğŸ“­ ì¡°íšŒ ê²°ê³¼ ì—†ìŒ");
      return;
    }

    // ê°’ ë°˜ì˜
    if (data.hour && data.minute) {
      document.getElementById("time").value = `${data.hour}:${data.minute}`;
      document.getElementById("time").classList.add("selected");
    }
    if (data.product) {
      document.getElementById("product").value = data.product;
      document.getElementById("product").classList.add("selected");
    }
    if (data.passCount) document.querySelector('input[name="passCount"]').value = data.passCount;
    if (data.detectCount) document.querySelector('input[name="detectCount"]').value = data.detectCount;

    if (data.states) {
      oxValues = data.states;
      for (const [label, value] of Object.entries(data.states)) {
        const btn = document.querySelector(`.ox[data-label="${label}"][data-value="${value}"]`);
        if (btn) btn.classList.add("selected");
      }
    }
  } catch (err) {
    console.error("âŒ ì¡°íšŒ ì˜¤ë¥˜:", err);
  }
}

// ë‚ ì§œÂ·ì˜µì…˜ ë³€ê²½ ì‹œ ì¡°íšŒ
document.getElementById("date").addEventListener("change", () => {
  fetchMagnetData(dateInput.value, document.getElementById("option").value);
});
document.getElementById("option").addEventListener("change", () => {
  fetchMagnetData(dateInput.value, document.getElementById("option").value);
});

// ğŸ“Œ ì €ì¥ í•¨ìˆ˜
document.getElementById("magnetForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const form = e.target;

  const timeInput = document.getElementById("time");
  let hour = "", minute = "";
  if (timeInput.value) [hour, minute] = timeInput.value.split(":");

  const data = {
    date: form.date.value,
    option: form.option.value,
    hour, minute,
    product: form.product.value,
    passCount: form.querySelector('input[name="passCount"]').value,
    detectCount: form.querySelector('input[name="detectCount"]').value,
    states: oxValues
  };

  const formData = new FormData();
  formData.append("magnet", JSON.stringify(data));

  try {
    const response = await fetch(SCRIPT_URL, {
      method: "POST",
      body: formData
    });

    const result = await response.text();
    if (response.ok) {
      alert("âœ… ì €ì¥ ì™„ë£Œ:\n" + result);
    } else {
      alert("âŒ ì„œë²„ ì˜¤ë¥˜:\n" + result);
    }
  } catch (err) {
    alert("âŒ ì €ì¥ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:\n" + err.message);
  }
});
