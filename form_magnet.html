<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>금속검출 점검</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      text-align: center;
    }
    .inline-row {
      display: flex;
      gap: 10px;
    }
    .inline-row > div {
      flex: 1;
    }
    .ox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .ox-set {
      flex: 1 1 48%;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }
    .ox-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
    }
    .ox-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .number-row {
      display: flex;
      gap: 10px;
    }
    .number-row > div {
      flex: 1;
    }
    button[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>금속검출 점검</h2>
  <form id="magnetForm">
    <label>날짜
      <input type="date" id="date" name="date" />
    </label>

    <label>점검 옵션
      <select id="option" name="option" required>
        <option value="">선택하세요</option>
        <option value="1차점검">1차점검</option>
        <option value="2차점검">2차점검</option>
        <option value="3차점검">3차점검</option>
        <option value="4차점검">4차점검</option>
        <option value="최종취합">최종취합</option>
      </select>
    </label>

    <div id="subInputs" style="display:none;">
      <label>시간
        <input type="time" id="time" name="time" step="600" />
      </label>

      <label>제품명
        <select id="product" name="product">
          <option value="">선택하세요</option>
          <option>제품A</option>
          <option>제품B</option>
          <option>제품C</option>
          <option>제품D</option>
          <option>제품E</option>
          <option>제품F</option>
        </select>
      </label>

      <label>검출 상태</label>
      <div class="ox-group" id="oxContainer">
        <!-- JS에서 자동 생성 -->
      </div>
    </div>

    <div id="summaryInputs" style="display:none;">
      <label>통과/검출 수량</label>
      <div class="number-row">
        <div>
          <input type="number" name="passCount" placeholder="통과 수량" />
        </div>
        <div>
          <input type="number" name="detectCount" placeholder="검출 수량" />
        </div>
      </div>
    </div>

    <button type="submit">저장</button>
  </form>

  <script>
    // 오늘 날짜 자동 지정
    document.getElementById("date").valueAsDate = new Date();

    // 점검 옵션에 따라 입력 필드 표시 제어
    document.getElementById("option").addEventListener("change", e => {
      const opt = e.target.value;
      const show = ["1차점검", "2차점검", "3차점검", "4차점검", "최종취합"].includes(opt);
      document.getElementById("subInputs").style.display = show ? "block" : "none";
      document.getElementById("summaryInputs").style.display = (opt === "최종취합") ? "block" : "none";
    });

    // OX 항목 자동 생성
    const oxItems = ["Fe", "Sus", "제품", "제품+Fe", "제품+Sus"];
    const oxContainer = document.getElementById("oxContainer");

    oxItems.forEach(label => {
      const oxSet = document.createElement("div");
      oxSet.className = "ox-set";
      oxSet.innerHTML = `
        <div>${label}</div>
        <div class="ox-buttons">
          <button type="button" class="ox" data-label="${label}" data-value="O">O</button>
          <button type="button" class="ox" data-label="${label}" data-value="X">X</button>
        </div>
      `;
      oxContainer.appendChild(oxSet);
    });

    // O/X 버튼 토글 저장
    const oxValues = {};
    document.addEventListener("click", e => {
      if (e.target.classList.contains("ox")) {
        const btn = e.target;
        const label = btn.dataset.label;
        oxValues[label] = btn.dataset.value;

        document.querySelectorAll(`.ox[data-label="${label}"]`).forEach(b => {
          b.style.backgroundColor = (b === btn) ? "#ddd" : "";
        });
      }
    });

    // 전송 처리
    document.getElementById("magnetForm").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;

      const [hour, minute] = form.time.value.split(':') || ["", ""];
      const data = {
        type: "magnet",
        date: form.date.value,
        option: form.option.value,
        hour: hour,
        minute: minute,
        product: form.product.value,
        passCount: form.passCount?.value || "",
        detectCount: form.detectCount?.value || "",
        states: oxValues
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxPop9R_o9wIyfq1-fFV1LBkkKMBJYxoEj5dA3e8r_e_Jj2ktuNAR8qo1FwA2Hk8iJUvA/exec", {
          method: "POST",
          body: JSON.stringify({ data }),
          headers: { "Content-Type": "application/json" }
        });
        alert("저장되었습니다!");
        form.reset();
        document.getElementById("date").valueAsDate = new Date();
      } catch (err) {
        alert("저장 중 오류 발생");
        console.error(err);
      }
    });
  </script>
</body>
</html>
