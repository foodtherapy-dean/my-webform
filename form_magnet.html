<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>금속검출 모니터링</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .inline-row {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    select, input[type="number"], input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .section { display: none; }
    .ox-button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .ox-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .ox-buttons button {
      width: 40px;
      height: 40px;
      font-size: 18px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #999;
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .ox-buttons button.active {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <h2>금속검출 모니터링</h2>

  <label>날짜</label>
  <input type="date" id="date" required />

  <label style="margin-top: 10px;">점검 옵션</label>
  <select id="group" required>
    <option value="">선택하세요</option>
    <option value="1차점검">1차점검</option>
    <option value="2차점검">2차점검</option>
    <option value="3차점검">3차점검</option>
    <option value="4차점검">4차점검</option>
    <option value="최종취합">최종취합</option>
  </select>

  <!-- 1~4차 공통 항목 -->
  <div id="commonSection" class="section">
    <div class="inline-row">
      <div>
        <label>시간 (시)</label>
        <select id="hour"></select>
      </div>
      <div>
        <label>시간 (분)</label>
        <select id="minute"></select>
      </div>
    </div>

    <label style="margin-top:10px;">대상 제품</label>
    <select id="product">
      <option value="">선택하세요</option>
      <option>A상품</option>
      <option>B상품</option>
      <option>C상품</option>
      <option>D상품</option>
      <option>E상품</option>
      <option>F상품</option>
    </select>

    <div class="ox-button-group">
      <div class="ox-block">
        <span>Fe</span>
        <div class="ox-buttons" data-name="Fe">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
      <div class="ox-block">
        <span>Sus</span>
        <div class="ox-buttons" data-name="Sus">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
      <div class="ox-block">
        <span>제품</span>
        <div class="ox-buttons" data-name="제품">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
      <div class="ox-block">
        <span>제품+Fe</span>
        <div class="ox-buttons" data-name="제품+Fe">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
      <div class="ox-block">
        <span>제품+Sus</span>
        <div class="ox-buttons" data-name="제품+Sus">
          <button data-value="O">O</button><button data-value="X">X</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 최종취합 전용 항목 -->
  <div id="finalSection" class="section">
    <label style="margin-top:10px;">대상 제품</label>
    <select id="finalProduct">
      <option value="">선택하세요</option>
      <option>A상품</option>
      <option>B상품</option>
      <option>C상품</option>
      <option>D상품</option>
      <option>E상품</option>
      <option>F상품</option>
    </select>
    <div class="inline-row">
      <div>
        <label>통과 수량</label>
        <input type="number" id="passCount" />
      </div>
      <div>
        <label>검출 수량</label>
        <input type="number" id="detectCount" />
      </div>
    </div>
  </div>

  <button id="submitBtn" style="margin-top:20px;width:100%;padding:12px;font-size:18px;">📥 저장</button>

<script>
  const dateInput = document.getElementById("date");
  const groupSelect = document.getElementById("group");
  const hourSelect = document.getElementById("hour");
  const minuteSelect = document.getElementById("minute");
  const commonSection = document.getElementById("commonSection");
  const finalSection = document.getElementById("finalSection");

  // 날짜 기본 오늘로
  dateInput.valueAsDate = new Date();

  // 시간 드롭다운
  for(let i=1; i<=24; i++) {
    hourSelect.innerHTML += `<option value="${String(i).padStart(2, '0')}">${String(i).padStart(2, '0')}</option>`;
  }
  for(let i=0; i<=50; i+=10) {
    minuteSelect.innerHTML += `<option value="${String(i).padStart(2, '0')}">${String(i).padStart(2, '0')}</option>`;
  }

  // 점검옵션 선택 시 필드 활성화
  groupSelect.addEventListener("change", () => {
    const val = groupSelect.value;
    commonSection.style.display = ['1차점검','2차점검','3차점검','4차점검'].includes(val) ? "block" : "none";
    finalSection.style.display = val === "최종취합" ? "block" : "none";
  });

  // OX 버튼 토글 처리
  document.querySelectorAll(".ox-buttons").forEach(group => {
    group.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        group.querySelectorAll("button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });
  });

  // 저장 버튼
  document.getElementById("submitBtn").addEventListener("click", () => {
    const group = groupSelect.value;
    if (!dateInput.value || !group) {
      alert("날짜 및 점검옵션은 필수입니다.");
      return;
    }

    if (['1차점검','2차점검','3차점검','4차점검'].includes(group)) {
      const product = document.getElementById("product").value;
      if (!hourSelect.value || !minuteSelect.value || !product) {
        alert("시/분/대상 제품을 입력하세요.");
        return;
      }

      const states = {};
      document.querySelectorAll(".ox-buttons").forEach(group => {
        const name = group.getAttribute("data-name");
        const active = group.querySelector("button.active");
        if (!active) {
          alert(`${name} 항목을 선택하세요.`);
          return;
        }
        states[name] = active.dataset.value;
      });

      alert("✅ 점검 데이터 저장 준비 완료 (데이터 전송 로직 필요)");

    } else if (group === "최종취합") {
      const finalProduct = document.getElementById("finalProduct").value;
      const pass = document.getElementById("passCount").value;
      const detect = document.getElementById("detectCount").value;

      if (!finalProduct || !pass || !detect) {
        alert("최종취합 항목을 모두 입력하세요.");
        return;
      }

      alert("✅ 최종취합 데이터 저장 준비 완료 (데이터 전송 로직 필요)");
    }
  });
</script>
</body>
</html>
