<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>금속검출 점검test</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: sans-serif;
}

.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.app-header {
  flex: 0 0 auto;
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 16px;
  font-size: 1.5rem;
}

.app-body {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 16px;
  box-sizing: border-box;
  background-color: #f9f9f9;
}

.app-footer {
  flex: 0 0 auto;
}

button[type="submit"] {
  width: 100%;
  font-size: 1.4rem;
  padding: 18px 0;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 0;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #218838;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  box-sizing: border-box;
  text-align: center;
  font-size: 1.1rem;
}

.inline-row {
  display: flex;
  gap: 10px;
}

.inline-row > div {
  flex: 1;
}

.ox-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}

.ox-set {
  flex: 1 1 48%;
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
}

.ox-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 5px;
}

.ox-buttons button {
  flex: 1;
  padding: 12px;
  font-size: 1.1rem;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  color: #333;
  cursor: pointer;
  border-radius: 4px;
}

.ox-buttons button.selected {
  background-color: #007bff;
  color: white;
  border-color: #0056b3;
}

.number-row {
  display: flex;
  gap: 10px;
}

.number-row > div {
  flex: 1;
}

/* 선택된 input/select 강조 */
select.selected,
input.selected {
  border: 2px solid #007bff;
  background-color: #e8f0fe;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">금속검출 점검</div>

  <form id="magnetForm" class="app-body">
    <label>날짜
      <input type="date" id="date" name="date" />
    </label>

    <label>점검 옵션
      <select id="option" name="option" required>
        <option value="">선택하세요</option>
        <option value="1차점검">1차점검</option>
        <option value="2차점검">2차점검</option>
        <option value="3차점검">3차점검</option>
        <option value="4차점검">4차점검</option>
        <option value="최종취합">최종취합</option>
      </select>
    </label>

    <div id="subInputs" style="display:none;">
      <label id="timeLabel">시간
        <input type="time" id="time" name="time" />
      </label>

      <label>제품명
        <select id="product" name="product">
          <option value="">선택하세요</option>
          <option>구포국수1.4kg</option>
          <option>한성국수900g</option>
          <option>잔치특면3kg</option>
          <option>치자국수1.4kg</option>
          <option>메밀국수1kg</option>
          <option>생칼국수1.8kg</option>
        </select>
      </label>

      <label>검출 상태</label>
      <div class="ox-group" id="oxContainer">
        <!-- JS에서 자동 생성 -->
      </div>
    </div>

    <div id="summaryInputs" style="display:none;">
      <label>통과/검출 수량</label>
      <div class="number-row">
        <div>
          <input type="number" name="passCount" placeholder="통과 수량" />
        </div>
        <div>
          <input type="number" name="detectCount" placeholder="검출 수량" />
        </div>
      </div>
    </div>
  </form>

  <div class="app-footer">
    <button type="submit" form="magnetForm">저장</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxqVBMFTAqYFEGHsAi0H7ygxEF-OXkND69KbBDWGOUrLotitb89mr3oo4FBvBj4G_yOcw/exec";

// 날짜 기본값 오늘로
const dateInput = document.getElementById("date");
dateInput.valueAsDate = new Date();
dateInput.classList.add("selected");

// selected 효과
function applySelectedStyle(selector) {
  document.querySelectorAll(selector).forEach(el => {
    el.addEventListener("change", () => {
      el.classList.toggle("selected", !!el.value);
    });
  });
}
applySelectedStyle("select");
applySelectedStyle('input[type="time"]');

// OX 버튼 생성
const oxItems = ["Fe", "Sus", "제품", "제품+Fe", "제품+Sus"];
const oxContainer = document.getElementById("oxContainer");
oxItems.forEach(label => {
  const oxSet = document.createElement("div");
  oxSet.className = "ox-set";
  oxSet.innerHTML = `
    <div>${label}</div>
    <div class="ox-buttons">
      <button type="button" class="ox" data-label="${label}" data-value="O">O</button>
      <button type="button" class="ox" data-label="${label}" data-value="X">X</button>
    </div>
  `;
  oxContainer.appendChild(oxSet);
});

let oxValues = {};
document.addEventListener("click", e => {
  if (e.target.classList.contains("ox")) {
    const btn = e.target;
    const label = btn.dataset.label;
    oxValues[label] = btn.dataset.value;

    document.querySelectorAll(`.ox[data-label="${label}"]`).forEach(b => {
      b.classList.toggle("selected", b === btn);
    });
  }
});

// 📌 조회 함수
async function fetchMagnetData(date, option) {
  if (!date || !option) return;

  try {
    const url = `${SCRIPT_URL}?mode=getMagnetData&date=${encodeURIComponent(date)}&option=${encodeURIComponent(option)}`;
    const res = await fetch(url);
    const data = await res.json();

    if (!data || !data.success) {
      console.log("📭 조회 결과 없음");
      return;
    }

    // 값 반영
    if (data.hour && data.minute) {
      document.getElementById("time").value = `${data.hour}:${data.minute}`;
      document.getElementById("time").classList.add("selected");
    }
    if (data.product) {
      document.getElementById("product").value = data.product;
      document.getElementById("product").classList.add("selected");
    }
    if (data.passCount) document.querySelector('input[name="passCount"]').value = data.passCount;
    if (data.detectCount) document.querySelector('input[name="detectCount"]').value = data.detectCount;

    if (data.states) {
      oxValues = data.states;
      for (const [label, value] of Object.entries(data.states)) {
        const btn = document.querySelector(`.ox[data-label="${label}"][data-value="${value}"]`);
        if (btn) btn.classList.add("selected");
      }
    }
  } catch (err) {
    console.error("❌ 조회 오류:", err);
  }
}

// 날짜·옵션 변경 시 조회
document.getElementById("date").addEventListener("change", () => {
  fetchMagnetData(dateInput.value, document.getElementById("option").value);
});
document.getElementById("option").addEventListener("change", () => {
  fetchMagnetData(dateInput.value, document.getElementById("option").value);
});

// 📌 저장 함수
document.getElementById("magnetForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const form = e.target;

  const timeInput = document.getElementById("time");
  let hour = "", minute = "";
  if (timeInput.value) [hour, minute] = timeInput.value.split(":");

  const data = {
    date: form.date.value,
    option: form.option.value,
    hour, minute,
    product: form.product.value,
    passCount: form.querySelector('input[name="passCount"]').value,
    detectCount: form.querySelector('input[name="detectCount"]').value,
    states: oxValues
  };

  const formData = new FormData();
  formData.append("magnet", JSON.stringify(data));

  try {
    const response = await fetch(SCRIPT_URL, {
      method: "POST",
      body: formData
    });

    const result = await response.text();
    if (response.ok) {
      alert("✅ 저장 완료:\n" + result);
    } else {
      alert("❌ 서버 오류:\n" + result);
    }
  } catch (err) {
    alert("❌ 저장 중 오류 발생:\n" + err.message);
  }
});
</script>


</body>
</html>
