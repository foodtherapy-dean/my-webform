<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>금속검출 점검test</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: sans-serif;
}

.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.app-header {
  flex: 0 0 auto;
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 16px;
  font-size: 1.5rem;
}

.app-body {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 16px;
  box-sizing: border-box;
  background-color: #f9f9f9;
}

.app-footer {
  flex: 0 0 auto;
}

button[type="submit"] {
  width: 100%;
  font-size: 1.4rem;
  padding: 18px 0;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 0;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #218838;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  box-sizing: border-box;
  text-align: center;
  font-size: 1.1rem;
}

.inline-row {
  display: flex;
  gap: 10px;
}

.inline-row > div {
  flex: 1;
}

.ox-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}

.ox-set {
  flex: 1 1 48%;
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
}

.ox-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 5px;
}

.ox-buttons button {
  flex: 1;
  padding: 12px;
  font-size: 1.1rem;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  color: #333;
  cursor: pointer;
  border-radius: 4px;
}

.ox-buttons button.selected {
  background-color: #007bff;
  color: white;
  border-color: #0056b3;
}

.number-row {
  display: flex;
  gap: 10px;
}

.number-row > div {
  flex: 1;
}

/* 선택된 input/select 강조 */
select.selected,
input.selected {
  border: 2px solid #007bff;
  background-color: #e8f0fe;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">금속검출 점검</div>

  <form id="magnetForm" class="app-body">
    <label>날짜
      <input type="date" id="date" name="date" />
    </label>

    <label>점검 옵션
      <select id="option" name="option" required>
        <option value="">선택하세요</option>
        <option value="1차점검">1차점검</option>
        <option value="2차점검">2차점검</option>
        <option value="3차점검">3차점검</option>
        <option value="4차점검">4차점검</option>
        <option value="최종취합">최종취합</option>
      </select>
    </label>

    <div id="subInputs" style="display:none;">
      <label id="timeLabel">시간
        <input type="time" id="time" name="time" />
      </label>

      <label>제품명
        <select id="product" name="product">
          <option value="">선택하세요</option>
          <option>구포국수1.4kg</option>
          <option>한성국수900g</option>
          <option>잔치특면3kg</option>
          <option>치자국수1.4kg</option>
          <option>메밀국수1kg</option>
          <option>생칼국수1.8kg</option>
        </select>
      </label>

      <label>검출 상태</label>
      <div class="ox-group" id="oxContainer">
        <!-- JS에서 자동 생성 -->
      </div>
    </div>

    <div id="summaryInputs" style="display:none;">
      <label>통과/검출 수량</label>
      <div class="number-row">
        <div>
          <input type="number" name="passCount" placeholder="통과 수량" />
        </div>
        <div>
          <input type="number" name="detectCount" placeholder="검출 수량" />
        </div>
      </div>
    </div>
  </form>

  <div class="app-footer">
    <button type="submit" form="magnetForm">저장</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw3G7DPaJpx-fLtyfaYnnlxi6gZPo5-IauAlt4R4zurmOL6qojqIFYGt0Pd6eaWdCNyDg/exec";
const oxItems = ["Fe", "Sus", "제품", "제품+Fe", "제품+Sus"];
let oxValues = {};

// 날짜 기본값
document.getElementById("date").valueAsDate = new Date();

// 옵션 변경 시
document.getElementById("option").addEventListener("change", async function () {
  const option = this.value;
  const date = document.getElementById("date").value;

  // 조건별 입력창 표시/숨김
  document.getElementById("subInputs").style.display = (option === "1차" || option === "2차") ? "block" : "none";
  document.getElementById("summaryInputs").style.display = (option === "최종취합") ? "block" : "none";

  // 날짜/옵션 없으면 중단
  if (!date || !option) return;

  // 데이터 조회
  try {
    const res = await fetch(`${SCRIPT_URL}?mode=getMagnetData&date=${encodeURIComponent(date)}&option=${encodeURIComponent(option)}`);
    const data = await res.json();

    if (data.success) {
      // 값 채움
      document.getElementById("hour").value = data.hour || "";
      document.getElementById("minute").value = data.minute || "";
      document.getElementById("product").value = data.product || "";
      document.getElementById("passCount").value = data.passCount || "";
      document.getElementById("detectCount").value = data.detectCount || "";

      // OX 버튼 채움
      oxValues = {};
      for (const [label, value] of Object.entries(data.states || {})) {
        oxValues[label] = value;
        document.querySelectorAll(`.ox[data-label="${label}"]`).forEach(b => {
          b.classList.toggle("selected", b.dataset.value === value);
        });
      }
    } else {
      // 없으면 초기화
      document.querySelectorAll("#subInputs input, #summaryInputs input").forEach(el => el.value = "");
      oxValues = {};
      document.querySelectorAll(".ox.selected").forEach(btn => btn.classList.remove("selected"));
    }
  } catch (err) {
    console.error("데이터 조회 실패", err);
  }
});

// OX 버튼 클릭
document.addEventListener("click", e => {
  if (e.target.classList.contains("ox")) {
    const label = e.target.dataset.label;
    oxValues[label] = e.target.dataset.value;
    document.querySelectorAll(`.ox[data-label="${label}"]`).forEach(b => {
      b.classList.toggle("selected", b === e.target);
    });
  }
});

// 제출 처리
document.getElementById("magnetForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const form = e.target;
  const option = form.option.value;

  // 표시된 입력만 검증
  const visibleRequired = form.querySelectorAll("input, select");
  for (const el of visibleRequired) {
    if (el.offsetParent !== null && !el.value) {
      alert(`'${el.previousElementSibling?.innerText || el.name}' 입력 필요`);
      return;
    }
  }

  // OX 필수 (최종취합 제외)
  if (option !== "최종취합") {
    for (const label of oxItems) {
      if (!oxValues[label]) {
        alert(`'${label}' OX 선택 필요`);
        return;
      }
    }
  }

  // 시간 분리
  let hour = "", minute = "";
  if (form.time?.value) [hour, minute] = form.time.value.split(":");

  const payload = {
    type: "data",
    date: form.date.value,
    option,
    hour, minute,
    product: form.product.value,
    passCount: form.passCount?.value || "",
    detectCount: form.detectCount?.value || "",
    states: oxValues
  };

  const fd = new FormData();
  fd.append("magnet", JSON.stringify(payload));

  try {
    const res = await fetch(SCRIPT_URL, { method: "POST", body: fd });
    const text = await res.text();
    alert("✅ 저장 성공: " + text);
    form.reset();
    document.getElementById("subInputs").style.display = "none";
    document.getElementById("summaryInputs").style.display = "none";
    oxValues = {};
  } catch (err) {
    alert("❌ 저장 실패: " + err.message);
  }
});
</script>


</body>
</html>
