<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>금속검출 점검</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    select, input[type="number"], button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
      text-align: center;
    }

    .inline-row {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .inline-row select, .inline-row input {
      flex: 1;
    }

    .hidden {
      display: none;
    }

    .ox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: space-between;
    }

    .ox-item {
      flex: 1 1 45%;
      text-align: center;
    }

    .ox-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .ox-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .ox-buttons button {
      flex: 1;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .ox-buttons button.active {
      background-color: #4CAF50;
      color: white;
    }

    .row-inline {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .row-inline input {
      flex: 1;
    }

    button[type="submit"] {
      margin-top: 30px;
      background-color: #ccc;
      border: none;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>금속검출 점검</h2>
  <form id="magnetForm">
    <label for="date">날짜</label>
    <input type="date" id="date" name="date" required />

    <label for="option">점검 옵션</label>
    <select id="option" name="option" required>
      <option value="">선택하세요</option>
      <option value="1차점검">1차점검</option>
      <option value="2차점검">2차점검</option>
      <option value="3차점검">3차점검</option>
      <option value="최종취합">최종취합</option>
    </select>

    <div id="timeRow" class="hidden">
      <label>시간</label>
      <div class="inline-row">
        <select id="hour">
          ${[...Array(24).keys()].map(h => `<option value="${h}">${h}시</option>`).join('')}
        </select>
        <select id="minute">
          ${[0, 10, 20, 30, 40, 50].map(m => `<option value="${m}">${m}분</option>`).join('')}
        </select>
      </div>
    </div>

    <div id="productRow" class="hidden">
      <label for="product">제품명</label>
      <select id="product" name="product" required>
        <option value="">선택하세요</option>
        <option>제품A</option>
        <option>제품B</option>
        <option>제품C</option>
        <option>제품D</option>
        <option>제품E</option>
        <option>제품F</option>
      </select>
    </div>

    <div id="oxGroup" class="ox-group hidden">
      ${["자석검출", "금속검출", "테스트완료", "작업자확인", "기기정상"].map((label, i) => `
        <div class="ox-item">
          <span class="ox-label">${label}</span>
          <div class="ox-buttons">
            <button type="button" data-label="${label}" data-value="O">O</button>
            <button type="button" data-label="${label}" data-value="X">X</button>
          </div>
        </div>
      `).join('')}
    </div>

    <div id="resultRow" class="hidden">
      <label>최종취합 결과</label>
      <div class="row-inline">
        <input type="number" id="passCount" placeholder="통과 수량" />
        <input type="number" id="failCount" placeholder="검출 수량" />
      </div>
    </div>

    <button type="submit">저장</button>
  </form>

  <script>
    // 오늘 날짜 자동 설정
    document.getElementById('date').valueAsDate = new Date();

    // 점검 옵션에 따라 입력창 표시
    const optionEl = document.getElementById('option');
    optionEl.addEventListener('change', () => {
      const val = optionEl.value;
      const showInputs = val && val !== '최종취합';

      document.getElementById('timeRow').classList.toggle('hidden', !showInputs);
      document.getElementById('productRow').classList.toggle('hidden', !showInputs);
      document.getElementById('oxGroup').classList.toggle('hidden', !showInputs);
      document.getElementById('resultRow').classList.toggle('hidden', val !== '최종취합');
    });

    // O/X 버튼 토글
    document.querySelectorAll('.ox-buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        const siblings = btn.parentElement.querySelectorAll('button');
        siblings.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // 저장 로직
    document.getElementById('magnetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const date = document.getElementById('date').value;
      const option = optionEl.value;
      const hour = document.getElementById('hour')?.value || '';
      const minute = document.getElementById('minute')?.value || '';
      const product = document.getElementById('product')?.value || '';
      const passCount = document.getElementById('passCount')?.value || '';
      const failCount = document.getElementById('failCount')?.value || '';

      const status = {};
      document.querySelectorAll('.ox-item').forEach(item => {
        const label = item.querySelector('button')?.dataset.label;
        const selected = item.querySelector('button.active');
        if (label && selected) status[label] = selected.dataset.value;
      });

      const data = {
        type: "magnet",
        date,
        option,
        hour,
        minute,
        product,
        passCount,
        failCount,
        status
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxPop9R_o9wIyfq1-fFV1LBkkKMBJYxoEj5dA3e8r_e_Jj2ktuNAR8qo1FwA2Hk8iJUvA/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "data=" + encodeURIComponent(JSON.stringify(data))
        });

        const text = await res.text();
        alert("저장 완료: " + text);
      } catch (err) {
        alert("오류 발생: " + err.message);
      }
    });
  </script>
</body>
</html>
