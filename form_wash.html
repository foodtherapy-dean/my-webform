<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>위생 점검</title>
<style>
html, body {
  margin: 0; padding: 0; height: 100%;
  font-family: sans-serif;
}
.app-container { display: flex; flex-direction: column; height: 100%; }
.app-header {
  flex: 0 0 auto;
  background-color: #4CAF50;
  color: white; text-align: center;
  padding: 16px; font-size: 1.5rem;
}
.app-body {
  flex: 1 1 auto; overflow-y: auto;
  padding: 16px; box-sizing: border-box;
  background-color: #f9f9f9;
}
.app-footer { flex: 0 0 auto; }
button[type="submit"] {
  width: 100%; font-size: 1.4rem;
  padding: 18px 0;
  background-color: #28a745; color: white;
  border: none; border-radius: 0; cursor: pointer;
}
button[type="submit"]:hover { background-color: #218838; }
label { display: block; margin-top: 20px; font-weight: bold; }
input, select {
  width: 100%; padding: 12px; margin-top: 6px;
  box-sizing: border-box; text-align: center;
  font-size: 1.1rem;
}
.ox-group {
  display: flex; flex-direction: column; gap: 12px; margin-top: 10px;
}
.ox-set {
  text-align: center; border: 1px solid #ccc;
  border-radius: 8px; padding: 10px;
}
.ox-buttons {
  display: flex; justify-content: center; gap: 10px; margin-top: 5px;
}
.ox-buttons button {
  flex: 1; padding: 12px; font-size: 1.1rem;
  background-color: #f0f0f0; border: 1px solid #ccc; color: #333;
  cursor: pointer; border-radius: 4px;
}
.ox-buttons button.selected {
  background-color: #007bff; color: white; border-color: #0056b3;
}
#loadingMsg {
  display: none; font-size: 1.2rem; color: #007bff;
  text-align: center; margin-top: 10px;
}
#duplicateMsg {
  display: none; font-size: 1.2rem; color: #dc3545;
  text-align: center; margin-top: 10px;
}
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">위생 점검</div>

  <form id="inspectForm" class="app-body">
    <label>날짜
      <input type="date" id="date" name="date" required />
    </label>

    <label>점검 옵션
      <select id="option" name="option" required>
        <option value="">선택하세요</option>
        <option value="작업전">작업전</option>
        <option value="작업중">작업중</option>
        <option value="작업후">작업후</option>
        <option value="수시점검">수시점검</option>
      </select>
    </label>

    <div id="oxContainer" class="ox-group"></div>

    <div id="loadingMsg">중복 확인 중...</div>
    <div id="duplicateMsg">
      <p id="duplicateText"></p>
      <button type="button" id="duplicateConfirmBtn">확인</button>
    </div>
  </form>

  <div class="app-footer">
    <button type="submit" form="inspectForm">저장</button>
  </div>
</div>

<script>
// DOMContentLoaded로 모든 DOM이 로드된 후 실행
document.addEventListener("DOMContentLoaded", () => {
  // 날짜 기본값 설정
  const dateInput = document.getElementById("date");
  if (dateInput) {
    dateInput.valueAsDate = new Date();
    dateInput.classList.add("selected");
  }

  // select, time 입력 시 selected 효과
  function applySelectedStyle(selector) {
    document.querySelectorAll(selector).forEach(el => {
      el.addEventListener("change", () => {
        el.classList.toggle("selected", !!el.value);
      });
    });
  }
  applySelectedStyle("select");
  applySelectedStyle('input[type="time"]');

  // ==========================
  // 🔹 옵션 변경 시 중복 확인
  // ==========================
  const optionSelect = document.getElementById("option");
  if (optionSelect) {
    optionSelect.addEventListener("change", async e => {
      const opt = e.target.value;
      const dateVal = document.getElementById("date").value;

      if (!opt || !dateVal) return;

      // 로딩 메시지 표시
      document.getElementById("loadingMsg").style.display = "block";

      try {
        const query = encodeURIComponent(JSON.stringify({ date: dateVal, option: opt }));
        const url = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?checkMagnet=" + query;

        const res = await fetch(url);
        const result = await res.json();

        // 중복 확인 메시지 처리
        if (result.exists) {
          document.getElementById("duplicateText").innerText = `⚠️ 이미 ${dateVal} / ${opt} 데이터가 존재합니다.`;
          document.getElementById("duplicateMsg").style.display = "block";
        } else {
          document.getElementById("duplicateMsg").style.display = "none";
        }

      } catch (err) {
        console.error("중복 체크 오류:", err);
      }

      // 로딩 메시지 숨기기
      document.getElementById("loadingMsg").style.display = "none";

      // 기존 UI 표시 제어
      const showSub = ["1차점검", "2차점검", "3차점검", "4차점검", "최종취합"].includes(opt);
      const isSummary = opt === "최종취합";
      document.getElementById("oxContainer").style.display = isSummary ? "none" : "block";
      if (showSub) {
        document.getElementById("subInputs").style.display = "block";
      } else {
        document.getElementById("subInputs").style.display = "none";
      }
      if (isSummary) oxValues = {};
    });
  }

  // 중복 확인 → 닫기 버튼
  const dupBtn = document.getElementById("duplicateConfirmBtn");
  if (dupBtn) {
    dupBtn.addEventListener("click", () => {
      document.getElementById("duplicateMsg").style.display = "none";
    });
  }

  // ==========================
  // 🔹 OX 버튼 처리
  // ==========================
  const oxItems = ["Fe", "Sus", "제품", "제품+Fe", "제품+Sus"];
  const oxContainer = document.getElementById("oxContainer");
  let oxValues = {};
  if (oxContainer) {
    oxItems.forEach(label => {
      const oxSet = document.createElement("div");
      oxSet.className = "ox-set";
      oxSet.innerHTML = `
        <div>${label}</div>
        <div class="ox-buttons">
          <button type="button" class="ox" data-label="${label}" data-value="O">O</button>
          <button type="button" class="ox" data-label="${label}" data-value="X">X</button>
        </div>
      `;
      oxContainer.appendChild(oxSet);
    });
  }

  // 선택 저장
  document.addEventListener("click", e => {
    if (e.target.classList.contains("ox")) {
      const btn = e.target;
      const label = btn.dataset.label;
      oxValues[label] = btn.dataset.value;

      document.querySelectorAll(`.ox[data-label="${label}"]`).forEach(b => {
        b.classList.toggle("selected", b === btn);
      });
    }
  });

  // ==========================
  // 🔹 폼 제출 처리
  // ==========================
  const form = document.getElementById("inspectForm");
  if (form) {
    form.addEventListener("submit", async e => {
      e.preventDefault();

      // 필수 입력 체크
      const activeInputs = form.querySelectorAll("input, select");
      for (const input of activeInputs) {
        if (input.offsetParent === null) continue;
        if (!input.value) {
          alert(`${input.previousElementSibling?.innerText || "입력값"}을 입력하세요.`);
          input.focus();
          return;
        }
      }

      // OX 체크 (최종취합 제외)
      if (form.option.value !== "최종취합") {
        for (const label of oxItems) {
          if (!(label in oxValues)) {
            alert(`검출 상태 '${label}'의 O 또는 X를 선택하세요.`);
            document.querySelector(`.ox[data-label="${label}"]`)?.focus();
            return;
          }
        }
      }

      // 시간 분리
      const timeInput = form.querySelector("#time");
      let hour = "", minute = "";
      if (timeInput?.value) [hour, minute] = timeInput.value.split(":");

      const data = {
        type: "data",
        date: form.date.value,
        option: form.option.value,
        hour, minute,
        product: form.product.value,
        passCount: form.querySelector('input[name="passCount"]')?.value || "",
        detectCount: form.querySelector('input[name="detectCount"]')?.value || "",
        states: oxValues
      };

      const formData = new FormData();
      formData.append("magnet", JSON.stringify(data));

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzuT-_RAwyZvrq8GmRmHcR8G3LI8u4xiqOw4SmMEqVOfOeJ-kNH5BCaS6nKsjK3WyDBtA/exec", {
          method: "POST",
          body: formData
        });
        const result = await response.text();
        if (response.ok) {
          alert("✅ 저장 완료:\n" + result);
          form.reset();
          dateInput.valueAsDate = new Date();
          dateInput.classList.add("selected");
          oxValues = {};
          document.querySelectorAll(".ox.selected").forEach(btn => btn.classList.remove("selected"));
        } else {
          alert("❌ 서버 오류:\n" + result);
        }
      } catch (err) {
        alert("❌ 저장 중 오류 발생:\n" + err.message);
      }
    });
  }
});
</script>
</body>
</html>
