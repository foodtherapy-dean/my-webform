<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>위생 점검</title>

<!-- 홈화면/바로가기 아이콘 -->
<link rel="icon" type="image/png" sizes="192x192" href="handwash.png">
<link rel="apple-touch-icon" href="handwash.png">
<meta name="theme-color" content="#4CAF50">
<link rel="manifest" href="manifest.json">
<style>
html, body {
  margin: 0; padding: 0; height: 100%;
  font-family: sans-serif;
}
.app-container { display: flex; flex-direction: column; height: 100%; }
.app-header {
  flex: 0 0 auto;
  background-color: #4CAF50;
  color: white; text-align: center;
  padding: 16px; font-size: 1.5rem;
}
.app-body {
  flex: 1 1 auto; overflow-y: auto;
  padding: 16px; box-sizing: border-box;
  background-color: #f9f9f9;
}
.app-footer { flex: 0 0 auto; }
button[type="submit"] {
  width: 100%; font-size: 1.4rem;
  padding: 18px 0;
  background-color: #28a745; color: white;
  border: none; border-radius: 0; cursor: pointer;
}
button[type="submit"]:hover { background-color: #218838; }
label { display: block; margin-top: 20px; font-weight: bold; }
input, select {
  width: 100%; padding: 12px; margin-top: 6px;
  box-sizing: border-box; text-align: center;
  font-size: 1.1rem;
}

.ox-group { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
.ox-set {
  text-align: center; border: 1px solid #ccc;
  border-radius: 8px; padding: 10px;
}
.ox-buttons {
  display: flex; justify-content: center; gap: 10px; margin-top: 5px;
}
.ox-buttons button {
  flex: 1; padding: 12px; font-size: 1.1rem;
  background-color: #f0f0f0; border: 1px solid #ccc; color: #333;
  cursor: pointer; border-radius: 4px;
}
.ox-buttons button.selected {
  background-color: #007bff; color: white; border-color: #0056b3;
}

#loadingMsg {
  background-color: #007bff;
  color: white;
  padding: 10px;
  margin-top: 10px;
  text-align: center;
  border-radius: 4px;
  display: none;
}
#duplicateMsg {
  background-color: #ffc107;
  color: white;
  padding: 10px;
  margin-top: 12px;
  text-align: center;
  border-radius: 4px;
  display: none;
}
#duplicateMsg button {
  margin-top: 10px;
  padding: 8px 16px;
}
</style>
</head>

<body>
<div class="app-container">
  <div class="app-header">위생 점검</div>

  <form id="inspectForm" class="app-body">
    <label>날짜
      <input type="date" id="date" name="date" />
    </label>

    <label>점검 옵션
      <select id="option" name="option" required>
        <option value="">선택하세요</option>
        <option value="작업전">작업전</option>
        <option value="작업중">작업중</option>
        <option value="작업후">작업후</option>
        <option value="수시점검">수시점검</option>
      </select>
    </label>

    <div id="loadingMsg">중복 확인 중...</div>

    <div id="duplicateMsg">
      <span id="duplicateText"></span><br>
      <button type="button" id="duplicateConfirmBtn">확인</button>
    </div>

    <div id="oxContainer" class="ox-group"></div>
  </form>

  <div class="app-footer">
    <button type="submit" form="inspectForm">저장</button>
  </div>
</div>

<script>
window.addEventListener("DOMContentLoaded", async function () {
  const dateInput = document.getElementById("date");
  const optionSelect = document.getElementById("option");
  const oxContainer = document.getElementById("oxContainer");
  let oxValues = {};

  const params = new URLSearchParams(location.search);
  const paramDate = params.get("date");

  // 날짜 세팅
  if (dateInput) {
    if (paramDate) dateInput.value = paramDate;
    else dateInput.valueAsDate = new Date();
  }

  const GAS_URL = "https://script.google.com/macros/s/AKfycby9wi2mK2hN_HNnhTeKpxTO4j1w8zy0ei9ZvOrUMeK2SapvTBDWdJY7NmdSh4Y6ECFQYA/exec";

  const itemsMap = {
    "작업전": [
      "개인위생 - 복장구분 보관여부",
      "개인위생 - 건강/장신구/위생복 착용여부",
      "개인위생 - 위생설비 이상/위생처리",
      "방충방서 - 밀폐상태/방충시설",
      "설비 - 파손,고장 설비유무",
      "보관 - 보관소 정리정돈 상태"
    ],
    "작업중": [
      "공정관리 - 구역분리 및 오염관리",
      "공정관리 - 완제품 포장상태",
      "공정관리 - 반제품 적재기준",
      "공정관리 - 포장라인 위해요소 여부"
    ],
    "작업후": [
      "방충방서 - 생산부산물 별도구획 보관 및 반출",
      "청소소독 - 작업장/설비/위생시설",
      "설비 - 파손/고장 설비 유무",
      "점검 - CCP점검 상태/개선조치 여부",
      "보관 - 원부재료 오염방지 보관여부"
    ],
    "수시점검": [
      "입고검수 - 원부재료 입고검수 준수여부"
    ]
  };

  // 옵션 상태 로딩
  async function loadOptionStatus() {
    if (!dateInput.value) return;
    try {
      const allOptions = Object.keys(itemsMap);
      const query = encodeURIComponent(JSON.stringify({ date: dateInput.value, allOptions }));
      const res = await fetch(`${GAS_URL}?checkAllWash=${query}`);
      const result = await res.json();

      optionSelect.innerHTML = `<option value="">점검 옵션 선택</option>`;
      allOptions.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = result[name] ? `${name} (완료)` : name;
        optionSelect.appendChild(opt);
      });
    } catch (err) {
      console.error("완료여부 로딩 오류:", err);
    }
  }

  // 날짜 변경 이벤트
  dateInput.addEventListener("change", async () => {
    optionSelect.value = "";
    oxContainer.innerHTML = "";
    oxValues = {};
    await loadOptionStatus();
  });

  // 옵션 선택 이벤트
  optionSelect.addEventListener("change", async (e) => {
    oxContainer.innerHTML = "";
    oxValues = {};
    const opt = e.target.value;
    if (!opt) return;

    const duplicateMsg = document.getElementById("duplicateMsg");
    const duplicateText = document.getElementById("duplicateText");
    duplicateMsg.style.display = "none";

    let existingValues = null;

    try {
      const query = encodeURIComponent(JSON.stringify({ date: dateInput.value, option: opt }));
      const res = await fetch(`${GAS_URL}?checkWash=${query}`);
      const result = await res.json();

      if (result.exists) {
        existingValues = result.values;
        duplicateText.innerText = `⚠️ ${dateInput.value} / ${opt} 기존 데이터가 있습니다.`;
        duplicateMsg.style.display = "block";
      }
    } catch (err) {
      console.error("중복 체크 오류:", err);
    }

    // O/X UI 생성
    itemsMap[opt].forEach((label, i) => {
      const saved = (existingValues && existingValues[i]) ? existingValues[i] : "";
      oxValues[label] = saved;

      const oxSet = document.createElement("div");
      oxSet.className = "ox-set";
      oxSet.innerHTML = `
        <div>${label}</div>
        <div class="ox-buttons">
          <button type="button" class="ox ${saved === "O" ? "selected" : ""}" data-label="${label}" data-value="O">O</button>
          <button type="button" class="ox ${saved === "X" ? "selected" : ""}" data-label="${label}" data-value="X">X</button>
        </div>
      `;
      oxContainer.appendChild(oxSet);
    });
  });

  // O/X 버튼 토글
  document.addEventListener("click", (e) => {
    if (e.target.classList.contains("ox")) {
      const btn = e.target;
      const label = btn.dataset.label;
      oxValues[label] = btn.dataset.value;

      document.querySelectorAll(`.ox[data-label="${label}"]`)
        .forEach(b => b.classList.toggle("selected", b === btn));
    }
  });

  // 중복 확인 닫기
  document.getElementById("duplicateConfirmBtn").addEventListener("click", () => {
    document.getElementById("duplicateMsg").style.display = "none";
  });

  // 저장
  document.getElementById("inspectForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const opt = optionSelect.value;
    if (!opt) { alert("점검 옵션을 선택하세요"); return; }

    for (const label of Object.keys(oxValues)) {
      if (!oxValues[label]) { alert(`'${label}' 항목을 선택하세요.`); return; }
    }

    const orderedStates = Object.keys(oxValues).map(lbl => oxValues[lbl]);
    const data = { date: dateInput.value, option: opt, states: orderedStates, values: orderedStates };

    const fd = new FormData();
    fd.append("inspect", JSON.stringify(data));

    try {
      const response = await fetch(GAS_URL, { method: "POST", body: fd });
      const msg = await response.text();
      alert(msg);

      e.target.reset();
      oxContainer.innerHTML = "";
      oxValues = {};
      dateInput.valueAsDate = new Date();
      await loadOptionStatus();

    } catch (err) {
      alert("저장 오류: " + err.message);
    }
  });

  // 최초 로드
  await loadOptionStatus();
});
</script>



</body>
</html>
