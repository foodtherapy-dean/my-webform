<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>정기검증 입력폼</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f5f5f5; }
.header { position: fixed; top:0; left:0; right:0; background:#4caf50; color:#fff;
  padding:16px; font-size:20px; font-weight:bold; text-align:center; z-index:100; }
.footer { position: fixed; bottom:0; left:0; right:0; background:#fff; padding:10px;
  border-top:1px solid #ccc; z-index:100; text-align:center; }
#saveBtn { width:100%; padding:16px; font-size:18px; border:none; border-radius:8px;
  background:#4caf50; color:#fff; cursor:pointer; }
.content { padding:100px 16px 90px; }
.input-box { background:white; padding:14px; margin-top:10px; border-radius:12px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1); }
label { font-size:18px; display:block; margin-bottom:6px; }
select, input[type="date"] { width:100%; padding:10px; font-size:16px; }

.toggle-btn { 
  flex:1; padding:14px 0; font-size:17px; border-radius:12px; 
  border:1px solid #333; cursor:pointer; text-align:center;
  background:#fff; color:#333;
  pointer-events: none; /* 초기에는 클릭 불가 */
}
.toggle-row { display:flex; gap:8px; margin-top:10px; }

.toggle-btn.active { 
  background:#4caf50 !important; 
  color:white !important; 
}

.hidden { display:none; }
</style>
</head>
<body>

<div class="header">정기검증 입력폼</div>

<div class="content">
  <div class="input-box">
    <label>날짜</label>
    <input type="date" id="dateInput">
  </div>

  <div class="input-box">
    <label>주기 선택</label>
    <select id="periodSelect">
      <option value="">-- 선택하세요 --</option>
      <option value="주간">주간</option>
      <option value="월간">월간</option>
      <option value="분기">분기</option>
      <option value="반기">반기</option>
      <option value="연간">연간</option>
    </select>
  </div>

  <div class="input-box hidden" id="itemBox">
    <label>항목 선택</label>
    <select id="itemSelect">
      <option value="">-- 선택하세요 --</option>
    </select>
  </div>

  <div class="input-box hidden" id="statusBox">
    <label>점검상태</label>
    <div class="toggle-row">
      <div id="btnDone" class="toggle-btn">완료</div>
      <div id="btnNot" class="toggle-btn">미완료</div>
    </div>
  </div>
</div>

<div class="footer">
  <button id="saveBtn">저장</button>
</div>


<script>
const BASE_URL = "https://script.google.com/macros/s/AKfycbxN25NevWEAKChCXPCo7iClNwpL5-PRWcYnIoPVbB9bI2oNTeFWLUFd2UPUCJmry0tn/exec";

const itemsMap = {
  "주간": ["방재점검","위생복세탁","기타청소"],
  "월간": ["CCP검증","위생교육"],
  "분기": ["품질검사"],
  "반기": ["탱크청소","에어필터점검"],
  "연간": ["지하수검사","검교정","유효성평가"]
};

const dateInput = document.getElementById("dateInput");
const periodSelect = document.getElementById("periodSelect");
const itemBox = document.getElementById("itemBox");
const itemSelect = document.getElementById("itemSelect");
const statusBox = document.getElementById("statusBox");
const btnDone = document.getElementById("btnDone");
const btnNot = document.getElementById("btnNot");
const saveBtn = document.getElementById("saveBtn");

function resetForm(){
  periodSelect.value = "";
  itemSelect.innerHTML = '<option value="">-- 선택하세요 --</option>';
  itemBox.classList.add("hidden");
  statusBox.classList.add("hidden");
  btnDone.classList.remove("active");
  btnNot.classList.remove("active");
}

btnDone.onclick = () => { btnDone.classList.add("active"); btnNot.classList.remove("active"); };
btnNot.onclick = () => { btnNot.classList.add("active"); btnDone.classList.remove("active"); };
function getStatus(){ 
  if(btnDone.classList.contains("active")) return "완료";
  if(btnNot.classList.contains("active")) return "미완료";
  return ""; // 선택 안됨
}

dateInput.addEventListener("change", () => { resetForm(); });

periodSelect.addEventListener("change", () => {
  itemSelect.innerHTML = '<option value="">-- 선택하세요 --</option>';
  statusBox.classList.add("hidden");
  btnDone.classList.remove("active");
  btnNot.classList.remove("active");

  const period = periodSelect.value;
  if(!period){ itemBox.classList.add("hidden"); return; }
  itemsMap[period].forEach(item => {
    const op = document.createElement("option");
    op.value = item; op.textContent = item;
    itemSelect.appendChild(op);
  });
  itemBox.classList.remove("hidden");
});

itemSelect.addEventListener("change", () => {
  if(!itemSelect.value){ statusBox.classList.add("hidden"); return; }
  statusBox.classList.remove("hidden");

  // 기존 데이터가 있는지 fetch 후 상태 반영
  checkDuplicate();
});

function checkDuplicate(){
  if(!dateInput.value || !periodSelect.value || !itemSelect.value) return;
  const url = `${BASE_URL}?mode=read&date=${dateInput.value}&period=${periodSelect.value}&item=${itemSelect.value}`;
  fetch(url)
    .then(r => r.json())
    .then(d => {
      if(d.status && d.data){
        if(d.data === "완료"){
          btnDone.classList.add("active"); btnNot.classList.remove("active");
        } else if(d.data === "미완료"){
          btnNot.classList.add("active"); btnDone.classList.remove("active");
        } else {
          btnDone.classList.remove("active");
          btnNot.classList.remove("active");
        }
      } else {
        // 신규 데이터: 아무 버튼도 선택되지 않은 상태 유지
        btnDone.classList.remove("active");
        btnNot.classList.remove("active");
      }
    })
    .catch(err => console.error("중복 체크 오류:", err));
}

saveBtn.onclick = () => {
  if(!dateInput.value){ alert("날짜 선택 필요"); return; }
  if(!periodSelect.value){ alert("주기 선택 필요"); return; }
  if(!itemSelect.value){ alert("항목 선택 필요"); return; }

  if(!getStatus()){ alert("점검상태 선택 필요"); return; }

  const payload = {
    mode: "write",
    date: dateInput.value,
    period: periodSelect.value,
    item: itemSelect.value,
    status: getStatus()
  };

  fetch(BASE_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  })
    .then(r => r.json())
    .then(d => {
      alert(d.message);
      dateInput.value = new Date().toISOString().split("T")[0];
      resetForm();
    })
    .catch(err => console.error("저장 오류:", err));
};

// ---------- 자동 파라미터 세팅 ----------
window.onload = () => {
  const params = new URLSearchParams(window.location.search);
  const date = params.get("date");
  const period = params.get("period");
  const item = params.get("item");

  dateInput.value = date || new Date().toISOString().split("T")[0];

  if(period){
    periodSelect.value = period;
    itemSelect.innerHTML = '<option value="">-- 선택하세요 --</option>';
    itemsMap[period].forEach(i=>{
      const op = document.createElement("option");
      op.value = i; op.textContent = i;
      itemSelect.appendChild(op);
    });
    itemBox.classList.remove("hidden");
  }

  if(item){
    itemSelect.value = item;
    statusBox.classList.remove("hidden");
    // 기존 데이터 반영
    checkDuplicate();
  }
};
</script>

</body>
</html>
