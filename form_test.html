<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>금속검출 점검</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      text-align: center;
      font-size: 16px;
    }

    /* 시/분 입력창 스타일 */
    .time-container {
      display: flex;
      gap: 10px;
    }

    .time-container input {
      width: 50px;
    }

    .time-select-container {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .time-select-container button {
      padding: 10px;
      font-size: 16px;
      width: 50px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 4px;
    }

    .time-select-container button.selected {
      background-color: #007bff;
      color: white;
      border-color: #0056b3;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>금속검출 점검</h2>
  <form id="magnetForm">
    <label>날짜
      <input type="date" id="date" name="date" />
    </label>

    <label>점검 옵션
      <select id="option" name="option" required>
        <option value="">선택하세요</option>
        <option value="1차점검">1차점검</option>
        <option value="2차점검">2차점검</option>
        <option value="3차점검">3차점검</option>
        <option value="4차점검">4차점검</option>
        <option value="최종취합">최종취합</option>
      </select>
    </label>

    <div id="subInputs" style="display:none;">
      <label>시간</label>
      <div class="time-container">
        <input type="text" id="hourInput" placeholder="시(01~24)" readonly />
        <input type="text" id="minuteInput" placeholder="분(00~50)" readonly />
      </div>

      <!-- 시/분 선택 UI -->
      <div class="time-select-container" id="hourSelectContainer">
        <button type="button" data-value="01">01</button>
        <button type="button" data-value="02">02</button>
        <button type="button" data-value="03">03</button>
        <button type="button" data-value="04">04</button>
        <button type="button" data-value="05">05</button>
        <button type="button" data-value="06">06</button>
        <button type="button" data-value="07">07</button>
        <button type="button" data-value="08">08</button>
        <button type="button" data-value="09">09</button>
        <button type="button" data-value="10">10</button>
        <button type="button" data-value="11">11</button>
        <button type="button" data-value="12">12</button>
        <button type="button" data-value="13">13</button>
        <button type="button" data-value="14">14</button>
        <button type="button" data-value="15">15</button>
        <button type="button" data-value="16">16</button>
        <button type="button" data-value="17">17</button>
        <button type="button" data-value="18">18</button>
        <button type="button" data-value="19">19</button>
        <button type="button" data-value="20">20</button>
        <button type="button" data-value="21">21</button>
        <button type="button" data-value="22">22</button>
        <button type="button" data-value="23">23</button>
        <button type="button" data-value="24">24</button>
      </div>

      <div class="time-select-container" id="minuteSelectContainer">
        <button type="button" data-value="00">00</button>
        <button type="button" data-value="10">10</button>
        <button type="button" data-value="20">20</button>
        <button type="button" data-value="30">30</button>
        <button type="button" data-value="40">40</button>
        <button type="button" data-value="50">50</button>
      </div>

      <label>제품명
        <select id="product" name="product">
          <option value="">선택하세요</option>
          <option>제품A</option>
          <option>제품B</option>
          <option>제품C</option>
          <option>제품D</option>
          <option>제품E</option>
          <option>제품F</option>
        </select>
      </label>

      <label>검출 상태</label>
      <div class="ox-group" id="oxContainer">
        <!-- JS에서 자동 생성 -->
      </div>
    </div>

    <div id="summaryInputs" style="display:none;">
      <label>통과/검출 수량</label>
      <div class="number-row">
        <div>
          <input type="number" name="passCount" placeholder="통과 수량" />
        </div>
        <div>
          <input type="number" name="detectCount" placeholder="검출 수량" />
        </div>
      </div>
    </div>

    <button type="submit">저장</button>
  </form>

<script>
  // 시/분 선택 UI 토글 및 값 설정
  document.getElementById("hourInput").addEventListener("click", () => {
    const container = document.getElementById("hourSelectContainer");
    container.style.display = container.style.display === "none" || container.style.display === "" ? "block" : "none";
    document.getElementById("minuteSelectContainer").style.display = "none"; // 분 UI는 숨김
  });

  document.getElementById("minuteInput").addEventListener("click", () => {
    const container = document.getElementById("minuteSelectContainer");
    container.style.display = container.style.display === "none" || container.style.display === "" ? "block" : "none";
    document.getElementById("hourSelectContainer").style.display = "none"; // 시 UI는 숨김
  });

  // 선택된 시간 값 입력창에 반영
  function setTimeValue(inputId, containerId) {
    document.getElementById(containerId).addEventListener("click", (e) => {
      if (e.target.tagName === "BUTTON") {
        document.getElementById(inputId).value = e.target.dataset.value;
        document.getElementById(containerId).style.display = "none"; // 선택 후 UI 숨김
      }
    });
  }

  // 시/분 값 설정
  setTimeValue("hourInput", "hourSelectContainer");
  setTimeValue("minuteInput", "minuteSelectContainer");

  // 점검 옵션에 따라 입력 필드 표시 제어
  document.getElementById("option").addEventListener("change", e => {
    const opt = e.target.value;
    const showSub = ["1차점검", "2차점검", "3차점검", "4차점검", "최종취합"].includes(opt);
    const isSummary = opt === "최종취합";

    document.getElementById("subInputs").style.display = showSub ? "block" : "none";
    document.getElementById("summaryInputs").style.display = isSummary ? "block" : "none";
    document.getElementById("oxContainer").style.display = isSummary ? "none" : "block";
  });

  // OX 항목 자동 생성
  const oxItems = ["Fe", "Sus", "제품", "제품+Fe", "제품+Sus"];
  const oxContainer = document.getElementById("oxContainer");

  oxItems.forEach(label => {
    const oxSet = document.createElement("div");
    oxSet.className = "ox-set";
    oxSet.innerHTML = 
      `<div>${label}</div>
      <div class="ox-buttons">
        <button type="button" class="ox" data-label="${label}" data-value="O">O</button>
        <button type="button" class="ox" data-label="${label}" data-value="X">X</button>
      </div>`;
    oxContainer.appendChild(oxSet);
  });

  // 폼 전송 처리
  document.getElementById("magnetForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const form = e.target;

    const hour = document.getElementById("hourInput").value;
    const minute = document.getElementById("minuteInput").value;

    const data = {
      type: "test",
      date: form.date.value,
      option: form.option.value,
      hour,
      minute,
      product: form.product.value,
      passCount: form.querySelector('input[name="passCount"]')?.value || "",
      detectCount: form.querySelector('input[name="detectCount"]')?.value || ""
    };

    console.log("전송 데이터:", data);
    // 서버로 데이터 전송 처리
  });
</script>

</body>
</html>
