<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>금속검출 점검</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      text-align: center;
      font-size: 16px;
    }

    select option:first-child {
      color: #aaa;
      font-style: italic;
    }

    .inline-row {
      display: flex;
      gap: 10px;
    }

    .inline-row > div {
      flex: 1;
    }

    .ox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .ox-set {
      flex: 1 1 48%;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }

    .ox-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
    }

    .ox-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 4px;
    }

    .ox-buttons button.selected {
      background-color: #007bff;
      color: white;
      border-color: #0056b3;
    }

    select.selected, input.selected {
      border: 2px solid #007bff;
      background-color: #e8f0fe;
      font-weight: bold;
    }

    input[type="date"] {
      font-size: 18px;
    }

    .number-row {
      display: flex;
      gap: 10px;
    }

    .number-row > div {
      flex: 1;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>금속검출 점검</h2>
  <form id="magnetForm">
    <label>날짜
      <input type="date" id="date" name="date" />
    </label>

    <label>점검 옵션
      <select id="option" name="option" required>
        <option value="">선택하세요</option>
        <option value="1차점검">1차점검</option>
        <option value="2차점검">2차점검</option>
        <option value="3차점검">3차점검</option>
        <option value="4차점검">4차점검</option>
        <option value="최종취합">최종취합</option>
      </select>
    </label>

    <div id="subInputs" style="display:none;">
      <label>시간
        <input type="time" id="time" name="time" />
      </label>

      <label>제품명
        <select id="product" name="product">
          <option value="">선택하세요</option>
          <option>제품A</option>
          <option>제품B</option>
          <option>제품C</option>
          <option>제품D</option>
          <option>제품E</option>
          <option>제품F</option>
        </select>
      </label>

      <label>검출 상태</label>
      <div class="ox-group" id="oxContainer">
        <!-- JS에서 자동 생성 -->
      </div>
    </div>

    <div id="summaryInputs" style="display:none;">
      <label>통과/검출 수량</label>
      <div class="number-row">
        <div>
          <input type="number" name="passCount" placeholder="통과 수량" />
        </div>
        <div>
          <input type="number" name="detectCount" placeholder="검출 수량" />
        </div>
      </div>
    </div>

    <button type="submit">저장</button>
  </form>

<script>
  // 날짜 기본값 설정 및 selected 적용
  const dateInput = document.getElementById("date");
  dateInput.valueAsDate = new Date();
  dateInput.classList.add("selected");

  // select와 time에 선택 시 .selected 적용
  function applySelectedStyle(selector) {
    document.querySelectorAll(selector).forEach(el => {
      el.addEventListener("change", () => {
        if (el.value) {
          el.classList.add("selected");
        } else {
          el.classList.remove("selected");
        }
      });
    });
  }
  applySelectedStyle("select");
  applySelectedStyle('input[type="time"]');

  // 점검 옵션에 따라 입력 필드 표시 제어
  document.getElementById("option").addEventListener("change", e => {
    const opt = e.target.value;
    const showSub = ["1차점검", "2차점검", "3차점검", "4차점검", "최종취합"].includes(opt);
    const isSummary = opt === "최종취합";

    document.getElementById("subInputs").style.display = showSub ? "block" : "none";
    document.getElementById("summaryInputs").style.display = isSummary ? "block" : "none";
    document.getElementById("oxContainer").style.display = isSummary ? "none" : "block";
  });

  // OX 항목 자동 생성
  const oxItems = ["Fe", "Sus", "제품", "제품+Fe", "제품+Sus"];
  const oxContainer = document.getElementById("oxContainer");

  oxItems.forEach(label => {
    const oxSet = document.createElement("div");
    oxSet.className = "ox-set";
    oxSet.innerHTML = 
      `<div>${label}</div>
      <div class="ox-buttons">
        <button type="button" class="ox" data-label="${label}" data-value="O">O</button>
        <button type="button" class="ox" data-label="${label}" data-value="X">X</button>
      </div>`;
    oxContainer.appendChild(oxSet);
  });

  // O/X 버튼 선택 시 .selected 토글
  let oxValues = {};
  document.addEventListener("click", e => {
    if (e.target.classList.contains("ox")) {
      const btn = e.target;
      const label = btn.dataset.label;
      oxValues[label] = btn.dataset.value;

      document.querySelectorAll(`.ox[data-label="${label}"]`).forEach(b => {
        b.classList.toggle("selected", b === btn);
      });
    }
  });

  // 폼 전송 처리
  document.getElementById("magnetForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const form = e.target;

    const oxItems = ["Fe", "Sus", "제품", "제품+Fe", "제품+Sus"];
    const oxStates = {};
    oxItems.forEach(label => {
      const selectedBtn = document.querySelector(`.ox.selected[data-label="${label}"]`);
      oxStates[label] = selectedBtn?.dataset.value || "";
    });

    const timeParts = form.time.value.split(":");
    const hour = timeParts[0] || "";
    const minute = timeParts[1] || "";

    const data = {
      type: "test",
      date: form.date.value,
      option: form.option.value,
      hour,
      minute,
      product: form.product.value,
      passCount: form.querySelector('input[name="passCount"]')?.value || "",
      detectCount: form.querySelector('input[name="detectCount"]')?.value || "",
      states: oxStates
    };

    console.log("전송 데이터:", data);

    const scriptUrl = "https://script.google.com/macros/s/AKfycbxZqOGrQIjdRCACEA5Llg-eWgqekxDnt_0yah0NuitqTm-E2k_ZcW7erNhtrSKnA1kWBg/exec";

    fetch(scriptUrl, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "test=" + encodeURIComponent(JSON.stringify(data))
    })
    .then(res => res.text())
    .then(text => {
      alert("서버 응답: " + text);
      // ✅ 전송 후 입력폼 초기화
      document.querySelector("form")?.reset();  // form 태그가 있다면 reset
      // 날짜는 다시 오늘 날짜로
      dateInput.valueAsDate = new Date();
      updateInputFields(); // 필드 비활성화 재설정
    })
    .catch(err => alert("에러 발생: " + err.message));
  });

  // 페이지 초기 진입 시 상태 설정
  updateInputFields();
</script>
</body>
</html>
