<style>

.app-container { display:flex; flex-direction:column; height:100%; }

</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">ìƒë©´ê³µì • ì ê²€ ì…ë ¥</div>
  <div class="app-body">
    <label for="date">ë‚ ì§œ</label>
    <input type="date" id="date" required style="font-size:1.4rem; padding:10px; width:100%; margin-bottom:10px;" />
    <label for="lotInput">ì´ìƒì‚° LOT ìˆ˜</label>
    <select id="lotInput"></select>
    <div id="loadingMsg">â³ ì¤‘ë³µ í™•ì¸ ì¤‘...</div>
    <div id="duplicateMsg">
      <span id="duplicateText"></span>
      <button id="duplicateConfirmBtn">í™•ì¸</button>
      <button id="duplicateCancelBtn">ì·¨ì†Œ</button>
    </div>
    <div id="rounds"></div>
  </div>
  <div class="app-footer">
    <button id="submitBtn">ğŸ“¥ ì €ì¥í•˜ê¸°</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dateInput = document.getElementById("date");
  const lotInput = document.getElementById("lotInput");
  const submitBtn = document.getElementById("submitBtn");
  const roundsDiv = document.getElementById("rounds");
  const duplicateMsg = document.getElementById("duplicateMsg");
  const duplicateText = document.getElementById("duplicateText");
  const duplicateConfirmBtn = document.getElementById("duplicateConfirmBtn");
  const duplicateCancelBtn = document.getElementById("duplicateCancelBtn");
  const loadingMsg = document.getElementById("loadingMsg");
  const scriptUrl = "https://script.google.com/macros/s/AKfycbwxB7tqUIGTM80abaGHhwq0eJk7j2LCETCqcXWUHVjwZH6sq-hsGpmKcXBTekrNL2Xd3Q/exec";

  dateInput.valueAsDate = new Date();
  let roundData = {};

  // LOT ì˜µì…˜ ìƒì„±
  lotInput.innerHTML = `
    <option value="0" selected>0</option>
    ${Array.from({ length: 20 }, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join("")}
  `;

  // ì°¨ìˆ˜ ìƒì„± í•¨ìˆ˜
  function createRounds(lotCount) {
    roundsDiv.innerHTML = "";
    roundData = {};
    if (lotCount <= 0) {
      roundsDiv.style.display = "none";
      return;
    }
    for (let i = 1; i <= lotCount; i++) {
      const row = document.createElement("div");
      row.className = "row";
      row.dataset.round = i;
      row.innerHTML = `
        <div class="label">${i}ì°¨</div>
        <button class="btn" type="button" data-type="3í¬">3í¬</button>
        <button class="btn" type="button" data-type="2í¬">2í¬</button>
        <div id="result${i}" class="result"></div>
      `;
      roundsDiv.appendChild(row);
    }

    roundsDiv.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        const rowEl = e.target.closest(".row");
        const round = parseInt(rowEl.dataset.round);
        const type = e.target.dataset.type;
        const resultEl = rowEl.querySelector(".result");

        if (e.target.classList.contains("selected")) {
          e.target.classList.remove("selected");
          resultEl.textContent = "";
          delete roundData[round];
        } else {
          rowEl.querySelectorAll(".btn").forEach(b => b.classList.remove("selected"));
          e.target.classList.add("selected");
          const value = (type === "3í¬") ? 1 : 0.7;
          roundData[round] = { no: (type === "3í¬") ? 60 : 40, value };
          resultEl.textContent = `ì£¼ì • ${value} kg`;
        }
      });
    });

    roundsDiv.style.display = "block";
    roundsDiv.querySelectorAll(".row .btn[data-type='3í¬']").forEach(btn => btn.click());
  }

  lotInput.addEventListener("change", () => {
    const lotCount = parseInt(lotInput.value);
    createRounds(lotCount);
  });

  // ì¤‘ë³µ í™•ì¸
  async function checkDuplicate(date) {
    loadingMsg.style.display = "block";
    loadingMsg.textContent = "â³ ì¤‘ë³µ í™•ì¸ ì¤‘...";
    duplicateMsg.style.display = "none";
    roundsDiv.style.display = "none";
    submitBtn.disabled = true;

    try {
      const res = await fetch(`${scriptUrl}?checkSaengmyeon=${encodeURIComponent(JSON.stringify({ date }))}`);
      const data = await res.json();
      loadingMsg.style.display = "none";

      if (data && data.exists) {
        duplicateText.textContent = `âš ï¸ ${date} ì— ì´ë¯¸ ì…ë ¥ëœ ë°ì´í„°ê°€ ìˆìŠµë‹ˆë‹¤.`;
        duplicateMsg.style.display = "block";
      } else {
        duplicateMsg.style.display = "none";
        roundsDiv.style.display = "none";
        submitBtn.disabled = false;
      }
    } catch (err) {
      loadingMsg.style.display = "none";
      alert("ì¤‘ë³µ í™•ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
    }
  }

  // ê¸°ì¡´ ë°ì´í„° ë³µì›
  async function restoreDuplicateData(date) {
    loadingMsg.style.display = "block";
    loadingMsg.textContent = "ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ê³  ìˆìŠµë‹ˆë‹¤.";
    try {
      const res = await fetch(`${scriptUrl}?getSaengmyeon=${encodeURIComponent(JSON.stringify({ date }))}`);
      const data = await res.json();
      loadingMsg.style.display = "none";

      if (data && data.values) {
        const noValues = data.values.slice(0, 20); // B~Uì—´
        const lotCount = noValues.filter(v => v !== "").length;
        lotInput.value = lotCount;
        createRounds(lotCount);

        noValues.forEach((v, idx) => {
          const rowEl = roundsDiv.querySelector(`.row[data-round='${idx+1}']`);
          if (!rowEl) return;
          const btn3 = rowEl.querySelector(".btn[data-type='3í¬']");
          const btn2 = rowEl.querySelector(".btn[data-type='2í¬']");
          if (v == 60) btn3.click();
          else if (v == 40) btn2.click();
        });
      }
    } catch (err) {
      loadingMsg.style.display = "none";
      alert("ê¸°ì¡´ ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
    }
  }

  dateInput.addEventListener("change", () => {
    if (dateInput.value) checkDuplicate(dateInput.value);
  });

  duplicateConfirmBtn.addEventListener("click", () => {
    duplicateMsg.style.display = "none";
    submitBtn.disabled = false;
    if (dateInput.value) restoreDuplicateData(dateInput.value);
  });

  duplicateCancelBtn.addEventListener("click", () => {
    duplicateMsg.style.display = "none";
    dateInput.valueAsDate = new Date();
  });

  // ì €ì¥
  submitBtn.addEventListener("click", async () => {
    if (!dateInput.value) return alert("ë‚ ì§œë¥¼ ì„ íƒí•˜ì„¸ìš”.");
    if (parseInt(lotInput.value) === 0) return alert("ì´ìƒì‚° LOT ìˆ˜ë¥¼ ì„ íƒí•˜ì„¸ìš”.");

    const lotCount = parseInt(lotInput.value);
    const noArr = [], valueArr = [];
    for (let i = 1; i <= lotCount; i++) {
      if (roundData[i]) {
        noArr.push(roundData[i].no);
        valueArr.push(roundData[i].value);
      } else {
        noArr.push("");
        valueArr.push("");
      }
    }

    const payload = { date: dateInput.value, lot: lotCount, no: noArr, value: valueArr };

    try {
      const res = await fetch(scriptUrl, {
        method: "POST",
        body: new URLSearchParams({ saengmyeon: JSON.stringify(payload) })
      });
      const text = await res.text();
      alert("ì €ì¥ ì™„ë£Œ: " + text);
      lotInput.value = "0";
      roundsDiv.innerHTML = "";
      roundData = {};
      // âœ… ì €ì¥ í›„ ì¤‘ë³µ í™•ì¸ í˜¸ì¶œ ì œê±°
    } catch (err) {
      alert("ì—ëŸ¬ ë°œìƒ: " + err.message);
    }
  });

  if (dateInput.value) checkDuplicate(dateInput.value);
});
</script>
</body>
</html>
