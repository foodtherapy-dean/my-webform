<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모바일 해충 입력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 10px; max-width: 600px; margin: auto; }
    label, select, input { display: block; width: 100%; font-size: 16px; margin: 5px 0; padding: 8px; }
    button { background-color: #4CAF50; color: white; padding: 12px; width: 100%; font-size: 16px; margin-top: 20px; }
    .entry { border: 1px solid #ccc; padding: 10px; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>모바일 해충 입력</h1>
  <form id="trapForm">
    <label>📅 날짜:</label>
    <input type="date" id="date" required>

    <label>⚙ 그룹 선택:</label>
    <select id="group" required>
      <option value="">선택하세요</option>
      <option value="건면">건면</option>
      <option value="생면">생면</option>
    </select>

    <div id="sections"></div>

    <button type="submit">📥 서버로 전송</button>
  </form>

  <script>
    const structure = {
      "포충등": ["파리", "나방", "모기", "하루살이", "기타", "합계"],
      "보행트랩": ["바퀴", "거미", "개미", "기타", "합계"],
      "방서트랩": ["쥐", "기타", "합계"]
    };

    const container = document.getElementById("sections");

    for (const [category, subs] of Object.entries(structure)) {
      const section = document.createElement("div");
      section.className = "entry";
      section.dataset.category = category;
      section.innerHTML = `<h2>${category}</h2>`;
      subs.forEach(sub => {
        section.innerHTML += `<label>${sub}: <input type="number" data-sub="${sub}" min="0" value="0"></label>`;
      });
      container.appendChild(section);
    }

    document.getElementById("trapForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const group = document.getElementById("group").value;
      const sections = document.querySelectorAll(".entry");

      const entries = [];
      sections.forEach(div => {
        const category = div.dataset.category;
        div.querySelectorAll("input").forEach(input => {
          const subcategory = input.dataset.sub;
          const value = parseInt(input.value) || 0;
          entries.push({ category, subcategory, value });
        });
      });

      const data = { date, group, entries };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxG3ulmdkUf2sc19w0T2voQi9Gc2yLPwEocAen4gCg7mmOxlU-AfJA_As_6GsbLUss/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        alert("✅ Google Sheet에 저장 완료!");
      } catch (err) {
        alert("❌ 전송 중 오류 발생: " + err);
      }
    });
  </script>
</body>
</html>
