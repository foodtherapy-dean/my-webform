<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모바일 해충 입력1</title>
  <!-- 홈화면/바로가기용 아이콘 지정 -->
<link rel="icon" type="image/png" sizes="192x192" href="bug.png">
<link rel="apple-touch-icon" href="bug.png">
<meta name="theme-color" content="#4CAF50">

<!-- PWA (홈화면 설치시 아이콘 및 이름 지정) -->
<link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: sans-serif;
}

.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.app-header {
  flex: 0 0 auto;
  background-color: #2196F3;
  color: white;
  text-align: center;
  padding: 16px;
  font-size: 1.5rem;
}

.app-body {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 16px;
  box-sizing: border-box;
  background-color: #f9f9f9;
}

.app-footer {
  flex: 0 0 auto;
}

label {
  display: block;
  margin-top: 16px;
  font-weight: bold;
  font-size: 1.1rem;
}

input[type="date"],
select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  box-sizing: border-box;
  font-size: 1.1rem;
}

button[type="submit"] {
  width: 100%;
  font-size: 1.4rem;
  padding: 18px 0;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 0;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

.entry {
  border: 1px solid #ccc;
  padding: 12px;
  margin-top: 16px;
  border-radius: 5px;
  background-color: white;
}

.hidden {
  display: none;
}

.input-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.input-group {
  flex: 1 1 calc(33.333% - 10px);
  min-width: 100px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.input-group div {
  margin-bottom: 4px;
  font-weight: bold;
  line-height: 1.4;
  word-break: keep-all;
}

.input-group input {
  text-align: center;
  font-size: 1.1rem;
  padding: 8px;
}

@media (max-width: 500px) {
  .input-group {
    flex: 1 1 calc(50% - 10px);
  }
}
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-header">모바일 해충 입력1</div>

    <form id="trapForm" class="app-body">
      <label>📅 날짜</label>
      <input type="date" id="date" required>

      <label>⚙ 그룹 선택</label>
      <select id="group" required>
        <option value="">선택하세요</option>
        <option value="건면동">건면동</option>
        <option value="생면동">생면동</option>
      </select>

      <div id="sections"></div>
    </form>

    <div class="app-footer">
      <button type="submit" form="trapForm">📥 서버로 전송</button>
    </div>
  </div>

  <script>
    const structure = {
      "포충등(입구)": ["파리", "나방", "모기", "하루살이", "기타"],
      "포충등(포장실)": ["파리", "나방", "모기", "하루살이", "기타"],
      "보행트랩1": ["바퀴", "거미", "개미", "기타1"],
      "보행트랩2": ["바퀴", "거미", "개미", "기타1"],
      "보행트랩3": ["바퀴", "거미", "개미", "기타1"],
      "보행트랩4": ["바퀴", "거미", "개미", "기타1"],
      "방서트랩1": ["쥐", "기타2"],
      "방서트랩2": ["쥐", "기타2"],
      "방서트랩3": ["쥐", "기타2"],
      "방서트랩4": ["쥐", "기타2"]
    };

    const container = document.getElementById("sections");

    for (const [category, subs] of Object.entries(structure)) {
      const section = document.createElement("div");
      section.className = "entry";
      section.dataset.category = category;
      section.innerHTML = `<h2>${category}</h2>`;

      const inputRow = document.createElement("div");
      inputRow.className = "input-row";

      subs.forEach(sub => {
        const group = document.createElement("div");
        group.className = "input-group";
        group.innerHTML = `
          <div>${sub}</div>
          <input type="number" data-sub="${sub}" min="0" value="0">
        `;
        inputRow.appendChild(group);
      });

      section.appendChild(inputRow);
      container.appendChild(section);
    }

    document.getElementById("group").addEventListener("change", function () {
      const group = this.value;
      const allSections = document.querySelectorAll(".entry");

      allSections.forEach(section => {
        const cat = section.dataset.category;
        if (cat.startsWith("방서트랩")) {
          section.classList.toggle("hidden", group === "생면동");
        }
      });
    });

    document.getElementById("date").valueAsDate = new Date();

    document.getElementById("trapForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const group = document.getElementById("group").value;
      const sections = document.querySelectorAll(".entry:not(.hidden)");

      if (!group) {
        alert("그룹을 선택하세요.");
        return;
      }

      const entries = [];
      sections.forEach(div => {
        const category = div.dataset.category;
        div.querySelectorAll("input").forEach(input => {
          const subcategory = input.dataset.sub;
          const value = parseInt(input.value) || 0;
          entries.push({ category, subcategory, value });
        });
      });

      const data = { date, group, entries };

      const formData = new FormData();
      formData.append("data", JSON.stringify(data));

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbw9cz3HUH_MVKRyzf2Zpzkmg9FK4OuxU803d2aWBdCY8Hqh8p9x1nR4WRJlZEIvrl5ygw/exec", {
          method: "POST",  
          body: formData
        });

        const result = await response.text();
        if (response.ok) {
          alert("✅ Google Sheet에 저장 완료!\n\n" + result);
          document.getElementById("trapForm").reset();
          document.getElementById("date").valueAsDate = new Date();
        } else {
          alert("❌ 서버 오류:\n\n" + result);
        }
      } catch (err) {
        alert("❌ 전송 중 오류 발생:\n\n" + err.message);
      }
    });
  </script>
</body>
</html>
