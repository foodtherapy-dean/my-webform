<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>금속검출 점검</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      text-align: center;
      font-size: 16px;
    }

    select option:first-child {
      color: #aaa;
      font-style: italic;
    }

    .inline-row {
      display: flex;
      gap: 10px;
    }

    .inline-row > div {
      flex: 1;
    }

    .ox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .ox-set {
      flex: 1 1 48%;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }

    .ox-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
    }

    .ox-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 4px;
    }

    .ox-buttons button.selected {
      background-color: #007bff;
      color: white;
      border-color: #0056b3;
    }

    /* 🔧 선택된 select/input 요소 강조 */
    select.selected,
    input.selected {
      border: 2px solid #007bff;
      background-color: #e8f0fe;
      font-weight: bold;
    }

    /* 🔧 날짜 입력창 텍스트 확대 */
    input[type="date"] {
      font-size: 18px;
    }

    .number-row {
      display: flex;
      gap: 10px;
    }

    .number-row > div {
      flex: 1;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>금속검출 점검</h2>
  <form id="magnetForm">
    <label>날짜
      <input type="date" id="date" name="date" />
    </label>
      <label>검출 상태</label>
      <div class="ox-group" id="oxContainer">
        <!-- JS에서 자동 생성 -->
      </div>
    </div>


    <button type="submit">저장</button>
  </form>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("magnetForm");
  const dateInput = document.getElementById("date");
  const oxContainer = document.getElementById("oxContainer");

  // 날짜 자동입력
  dateInput.valueAsDate = new Date();
  dateInput.classList.add("selected");

  // select와 time에 .selected 적용
  function applySelectedStyle(selector) {
  const elements = document.querySelectorAll(selector);

  // elements가 존재하고 forEach 함수를 가졌는지 확인
  if (!elements || typeof elements.forEach !== "function") {
    console.warn("⚠️ forEach 호출 불가: ", selector, elements);
    return;
  }

  elements.forEach(el => {
    el.addEventListener("change", () => {
      el.classList.toggle("selected", !!el.value);
    });
  });
}
  applySelectedStyle("select");
 //applySelectedStyle('input[type="time"]');

  // 점검 옵션에 따른 표시 제어

  // OX 항목 생성
  const oxItems = ["Fe", "Sus", "제품", "제품+Fe", "제품+Sus"];
  let oxValues = {};
  oxItems.forEach(label => {
    const oxSet = document.createElement("div");
    oxSet.className = "ox-set";
    oxSet.innerHTML = `
      <div>${label}</div>
      <div class="ox-buttons">
        <button type="button" class="ox" data-label="${label}" data-value="O">O</button>
        <button type="button" class="ox" data-label="${label}" data-value="X">X</button>
      </div>
    `;
    oxContainer.appendChild(oxSet);
  });

  document.addEventListener("click", e => {
    if (e.target.classList.contains("ox")) {
      const btn = e.target;
      const label = btn.dataset.label;
      oxValues[label] = btn.dataset.value;
      document.querySelectorAll(`.ox[data-label="${label}"]`).forEach(b => {
        b.classList.toggle("selected", b === btn);
      });
    }
  });

  // 폼 전송 처리
  form.addEventListener("submit", async function(e) {
    e.preventDefault();

    // 필수값 검증
    const activeInputs = form.querySelectorAll("input, select");
    for (const input of activeInputs) {
      if (input.offsetParent === null) continue;
      if (!input.value) {
        alert(`${input.previousElementSibling?.innerText || "입력값"}을(를) 꼭 입력해 주세요.`);
        input.focus();
        return;
      }
    }

    // OX 선택 검증
    const requiredLabels = ["Fe", "Sus", "제품", "제품+Fe", "제품+Sus"];
    for (const label of requiredLabels) {
      if (!(label in oxValues)) {
        alert(`검출 상태 '${label}'의 O 또는 X를 반드시 선택해 주세요.`);
        const btn = document.querySelector(`.ox[data-label="${label}"]`);
        if (btn) btn.focus();
        return;
      }
    }

    // 시간 정보
    const hour = document.getElementById("hour")?.value || "";
    const minute = document.getElementById("minute")?.value || "";

    const data = {
      type: "test",
      date: form.date.value,
      option: form.option.value,
      hour,
      minute,
      product: form.product.value,
      passCount: form.querySelector('input[name="passCount"]')?.value || "",
      detectCount: form.querySelector('input[name="detectCount"]')?.value || "",
      states: oxValues
    };

    const formData = new FormData();
    formData.append("test", JSON.stringify(data));

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbxZqOGrQIjdRCACEA5Llg-eWgqekxDnt_0yah0NuitqTm-E2k_ZcW7erNhtrSKnA1kWBg/exec", {
        method: "POST",
        body: formData
      });

      const result = await response.text();
      if (response.ok) {
        alert("✅ 저장 완료:\n" + result);
        form.reset();
        document.getElementById("date").valueAsDate = new Date(); // 다시 날짜 지정
        oxValues = {};
        document.querySelectorAll(".ox.selected").forEach(btn => btn.classList.remove("selected"));
      } else {
        alert("❌ 서버 오류:\n" + result);
      }
    } catch (err) {
      alert("❌ 저장 중 오류 발생:\n" + err.message);
      console.error("❌ 예외:", err);
    }
  });
});
</script>

</body>
</html>
