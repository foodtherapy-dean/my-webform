<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>건면공정 모니터링</title>
<style>
body, html { margin:0; padding:0; height:100%; font-family:sans-serif; }
.app-container { display:flex; flex-direction:column; height:100%; }
.app-header { background:#4CAF50; color:#fff; text-align:center; padding:16px; font-size:1.6rem; }
.app-body { flex:1 1 auto; overflow-y:auto; padding:20px; box-sizing:border-box; background:#f9f9f9; }
.app-footer { flex:0 0 auto; }
#submitBtn { width:100%; font-size:1.5rem; padding:20px 0; background:#4CAF50; color:#fff; border:none; cursor:pointer; }
.inline-row { display:flex; gap:20px; margin-top:10px; }
.inline-row > * { flex:1; }
label { display:block; margin-bottom:6px; }
input, select { width:100%; padding:14px 16px; font-size:1.2rem; border:1px solid #ccc; border-radius:6px; }
#duplicateMsg { display:none; background:#ffcccc; color:#900; padding:12px; margin-top:6px; border:1px solid #900; border-radius:6px; font-weight:bold; }
#duplicateMsg button { margin-left:12px; background:#900; color:#fff; border:none; padding:4px 10px; border-radius:4px; cursor:pointer; }
#loadingMsg { display:none; background:#ffe599; color:#333; padding:8px; margin-bottom:10px; border-radius:6px; font-weight:bold; }
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">건면공정 점검 입력</div>

  <div class="app-body">
    <!-- 날짜 -->
    <label for="date">날짜</label>
    <input type="date" id="date" required />

    <!-- 점검 옵션 -->
    <label for="group" style="margin-top:20px;">점검 옵션</label>
    <select id="group" required>
      <option value="">선택하세요</option>
      <option value="생산제품">생산제품</option>
      <option value="시스템ON">시스템ON</option>
      <option value="1차점검">1차점검</option>
      <option value="2차점검">2차점검</option>
      <option value="시스템OFF">시스템OFF</option>
    </select>

    <!-- 중복 메시지 -->
    <div id="duplicateMsg">
      <span id="duplicateText"></span>
      <button id="duplicateConfirmBtn">확인</button>
    </div>

    <!-- 로딩 메시지 -->
    <div id="loadingMsg">중복 확인 중...</div>

    <!-- 시간 입력 -->
    <div class="inline-row" id="timeRow">
      <div>
        <label for="hour">시간 (시)</label>
        <select id="hour"></select>
      </div>
      <div>
        <label for="minute">시간 (분)</label>
        <select id="minute"></select>
      </div>
    </div>

    <!-- 온도 / 습도 입력 -->
    <div class="inline-row" id="thRow">
      <div>
        <label for="temp">온도(℃)</label>
        <input type="number" id="temp" step="0.1" min="0" max="100" />
      </div>
      <div>
        <label for="humidity">습도(%)</label>
        <input type="number" id="humidity" step="0.1" min="0" max="100" />
      </div>
    </div>

    <!-- 생산제품 입력 -->
    <div class="inline-row" id="productRow" style="display:none;">
      <div>
        <label for="product">제품명</label>
        <select id="product">
          <option value="">선택하세요</option>
          <option value="일반국수">일반국수</option>
          <option value="치자국수">치자국수</option>
          <option value="메밀국수">메밀국수</option>
        </select>
      </div>
      <div>
        <label for="count">수량</label>
        <input type="number" id="count" min="1" />
      </div>
    </div>
  </div>

  <div class="app-footer">
    <button id="submitBtn">📥 서버로 전송</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dateInput = document.getElementById("date");
  const groupSelect = document.getElementById("group");
  const hourSelect = document.getElementById("hour");
  const minuteSelect = document.getElementById("minute");
  const tempInput = document.getElementById("temp");
  const humidityInput = document.getElementById("humidity");
  const productRow = document.getElementById("productRow");
  const productSelect = document.getElementById("product");
  const countInput = document.getElementById("count");
  const submitBtn = document.getElementById("submitBtn");

  const duplicateMsg = document.getElementById("duplicateMsg");
  const duplicateText = document.getElementById("duplicateText");
  const duplicateConfirmBtn = document.getElementById("duplicateConfirmBtn");
  const loadingMsg = document.getElementById("loadingMsg");

  const timeRow = document.getElementById("timeRow");
  const thRow = document.getElementById("thRow");

  const scriptUrl = "https://script.google.com/macros/s/AKfycbwTDib5h0YwBWyZjgT-r4NkcD2yzXSmx3TCITQed4v3WNmqE0Lx5zZQkWbTTS8MLdouIg/exec";

  // 오늘 날짜 자동 입력
  dateInput.valueAsDate = new Date();

  // 시/분 옵션 채우기
  function fillTimeOptions() {
    hourSelect.innerHTML = '<option value=""></option>';
    for(let h=1; h<=24; h++) {
      const val = h.toString().padStart(2,"0");
      hourSelect.innerHTML += `<option value="${val}">${val}</option>`;
    }
    minuteSelect.innerHTML = '<option value=""></option>';
    for(let m=0; m<60; m+=10) {
      const val = m.toString().padStart(2,"0");
      minuteSelect.innerHTML += `<option value="${val}">${val}</option>`;
    }
  }
  fillTimeOptions();

  // 추천시간 표시용 div 생성
  const suggestionDiv = document.createElement("div");
  suggestionDiv.style.color = "#1E90FF";
  suggestionDiv.style.marginTop = "4px";
  suggestionDiv.style.fontSize = "0.9em";
  minuteSelect.insertAdjacentElement("afterend", suggestionDiv);

  const orderMap = ["시스템ON","1차점검","2차점검","시스템OFF"];
  let loadedData = {};

  duplicateConfirmBtn.addEventListener("click", () => {
    duplicateMsg.style.display = "none";
  });

  // 입력창 표시/숨김
  function updateInputFields(selected){
    if(selected==="시스템ON" || selected==="시스템OFF"){
      timeRow.style.display = "flex";
      thRow.style.display = "none";
      productRow.style.display = "none";
    } else if(selected==="1차점검" || selected==="2차점검"){
      timeRow.style.display = "flex";
      thRow.style.display = "flex";
      productRow.style.display = "none";
    } else if(selected==="생산제품"){
      timeRow.style.display = "none";
      thRow.style.display = "none";
      productRow.style.display = "flex";
    } else {
      timeRow.style.display = "none";
      thRow.style.display = "none";
      productRow.style.display = "none";
    }
  }

  // 옵션 완료 표시
  async function updateOptionCompletion(dateVal){
    try{
      const query = encodeURIComponent(JSON.stringify({ date: dateVal }));
      const res = await fetch(`${scriptUrl}?getNoodle=${query}`);
      const data = res.ok ? await res.json() : {};
      const existingGroups = data.options || [];
      Array.from(groupSelect.options).forEach(opt => {
        if(!opt.value) return;
        const clean = opt.value.trim();
        opt.textContent = existingGroups.includes(clean) ? `${clean}(완료)` : clean;
        opt.value = clean;
      });
    } catch(err){
      console.error("옵션 완료 업데이트 오류:", err);
    }
  }

  // 중복확인
  async function checkDuplicate(date, group, internal=false){
    if(!date || !group) return {exists:false};

    loadingMsg.style.display = "block";
    submitBtn.disabled = true;

    try{
      const res = await fetch(`${scriptUrl}?checkNoodle=`+encodeURIComponent(JSON.stringify({date,group})));
      const data = await res.json();
      loadingMsg.style.display = "none";
      submitBtn.disabled = false;

      if(!internal && data.exists){
        duplicateText.textContent = `⚠️ 이미 같은 날짜(${date})와 옵션(${group}) 데이터가 존재합니다.`;
        duplicateMsg.style.display = "block";

        const d = data.data || {};
        if(d.hour) hourSelect.value = String(d.hour).padStart(2,"0");
        if(d.minute) minuteSelect.value = String(d.minute).padStart(2,"0");
        if(d.temp) tempInput.value = d.temp;
        if(d.humi) humidityInput.value = d.humi;
        if(d.product) productSelect.value = d.product;
        if(d.count) countInput.value = d.count;

        loadedData[group] = d;
      } else if(data.data){
        loadedData[group] = data.data;
      }

      return {exists: data.exists || false};
    } catch(err){
      loadingMsg.style.display="none";
      submitBtn.disabled = false;
      if(!internal){
        duplicateText.textContent="중복 확인 오류!";
        duplicateMsg.style.display="block";
      }
      return {exists:false};
    }
  }

  // 추천시간 계산
  function updateSuggestion(selected){
    const sel = selected || groupSelect.value;
    let text = "";

    if(sel==="1차점검"){
      const sys = loadedData["시스템ON"];
      if(sys && sys.hour) {
        const h = parseInt(sys.hour,10);
        text = isNaN(h) ? "시스템ON 미입력" : `추천: ${((h+7)%24).toString().padStart(2,"0")}시`;
      } else {
        text = "시스템ON 미입력";
      }
    } else if(sel==="2차점검"){
      const first = loadedData["1차점검"];
      if(first && first.hour) {
        const h = parseInt(first.hour,10);
        text = isNaN(h) ? "1차점검 미입력" : `추천: ${((h+1)%24).toString().padStart(2,"0")}시`;
      } else {
        text = "1차점검 미입력";
      }
    } else if(sel==="시스템OFF"){
      const sysOn = loadedData["시스템ON"];
      if(sysOn && sysOn.hour) {
        const h = parseInt(sysOn.hour,10);
        text = isNaN(h) ? "시스템ON 미입력" : `추천: ${((h+10)%24).toString().padStart(2,"0")}시`;
      } else {
        text = "시스템ON 미입력";
      }
    } else {
      text = "";
    }

    suggestionDiv.textContent = text;
  }

  // 옵션 변경 처리
  async function handleOptionChange(selected){
    // 입력창 숨김, 추천시간 숨김
    timeRow.style.display = "none";
    thRow.style.display = "none";
    productRow.style.display = "none";
    suggestionDiv.textContent = "";

    const idx = orderMap.indexOf(selected);

    // 이전 옵션 체크
    if(idx > 0){
      const prev = orderMap[idx-1];
      if(!loadedData[prev]){
        await checkDuplicate(dateInput.value, prev, true);
      }
    }

    // 현재 옵션 데이터 체크
    await checkDuplicate(dateInput.value, selected);

    // 추천시간 업데이트
    updateSuggestion(selected);

    // 입력창 표시
    updateInputFields(selected);
  }

  // 이벤트 연결
  groupSelect.addEventListener("focus", async () => {
    await updateOptionCompletion(dateInput.value);
  });

  groupSelect.addEventListener("change", async () => {
    duplicateMsg.style.display="none";
    duplicateText.textContent="";
    hourSelect.value="";
    minuteSelect.value="";
    tempInput.value="";
    humidityInput.value="";
    productSelect.value="";
    countInput.value="";

    const selected = groupSelect.value;
    if(selected) await handleOptionChange(selected);
  });

  dateInput.addEventListener("change", async () => {
    groupSelect.value = "";
    duplicateMsg.style.display = "none";
    duplicateText.textContent = "";
    hourSelect.value="";
    minuteSelect.value="";
    tempInput.value="";
    humidityInput.value="";
    productSelect.value="";
    countInput.value="";
    loadedData = {};
    updateInputFields();
    await updateOptionCompletion(dateInput.value);
  });

  hourSelect.addEventListener("change", ()=> updateSuggestion());

  submitBtn.addEventListener("click", async ()=>{
    const sel = groupSelect.value;
    if(!sel){ alert("점검 옵션 선택"); return;}
    if(!dateInput.value){ alert("날짜 선택"); return;}

    if(timeRow.style.display!=="flex"){
      if(!hourSelect.value){ alert("시간(시) 선택"); return;}
      if(!minuteSelect.value){ alert("시간(분) 선택"); return;}
    }
    if(thRow.style.display!=="flex"){
      if(!tempInput.value){ alert("온도 입력"); return;}
      if(!humidityInput.value){ alert("습도 입력"); return;}
    }
    if(productRow.style.display!=="flex"){
      if(!productSelect.value){ alert("제품명 선택"); return;}
      if(!countInput.value){ alert("수량 입력"); return;}
    }

    let entries;
    if(productRow.style.display==="flex"){
      entries = [{ product: productSelect.value, count: countInput.value }];
    } else {
      entries = [{
        hour: hourSelect.value,
        minute: minuteSelect.value,
        temp: tempInput.value,
        humi: humidityInput.value,
        product: productSelect.value || "",
        count: countInput.value || ""
      }];
    }

    const data = { date: dateInput.value, group: sel, entries: entries };

    try{
      const res = await fetch(scriptUrl,{
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:"noodle="+encodeURIComponent(JSON.stringify(data))
      });
      const text = await res.text();
      alert("서버 응답: "+text);
      location.reload();
    }catch(err){
      alert("에러: "+err.message);
    }
  });

  updateInputFields();
  updateOptionCompletion(dateInput.value);
});
</script>

</body>
</html>
