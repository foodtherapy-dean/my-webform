<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>건면공정 모니터링</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .hidden {
      display: none;
    }
    .section {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
    }
    label {
      display: block;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>건면공정 점검</h2>

  <label>날짜:
    <input type="date" id="date" required />
  </label>

  <label>점검옵션:
    <select id="group" onchange="showSection()" required>
      <option value="">선택하세요</option>
      <option value="systemOn">시스템 ON</option>
      <option value="systemOff">시스템 OFF</option>
      <option value="check1">1차건면기</option>
      <option value="check2">2차건면기</option>
      <option value="tunnel">건조터널</option>
    </select>
  </label>

  <!-- 모든 섹션 -->
  <div id="systemOn" class="section hidden">
    <label>시:
      <input type="number" id="systemOnHour" min="0" max="23" />
    </label>
    <label>분:
      <input type="number" id="systemOnMinute" min="0" max="59" />
    </label>
  </div>

  <div id="systemOff" class="section hidden">
    <label>시:
      <input type="number" id="systemOffHour" min="0" max="23" />
    </label>
    <label>분:
      <input type="number" id="systemOffMinute" min="0" max="59" />
    </label>
  </div>
  </div>

  <div id="check1" class="section hidden">
    <label>시:
      <input type="number" id="check1Hour" />
    </label>
    <label>분:
      <input type="number" id="check1Minute" />
    </label>
    <label>온도(℃):
      <input type="number" id="check1Temp" />
    </label>
    <label>습도(%):
      <input type="number" id="check1Humidity" />
    </label>
  </div>

  <div id="check2" class="section hidden">
    <label>시:
      <input type="number" id="check2Hour" />
    </label>
    <label>분:
      <input type="number" id="check2Minute" />
    </label>
    <label>온도(℃):
      <input type="number" id="check2Temp" />
    </label>
    <label>습도(%):
      <input type="number" id="check2Humidity" />
    </label>
  </div>

  <div id="tunnel" class="section hidden">
    <label>시:
      <input type="number" id="tunnelHour" />
    </label>
    <label>분:
      <input type="number" id="tunnelMinute" />
    </label>
    <label>온도(℃):
      <input type="number" id="tunnelTemp" />
    </label>
    <label>습도(%):
      <input type="number" id="tunnelHumidity" />
    </label>
  </div>

  <button onclick="submitForm()">제출</button>

  <div id="result"></div>

  <script>
    function showSection() {
      const selected = document.getElementById("group").value;
      document.querySelectorAll(".section").forEach(sec => sec.classList.add("hidden"));
      if (selected) {
        document.getElementById(selected).classList.remove("hidden");
      }
    }

    async function submitForm() {
      const date = document.getElementById("date").value;
      const group = document.getElementById("group").value;

      if (!date || !group) {
        alert("날짜와 점검옵션은 필수입니다.");
        return;
      }

      const data = {
        type: "process",
        date,
        group
      };

      // 공통 항목
      data[group + "Hour"] = document.getElementById(group + "Hour").value || "";
      data[group + "Minute"] = document.getElementById(group + "Minute").value || "";

      // 온도/습도 옵션만 해당 입력값 추가
      if (!["systemOn", "systemOff"].includes(group)) {
        data[group + "Temp"] = document.getElementById(group + "Temp").value || "";
        data[group + "Humidity"] = document.getElementById(group + "Humidity").value || "";
      }

      const resultBox = document.getElementById("result");
      resultBox.innerText = "⏳ 저장 중...";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycby_U1kyypPPmz-kh2FJAlYhmP-2yZVE02jkN-vPL1y47CwefW7TAEAD36ov1b1dRjy0bw/exec", {
          method: "POST",
          body: new URLSearchParams({ noodle: JSON.stringify(data) }),
        });

        const text = await res.text();
        resultBox.innerText = text;
      } catch (err) {
        resultBox.innerText = "❌ 전송 실패: " + err.message;
      }
    }
  </script>
</body>
</html>
