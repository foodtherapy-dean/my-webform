    .custom-select-wrapper {

    .custom-select {

    .custom-options {

      border: 1px solid #ddd;
      border-radius: 12px;

      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
      z-index: 99;
    }

    .custom-option {
      padding: 12px 15px;
      cursor: pointer;
    }
    .custom-option:hover {
      background: #f0f0f0;
    }

    .custom-select.open .custom-options {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

    <!-- ì˜ˆì‹œ: ì‹œê°„ ì…ë ¥ -->
    <div class="form-group">

    <!-- ì˜ˆì‹œ: ìŠµë„ ì…ë ¥ -->

  <script>
    // ===== ë‚ ì§œ ê¸°ë³¸ê°’ (ì˜¤ëŠ˜) =====
    const dateInput = document.getElementById("date");
    dateInput.valueAsDate = new Date();

    // ===== ì»¤ìŠ¤í…€ ë“œë¡­ë‹¤ìš´ ë™ì‘ =====
    document.addEventListener("DOMContentLoaded", () => {
      const customSelect = document.getElementById("inspectionSelect");
      const trigger = customSelect.querySelector(".custom-select-trigger");
      const options = customSelect.querySelectorAll(".custom-option");

      trigger.addEventListener("click", () => {
        customSelect.classList.toggle("open");
      });

      options.forEach(option => {
        option.addEventListener("click", () => {
          trigger.textContent = option.textContent;
          trigger.dataset.value = option.dataset.value;
          customSelect.classList.remove("open");
        });
      });

      // ë°”ê¹¥ í´ë¦­ ì‹œ ë‹«ê¸°
      document.addEventListener("click", e => {
        if (!customSelect.contains(e.target)) {
          customSelect.classList.remove("open");
        }
      });
    });

    // ===== í¼ ì œì¶œ ì²˜ë¦¬ =====
    document.getElementById("inspectionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const temp = document.getElementById("temp").value;
      const humi = document.getElementById("humi").value;

      const inspectionOption = document
        .getElementById("inspectionSelect")
        .querySelector(".custom-select-trigger").dataset.value;

      if (!inspectionOption) {
        alert("ì ê²€ì˜µì…˜ì„ ì„ íƒí•˜ì„¸ìš”.");
        return;

      // ì„œë²„ë¡œ ì „ì†¡í•  ë°ì´í„°
      const data = {

    });
  </script>
