<script>

  async function checkDuplicate(date, group, internal=false){

    if(loadedData[group] && loadedData[group].fetched){

      if(!internal){

  // í¬ì»¤ìŠ¤ì‹œ ì˜µì…˜(ì™„ë£Œí‘œì‹œ) ìµœì‹ í™” â€” ë‚ ì§œ ë°”ë€Œë©´ ë°˜ë“œì‹œ ì¬ìš”ì²­
  groupSelect.addEventListener("focus", async ()=>{ await updateOptionCompletion(dateInput.value); });

  // ì˜µì…˜ ë³€ê²½ ì²˜ë¦¬ â€” í•µì‹¬ ë¡œì§: ì´ì „ë‹¨ê³„(ì¶”ì²œìš©) ì„ ì¡°íšŒ + ì„ íƒ í•­ëª© ë°ì´í„°ì¡°íšŒ(ìºì‹œ ì‚¬ìš©)

    if(idx > 0){

  dateInput.addEventListener("change", async ()=>{

  // ì‹œê°„ ë³€ê²½ ì‹œ ì¶”ì²œ ì¬ê³„ì‚° (ì‚¬ìš©ìê°€ ì§ì ‘ ì‹œê°„ ì…ë ¥í•œ ê²½ìš°)

    const data={date:dateInput.value,group:groupSelect.value,entries:entries};
    try{

  // ì´ˆê¸°í™”

</script>
