<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>해충 점검 폼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 10px; max-width: 600px; margin: auto; }
    label, input, select { display: block; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px; font-size: 16px; }
    .entry { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>해충 점검 기록</h2>

  <label for="date">날짜:</label>
  <input type="date" id="date" required>

  <label for="group">구역:</label>
  <select id="group" required>
    <option value="">-- 선택하세요 --</option>
    <option value="건면동">건면동</option>
    <option value="지하수">지하수</option>
    <option value="생면동">생면동</option>
  </select>

  <div id="entriesContainer">
    <!-- 반복 입력 항목들 -->
    <div class="entry">
      <label>위치: <input type="text" class="location"></label>
      <label>종류: 
        <select class="type">
          <option value="쥐">쥐</option>
          <option value="기타">기타</option>
        </select>
      </label>
      <label>수량: <input type="number" class="count" min="0"></label>
    </div>
  </div>

  <button type="button" onclick="addEntry()">➕ 항목 추가</button>
  <button type="button" onclick="submitForm()">✅ 저장</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxPop9R_o9wIyfq1-fFV1LBkkKMBJYxoEj5dA3e8r_e_Jj2ktuNAR8qo1FwA2Hk8iJUvA/exec";

    function addEntry() {
      const container = document.getElementById("entriesContainer");
      const newEntry = document.createElement("div");
      newEntry.className = "entry";
      newEntry.innerHTML = `
        <label>위치: <input type="text" class="location"></label>
        <label>종류: 
          <select class="type">
            <option value="쥐">쥐</option>
            <option value="기타">기타</option>
          </select>
        </label>
        <label>수량: <input type="number" class="count" min="0"></label>
      `;
      container.appendChild(newEntry);
    }

    function submitForm() {
      const date = document.getElementById("date").value;
      const group = document.getElementById("group").value;
      const locations = document.querySelectorAll(".location");
      const types = document.querySelectorAll(".type");
      const counts = document.querySelectorAll(".count");

      const entries = [];

      for (let i = 0; i < locations.length; i++) {
        const loc = locations[i].value.trim();
        const type = types[i].value;
        const count = counts[i].value;

        if (loc !== "") {
          entries.push({ location: loc, type, count });
        }
      }

      // 유효성 검사
      if (!date || !group || entries.length === 0) {
        alert("날짜, 구역, 위치를 모두 입력해주세요.");
        return;
      }

      const payload = {
        date,
        group,
        entries
      };

      fetch(SCRIPT_URL, {
        method: "POST",
        body: new URLSearchParams({ data: JSON.stringify(payload) })
      })
        .then(res => res.text())
        .then(result => {
          alert("✅ Google Sheet에 저장 완료!\n\n" + result);
        })
        .catch(err => {
          alert("❌ 에러 발생: " + err.message);
        });
    }
  </script>
</body>
</html>
