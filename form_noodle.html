<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>건면공정 모니터링</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: sans-serif;
}

.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.app-header {
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 16px;
  font-size: 1.6rem;
  flex: 0 0 auto;
}

.app-body {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 20px;
  box-sizing: border-box;
  background-color: #f9f9f9;
}

.app-footer {
  flex: 0 0 auto;
  padding: 0;
}

#submitBtn {
  width: 100%;
  font-size: 1.5rem;
  padding: 20px 0;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 0;
  cursor: pointer;
}

.inline-row {
  display: flex;
  gap: 20px;
  margin-top: 10px;
}

.inline-row > * {
  flex: 1;
  padding: 0 5px;
  box-sizing: border-box;
}

.inline-row label {
  display: block;
  margin-bottom: 6px;
}

input[type="number"], select, input[type="date"] {
  width: 100%;
  padding: 14px 16px;
  font-size: 1.2rem;
  box-sizing: border-box;
  height: auto;
  border: 1px solid #ccc;
  border-radius: 6px;
  outline-offset: 0;
}

@media (min-width: 768px) {
  input[type="number"], select, input[type="date"] {
    font-size: 1.4rem;
    padding: 16px 18px;
  }
  #submitBtn {
    font-size: 1.8rem;
    padding: 22px 0;
  }
}
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">건면공정 점검 입력</div>

  <div class="app-body">
    <label for="date">날짜</label>
    <input type="date" id="date" required />

    <label for="group" style="margin-top:10px;">점검 옵션</label>
    <select id="group" required>
      <option value="">선택하세요</option>
      <option value="시스템ON">시스템ON</option>
      <option value="1차점검">1차점검</option>
      <option value="2차점검">2차점검</option>
      <option value="시스템OFF">시스템OFF</option>
    </select>

    <!-- 시간 입력 -->
    <div class="inline-row" id="timeRow">
      <div>
        <label for="hour">시간 (시)</label>
        <select id="hour"></select>
      </div>
      <div>
        <label for="minute">시간 (분)</label>
        <select id="minute"></select>
      </div>
    </div>

    <!-- 온도 / 습도 입력 -->
    <div class="inline-row" id="thRow">
      <div>
        <label for="temp">온도(℃)</label>
        <input type="number" id="temp" step="0.1" min="0" max="100" />
      </div>
      <div>
        <label for="humidity">습도(%)</label>
        <input type="number" id="humidity" step="0.1" min="0" max="100" />
      </div>
    </div>
  </div>

  <div class="app-footer">
    <button id="submitBtn">📥 서버로 전송</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dateInput = document.getElementById("date");
  const groupSelect = document.getElementById("group");
  const hourSelect = document.getElementById("hour");
  const minuteSelect = document.getElementById("minute");
  const tempInput = document.getElementById("temp");
  const humidityInput = document.getElementById("humidity");
  const submitBtn = document.getElementById("submitBtn");
  const timeRow = document.getElementById("timeRow");
  const thRow = document.getElementById("thRow");

  const scriptUrl = "https://script.google.com/macros/s/AKfycbztDgFjZxFOLnyOl0SyZRuvpVLdfxZ-lwTEoBzYt0NVc_UyBdE4B45t2mDGy7dGiC0DNQ/exec";

  // 날짜 오늘 날짜로 자동 입력
  dateInput.valueAsDate = new Date();

  // 시 / 분 옵션 채우기
  function fillTimeOptions() {
    hourSelect.innerHTML = '<option value=""></option>';
    for (let h = 1; h <= 24; h++) {
      const val = h.toString().padStart(2, "0");
      hourSelect.innerHTML += `<option value="${val}">${val}</option>`;
    }
    minuteSelect.innerHTML = '<option value=""></option>';
    for (let m = 0; m <= 60; m += 10) {
      const val = m.toString().padStart(2, "0");
      minuteSelect.innerHTML += `<option value="${val}">${val}</option>`;
    }
  }
  fillTimeOptions();

  // 점검 옵션 변경 시 필드 표시/숨김
  function updateInputFields() {
    const group = groupSelect.value;
    if (group === "시스템ON" || group === "시스템OFF") {
      timeRow.style.display = "flex";
      thRow.style.display = "none";
      tempInput.value = "";
      humidityInput.value = "";
    } else if (group === "1차점검" || group === "2차점검") {
      timeRow.style.display = "flex";
      thRow.style.display = "flex";
    } else {
      timeRow.style.display = "none";
      thRow.style.display = "none";
      hourSelect.value = "";
      minuteSelect.value = "";
      tempInput.value = "";
      humidityInput.value = "";
    }
  }

  // 중복 확인 함수
  async function checkDuplicate(date, group) {
    try {
      const res = await fetch(`${scriptUrl}?checkNoodle=` + encodeURIComponent(JSON.stringify({ date, group })));
      return await res.json(); // { exists: true/false, data: {...} }
    } catch (err) {
      console.error("중복 확인 오류:", err);
      return { exists: false, error: err.message };
    }
  }

  // 옵션 변경 시: 필드 표시 + 중복 확인
// 옵션 변경 시: 필드 표시 + 중복 확인
groupSelect.addEventListener("change", async () => {
  const dateVal = dateInput.value;
  const opt = groupSelect.value;

  if (dateVal && opt) {
    // 1. 먼저 중복 체크
    const dupCheck = await checkDuplicate(dateVal, opt);

    console.log("🔍 중복 확인 결과:", dupCheck);

    if (dupCheck.exists) {
      const proceed = confirm(
        `⚠️ 이미 같은 날짜(${dateVal})와 옵션(${opt})의 데이터가 존재합니다.\n그래도 계속 입력하시겠습니까?`
      );

      if (!proceed) {
        groupSelect.value = ""; // 옵션 초기화
        updateInputFields();    // 입력창 닫기
        return; // 여기서 중단
      }

      // ✅ proceed가 true면 데이터 자동 채우기
      if (dupCheck.data) {
        console.log("📥 가져온 데이터:", dupCheck.data);

        hourSelect.value = dupCheck.data.hour || "";
        minuteSelect.value = dupCheck.data.minute || "";
        tempInput.value = dupCheck.data.temp || "";
        humidityInput.value = dupCheck.data.humi || "";
      }
    }
  }

  // 2. 중복이 없거나 계속 입력 선택 시 필드 표시/숨김
  updateInputFields();
});
  // 저장 버튼 클릭 이벤트
  submitBtn.addEventListener("click", async () => {
    if (!groupSelect.value) {
      alert("점검 옵션을 선택하세요.");
      groupSelect.focus();
      return;
    }
    if (!dateInput.value) {
      alert("날짜를 선택하세요.");
      dateInput.focus();
      return;
    }
    if (timeRow.style.display !== "none") {
      if (!hourSelect.value) {
        alert("시간(시)을 선택하세요.");
        hourSelect.focus();
        return;
      }
      if (!minuteSelect.value) {
        alert("시간(분)을 선택하세요.");
        minuteSelect.focus();
        return;
      }
    }
    if (thRow.style.display !== "none") {
      if (!tempInput.value) {
        alert("온도를 입력하세요.");
        tempInput.focus();
        return;
      }
      if (!humidityInput.value) {
        alert("습도를 입력하세요.");
        humidityInput.focus();
        return;
      }
    }

    const data = {
      date: dateInput.value,
      group: groupSelect.value,
      entries: {
        hour: hourSelect.value,
        minute: minuteSelect.value,
        temp: tempInput.value,
        humidity: humidityInput.value
      }
    };

    fetch(scriptUrl, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "noodle=" + encodeURIComponent(JSON.stringify(data))
    })
      .then(res => res.text())
      .then(text => {
        alert("서버 응답: " + text);
        dateInput.valueAsDate = new Date();
        groupSelect.value = "";
        updateInputFields();
      })
      .catch(err => alert("에러 발생: " + err.message));
  });

  // 초기 상태
  updateInputFields();
});

</script>

</body>
</html>
