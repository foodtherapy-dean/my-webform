<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>건면공정 모니터링</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      font-size: 16px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>건면공정 점검 입력</h2>

  <label for="date">날짜</label>
  <input type="date" id="date" required />

  <label for="group">점검 옵션</label>
  <select id="group" required>
    <option value="시스템ON">시스템ON</option>
    <option value="1차점검">1차점검</option>
    <option value="2차점검">2차점검</option>
    <option value="시스템OFF">시스템OFF</option>
  </select>

  <label for="hour">시간 (시)</label>
  <input type="number" id="hour" min="0" max="23" required />

  <label for="minute">시간 (분)</label>
  <input type="number" id="minute" min="0" max="59" required />

  <label for="temp">온도 (℃)</label>
  <input type="number" id="temp" step="0.1" required />

  <label for="humidity">습도 (%)</label>
  <input type="number" id="humidity" step="0.1" required />

  <button onclick="submitForm()">저장</button>

  <p id="result"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzu8cE1fqQUvYpF3P4ImOLT2ngWcVPivWgXyfoQ7fpvnqMDgs3nTL5_zB7PSWZuSqFgKw/exec"; // 여러분의 실제 URL로 교체

    function submitForm() {
      const data = {
        date: document.getElementById("date").value,
        group: document.getElementById("group").value,
        entries: {
          hour: document.getElementById("hour").value,
          minute: document.getElementById("minute").value,
          temp: document.getElementById("temp").value,
          humidity: document.getElementById("humidity").value
        }
      };

      console.log("📤 전송 데이터:", data);

      fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "noodle=" + encodeURIComponent(JSON.stringify(data))
      })
      .then(response => response.text())
      .then(text => {
        document.getElementById("result").innerText = text;
      })
      .catch(error => {
        document.getElementById("result").innerText = "❌ 전송 에러: " + error;
      });
    }
  </script>
</body>
</html>
