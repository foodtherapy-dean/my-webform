<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>건면공정 모니터링</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: sans-serif;
}

.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.app-header {
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 16px;
  font-size: 1.6rem;
  flex: 0 0 auto;
}

.app-body {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 20px;
  box-sizing: border-box;
  background-color: #f9f9f9;
}

.app-footer {
  flex: 0 0 auto;
  padding: 0;
}

#submitBtn {
  width: 100%;
  font-size: 1.5rem;
  padding: 20px 0;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 0;
  cursor: pointer;
}

.inline-row {
  display: flex;
  gap: 20px;
  margin-top: 10px;
}

.inline-row > * {
  flex: 1;
  padding: 0 5px;
  box-sizing: border-box;
}

.inline-row label {
  display: block;
  margin-bottom: 6px;
}

input[type="number"], select, input[type="date"] {
  width: 100%;
  padding: 14px 16px;
  font-size: 1.2rem;
  box-sizing: border-box;
  height: auto;
  border: 1px solid #ccc;
  border-radius: 6px;
  outline-offset: 0;
  background-color: #fff;
}

@media (min-width: 768px) {
  input[type="number"], select, input[type="date"] {
    font-size: 1.4rem;
    padding: 16px 18px;
  }
  #submitBtn {
    font-size: 1.8rem;
    padding: 22px 0;
  }
}
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">건면공정 점검 입력</div>

  <div class="app-body">
    <label for="date">날짜</label>
    <input type="date" id="date" required />

    <label for="group" style="margin-top:10px;">점검 옵션</label>
    <select id="group" required>
      <option value="">선택하세요</option>
      <option value="시스템ON">시스템ON</option>
      <option value="1차점검">1차점검</option>
      <option value="2차점검">2차점검</option>
      <option value="시스템OFF">시스템OFF</option>
    </select>

    <!-- 시간 입력 -->
    <div class="inline-row" id="timeRow">
      <div>
        <label for="hour">시간 (시)</label>
        <select id="hour"></select>
      </div>
      <div>
        <label for="minute">시간 (분)</label>
        <select id="minute"></select>
      </div>
    </div>

    <!-- 온도 / 습도 입력 -->
    <div class="inline-row" id="thRow">
      <div>
        <label for="temp">온도(℃)</label>
        <input type="number" id="temp" step="0.1" min="0" max="100" />
      </div>
      <div>
        <label for="humidity">습도(%)</label>
        <input type="number" id="humidity" step="0.1" min="0" max="100" />
      </div>
    </div>
  </div>
  <!-- 로딩 메시지 표시 영역 -->
  <div id="loadingMsg" style="display:none; color:blue; font-weight:bold; margin-top:10px;"></div>
</div>
  <div class="app-footer">
    <button id="submitBtn">📥 서버로 전송</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dateInput = document.getElementById("date");
  const groupSelect = document.getElementById("group");
  const hourSelect = document.getElementById("hour");
  const minuteSelect = document.getElementById("minute");
  const tempInput = document.getElementById("temp");
  const humidityInput = document.getElementById("humidity");
  const submitBtn = document.getElementById("submitBtn");
  const timeRow = document.getElementById("timeRow");
  const thRow = document.getElementById("thRow");
  const loadingMsg = document.getElementById("loadingMsg");

  const scriptUrl = "https://script.google.com/macros/s/AKfycbztDgFjZxFOLnyOl0SyZRuvpVLdfxZ-lwTEoBzYt0NVc_UyBdE4B45t2mDGy7dGiC0DNQ/exec";

  // 오늘 날짜 자동 입력
  dateInput.valueAsDate = new Date();
  submitBtn.disabled = true; // 기본 비활성화

  // 시/분 옵션 채우기
  function fillTimeOptions() {
    hourSelect.innerHTML = '<option value=""></option>';
    for (let h = 1; h <= 24; h++) {
      const val = h.toString().padStart(2, "0");
      hourSelect.innerHTML += `<option value="${val}">${val}</option>`;
    }
    minuteSelect.innerHTML = '<option value=""></option>';
    for (let m = 0; m <= 60; m += 10) {
      const val = m.toString().padStart(2, "0");
      minuteSelect.innerHTML += `<option value="${val}">${val}</option>`;
    }
  }
  fillTimeOptions();

  // 로딩 표시
  function showLoading(message) {
    loadingMsg.textContent = message;
    loadingMsg.style.display = "block";
  }
  function hideLoading() {
    loadingMsg.style.display = "none";
  }

  // 입력 필드 표시/숨김
  function updateInputFields() {
    const group = groupSelect.value;
    if (group === "시스템ON" || group === "시스템OFF") {
      timeRow.style.display = "flex";
      thRow.style.display = "none";
    } else if (group === "1차점검" || group === "2차점검") {
      timeRow.style.display = "flex";
      thRow.style.display = "flex";
    } else {
      timeRow.style.display = "none";
      thRow.style.display = "none";
    }
  }

  // 필수값 검증
  function validateFormFields() {
    if (!groupSelect.value || !dateInput.value) return false;
    if (timeRow.style.display !== "none") {
      if (!hourSelect.value || !minuteSelect.value) return false;
    }
    if (thRow.style.display !== "none") {
      if (!tempInput.value || !humidityInput.value) return false;
    }
    return true;
  }

  // 중복 확인
  async function checkDuplicate(date, group) {
    try {
      showLoading("중복 확인 중...");
      submitBtn.disabled = true;
      const res = await fetch(`${scriptUrl}?checkNoodle=` + encodeURIComponent(JSON.stringify({ date, group })));
      const data = await res.json();
      hideLoading();

      if (data.exists) {
        const proceed = confirm(`⚠️ 이미 같은 날짜(${date})와 옵션(${group}) 데이터가 존재합니다.\n그래도 계속 입력하시겠습니까?`);
        if (!proceed) {
          groupSelect.value = "";
          updateInputFields();
          submitBtn.disabled = true;
          return false;
        }
      }
      submitBtn.disabled = !validateFormFields();
      return true;
    } catch (err) {
      hideLoading();
      alert("중복 확인 중 오류 발생: " + err.message);
      submitBtn.disabled = true;
      return false;
    }
  }

  // 날짜 변경 시
  dateInput.addEventListener("change", async () => {
    if (dateInput.value && groupSelect.value) {
      await checkDuplicate(dateInput.value, groupSelect.value);
    } else {
      submitBtn.disabled = true;
    }
    updateInputFields();
  });

  // 점검 옵션 변경 시 (날짜 제외 초기화)
  groupSelect.addEventListener("change", async () => {
    hourSelect.value = "";
    minuteSelect.value = "";
    tempInput.value = "";
    humidityInput.value = "";

    if (dateInput.value && groupSelect.value) {
      await checkDuplicate(dateInput.value, groupSelect.value);
    } else {
      submitBtn.disabled = true;
    }
    updateInputFields();
  });

  // 입력값 변화 시 버튼 상태 업데이트
  [hourSelect, minuteSelect, tempInput, humidityInput].forEach(el => {
    el.addEventListener("input", () => {
      submitBtn.disabled = !validateFormFields();
    });
  });

  // 저장 버튼 클릭
  submitBtn.addEventListener("click", async () => {
    if (!validateFormFields()) {
      alert("필수 입력값을 모두 채워주세요.");
      return;
    }

    const data = {
      date: dateInput.value,
      group: groupSelect.value,
      entries: {
        hour: hourSelect.value,
        minute: minuteSelect.value,
        temp: tempInput.value,
        humidity: humidityInput.value
      }
    };

    try {
      showLoading("저장 중...");
      const res = await fetch(scriptUrl, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "noodle=" + encodeURIComponent(JSON.stringify(data))
      });
      const text = await res.text();
      hideLoading();
      alert("서버 응답: " + text);

      // 폼 초기화
      dateInput.valueAsDate = new Date();
      groupSelect.value = "";
      hourSelect.value = "";
      minuteSelect.value = "";
      tempInput.value = "";
      humidityInput.value = "";
      submitBtn.disabled = true;
      updateInputFields();
    } catch (err) {
      hideLoading();
      alert("저장 중 에러 발생: " + err.message);
    }
  });

  updateInputFields();
});
</script>
<!-- 로딩 메시지 -->
<span id="loadingMsg" style="display:none;color:blue;">중복 확인 중...</span>


</body>
</html>
