<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>점검 웹폼</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="date"],
    input[type="time"],
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }

    /* === 커스텀 드롭다운 스타일 === */
    .custom-select-wrapper {
      position: relative;
      user-select: none;
      width: 100%;
      font-size: 16px;
    }

    .custom-select {
      position: relative;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .custom-select-trigger {
      padding: 12px 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .custom-options {
      position: absolute;
      top: 110%;
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
      z-index: 99;
    }

    .custom-option {
      padding: 12px 15px;
      cursor: pointer;
    }
    .custom-option:hover {
      background: #f0f0f0;
    }

    .custom-select.open .custom-options {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <h2>점검 웹폼</h2>

  <form id="inspectionForm">
    <!-- 날짜 입력 -->
    <div class="form-group">
      <label for="date">날짜</label>
      <input type="date" id="date" name="date" required>
    </div>

    <!-- 점검옵션 (커스텀 드롭다운 적용) -->
    <div class="form-group">
      <label>점검옵션</label>
      <div class="custom-select-wrapper">
        <div class="custom-select" id="inspectionSelect">
          <span class="custom-select-trigger">선택하세요</span>
          <div class="custom-options">
            <span class="custom-option" data-value="systemOn">시스템ON</span>
            <span class="custom-option" data-value="firstCheck">1차점검</span>
            <span class="custom-option" data-value="secondCheck">2차점검</span>
            <span class="custom-option" data-value="systemOff">시스템OFF</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 예시: 시간 입력 -->
    <div class="form-group">
      <label for="time">시간</label>
      <input type="time" id="time" name="time">
    </div>

    <!-- 예시: 온도 입력 -->
    <div class="form-group">
      <label for="temp">온도(℃)</label>
      <input type="number" id="temp" name="temp" placeholder="예: 25">
    </div>

    <!-- 예시: 습도 입력 -->
    <div class="form-group">
      <label for="humi">습도(%)</label>
      <input type="number" id="humi" name="humi" placeholder="예: 60">
    </div>

    <button type="submit">저장</button>
  </form>

  <script>
    // ===== 날짜 기본값 (오늘) =====
    const dateInput = document.getElementById("date");
    dateInput.valueAsDate = new Date();

    // ===== 커스텀 드롭다운 동작 =====
    document.addEventListener("DOMContentLoaded", () => {
      const customSelect = document.getElementById("inspectionSelect");
      const trigger = customSelect.querySelector(".custom-select-trigger");
      const options = customSelect.querySelectorAll(".custom-option");

      trigger.addEventListener("click", () => {
        customSelect.classList.toggle("open");
      });

      options.forEach(option => {
        option.addEventListener("click", () => {
          trigger.textContent = option.textContent;
          trigger.dataset.value = option.dataset.value;
          customSelect.classList.remove("open");
        });
      });

      // 바깥 클릭 시 닫기
      document.addEventListener("click", e => {
        if (!customSelect.contains(e.target)) {
          customSelect.classList.remove("open");
        }
      });
    });

    // ===== 폼 제출 처리 =====
    document.getElementById("inspectionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const temp = document.getElementById("temp").value;
      const humi = document.getElementById("humi").value;

      const inspectionOption = document
        .getElementById("inspectionSelect")
        .querySelector(".custom-select-trigger").dataset.value;

      if (!inspectionOption) {
        alert("점검옵션을 선택하세요.");
        return;
      }

      // 서버로 전송할 데이터
      const data = {
        date,
        time,
        temp,
        humi,
        option: inspectionOption
      };

      console.log("전송 데이터:", data);

      // 📌 fetch POST 요청 예시
      // fetch("YOUR_APPS_SCRIPT_URL", {
      //   method: "POST",
      //   body: new URLSearchParams({ inspection: JSON.stringify(data) })
      // })
      // .then(res => res.text())
      // .then(txt => alert("저장완료: " + txt))
      // .catch(err => alert("에러: " + err));
    });
  </script>
</body>
</html>
