<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>건면공정 모니터링</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: sans-serif;
  background-color: #f9f9f9;
}

.container {
  width: 100%;
  padding: 20px;
  box-sizing: border-box;
}

h2 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 20px;
}

.inline-row {
  display: flex;
  gap: 20px;
  margin-top: 10px;
}

.inline-row > * {
  flex: 1;
  padding: 0 5px;
  box-sizing: border-box;
}

.inline-row label {
  display: block;
  margin-bottom: 6px;
}

/* input, select 전체 스타일 */
input[type="number"], select, input[type="date"] {
  width: 100%;
  padding: 14px 16px;
  font-size: 1.2rem;
  box-sizing: border-box;
  height: auto;
  border: 1px solid #ccc;
  border-radius: 6px;
  outline-offset: 0;
}

/* 전송 버튼 */
#submitBtn {
  margin-top: 30px;
  width: 100%;
  font-size: 1.5rem;
  padding: 18px 0;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* 반응형 조정 */
@media (min-width: 768px) {
  .container {
    max-width: 800px;
  }
  input[type="number"], select, input[type="date"] {
    font-size: 1.4rem;
    padding: 16px 18px;
  }
  #submitBtn {
    font-size: 1.8rem;
    padding: 20px 0;
  }
}
</style>
</head>
<body>
  <div class="container">
    <h2>건면공정 점검 입력</h2>

    <label for="date">날짜</label>
    <input type="date" id="date" required />

    <label for="group" style="margin-top:10px;">점검 옵션</label>
    <select id="group" required>
      <option value="">선택하세요</option>
      <option value="시스템ON">시스템ON</option>
      <option value="1차점검">1차점검</option>
      <option value="2차점검">2차점검</option>
      <option value="시스템OFF">시스템OFF</option>
    </select>

    <div class="inline-row">
      <div>
        <label for="hour">시간 (시)</label>
        <select id="hour" required></select>
      </div>
      <div>
        <label for="minute">시간 (분)</label>
        <select id="minute" required></select>
      </div>
    </div>

    <div class="inline-row">
      <div>
        <label for="temp">온도(℃)</label>
        <input type="number" id="temp" step="0.1" min="0" max="100" disabled />
      </div>
      <div>
        <label for="humidity">습도(%)</label>
        <input type="number" id="humidity" step="0.1" min="0" max="100" disabled />
      </div>
    </div>

    <button id="submitBtn">📥 서버로 전송</button>
  </div>

<script>
// (기존 스크립트 그대로 사용)
</script>

</body>
</html>
