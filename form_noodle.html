<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>건면공정 모니터링</title>
<style>
body, html { margin:0; padding:0; height:100%; font-family:sans-serif; }
.app-container { display:flex; flex-direction:column; height:100%; }
.app-header { background:#4CAF50; color:#fff; text-align:center; padding:16px; font-size:1.6rem; }
.app-body { flex:1 1 auto; overflow-y:auto; padding:20px; box-sizing:border-box; background:#f9f9f9; }
.app-footer { flex:0 0 auto; }
#submitBtn { width:100%; font-size:1.5rem; padding:20px 0; background:#4CAF50; color:#fff; border:none; cursor:pointer; }
.inline-row { display:flex; gap:20px; margin-top:10px; }
.inline-row > * { flex:1; }
label { display:block; margin-bottom:6px; font-size:1.2rem; }
input, select { width:100%; padding:14px 16px; font-size:1.2rem; border:1px solid #ccc; border-radius:6px; }
#duplicateMsg { display:none; background:#ffcccc; color:#900; padding:12px; margin-top:6px; border:1px solid #900; border-radius:6px; font-weight:bold; }
#duplicateMsg button { margin-left:12px; background:#900; color:#fff; border:none; padding:4px 10px; border-radius:4px; cursor:pointer; }
#loadingMsg { display:none; background:#ffe599; color:#333; padding:8px; margin-bottom:10px; border-radius:6px; font-weight:bold; }

/* 커스텀 드롭다운 */
.custom-select-wrapper { position: relative; width:100%; }
.custom-select { border:1px solid #ccc; border-radius:6px; padding:14px 16px; font-size:1.3rem; cursor:pointer; background:#fff; }
.custom-options { position:absolute; top:100%; left:0; right:0; border:1px solid #ccc; border-radius:6px; background:#fff; display:none; max-height:180px; overflow-y:auto; z-index:1000; }
.custom-option { padding:12px 16px; cursor:pointer; font-size:1.3rem; }
.custom-option:hover { background:#f0f0f0; }
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">건면공정 점검 입력</div>

  <div class="app-body">
    <!-- 날짜 -->
    <label for="date">날짜</label>
    <input type="date" id="date" required />

    <!-- 점검 옵션 -->
    <label style="margin-top:20px;">점검 옵션</label>
    <input type="hidden" id="groupValue" />
    <div class="custom-select-wrapper">
      <div class="custom-select" id="groupSelect">선택하세요</div>
      <div class="custom-options" id="groupOptions">
        <div class="custom-option" data-value="생산제품">생산제품</div>
        <div class="custom-option" data-value="시스템ON">시스템ON</div>
        <div class="custom-option" data-value="1차점검">1차점검</div>
        <div class="custom-option" data-value="2차점검">2차점검</div>
        <div class="custom-option" data-value="시스템OFF">시스템OFF</div>
      </div>
    </div>

    <!-- 중복 메시지 -->
    <div id="duplicateMsg">
      <span id="duplicateText"></span>
      <button id="duplicateConfirmBtn">확인</button>
    </div>

    <!-- 로딩 메시지 -->
    <div id="loadingMsg">중복 확인 중...</div>

    <!-- 시간 입력 -->
    <div class="inline-row" id="timeRow">
      <div>
        <label for="hour">시간 (시)</label>
        <select id="hour" disabled></select>
      </div>
      <div>
        <label for="minute">시간 (분)</label>
        <select id="minute" disabled></select>
      </div>
    </div>

    <!-- 온도 / 습도 입력 -->
    <div class="inline-row" id="thRow">
      <div>
        <label for="temp">온도(℃)</label>
        <input type="number" id="temp" step="0.1" min="0" max="100" disabled />
      </div>
      <div>
        <label for="humidity">습도(%)</label>
        <input type="number" id="humidity" step="0.1" min="0" max="100" disabled />
      </div>
    </div>

    <!-- 생산제품 입력 -->
    <div class="inline-row" id="productRow">
      <div>
        <label for="product">제품명</label>
        <select id="product" disabled>
          <option value="">선택하세요</option>
          <option value="일반국수">일반국수</option>
          <option value="치자국수">치자국수</option>
          <option value="메밀국수">메밀국수</option>
        </select>
      </div>
      <div>
        <label for="count">수량</label>
        <input type="number" id="count" min="1" disabled />
      </div>
    </div>
  </div>

  <div class="app-footer">
    <button id="submitBtn">📥 서버로 전송</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dateInput = document.getElementById("date");
  const groupValueInput = document.getElementById("groupValue");
  const groupSelect = document.getElementById("groupSelect");
  const groupOptions = document.getElementById("groupOptions");
  const groupOptionItems = groupOptions.querySelectorAll(".custom-option");

  const hourSelect = document.getElementById("hour");
  const minuteSelect = document.getElementById("minute");
  const tempInput = document.getElementById("temp");
  const humidityInput = document.getElementById("humidity");
  const productRow = document.getElementById("productRow");
  const productSelect = document.getElementById("product");
  const countInput = document.getElementById("count");
  const submitBtn = document.getElementById("submitBtn");

  const duplicateMsg = document.getElementById("duplicateMsg");
  const duplicateText = document.getElementById("duplicateText");
  const duplicateConfirmBtn = document.getElementById("duplicateConfirmBtn");
  const loadingMsg = document.getElementById("loadingMsg");

  const timeRow = document.getElementById("timeRow");
  const thRow = document.getElementById("thRow");

  const scriptUrl = "https://script.google.com/macros/s/AKfycbwTDib5h0YwBWyZjgT-r4NkcD2yzXSmx3TCITQed4v3WNmqE0Lx5zZQkWbTTS8MLdouIg/exec";

  dateInput.valueAsDate = new Date();

  // 시/분 옵션 채우기
  function fillTimeOptions() {
    hourSelect.innerHTML = '<option value=""></option>';
    for(let h=1; h<=24; h++){ hourSelect.innerHTML += `<option value="${String(h).padStart(2,"0")}">${String(h).padStart(2,"0")}</option>`; }
    minuteSelect.innerHTML = '<option value=""></option>';
    for(let m=0; m<60; m+=10){ minuteSelect.innerHTML += `<option value="${String(m).padStart(2,"0")}">${String(m).padStart(2,"0")}</option>`; }
  }
  fillTimeOptions();

  function updateInputFields(selected){
    hourSelect.disabled = true;
    minuteSelect.disabled = true;
    tempInput.disabled = true;
    humidityInput.disabled = true;
    productSelect.disabled = true;
    countInput.disabled = true;

    if(selected==="시스템ON" || selected==="시스템OFF"){
      hourSelect.disabled = false;
      minuteSelect.disabled = false;
    } else if(selected==="1차점검" || selected==="2차점검"){
      hourSelect.disabled = false;
      minuteSelect.disabled = false;
      tempInput.disabled = false;
      humidityInput.disabled = false;
    } else if(selected==="생산제품"){
      productSelect.disabled = false;
      countInput.disabled = false;
    }
  }

  duplicateConfirmBtn.addEventListener("click", ()=>{ duplicateMsg.style.display="none"; });

  const suggestionSpan = document.createElement("span");
  suggestionSpan.style.marginLeft = "10px";
  suggestionSpan.style.color = "blue";
  hourSelect.insertAdjacentElement("afterend", suggestionSpan);

  let loadedData = {};
  const orderMap = ["시스템ON","1차점검","2차점검","시스템OFF"];

  async function updateOptionCompletion(dateVal){
    try{
      const query = encodeURIComponent(JSON.stringify({ date: dateVal }));
      const res = await fetch(`${scriptUrl}?getNoodle=${query}`);
      const data = res.ok ? await res.json() : {};
      const existingGroups = data.options || [];
      groupOptionItems.forEach(opt=>{
        const val = opt.dataset.value;
        opt.textContent = existingGroups.includes(val)?`${val}(완료)`:val;
      });
    }catch(err){ console.error(err); }
  }

  async function checkDuplicate(date, group, internal=false){
    loadingMsg.style.display = "block";
    submitBtn.disabled = true;
    try{
      const res = await fetch(`${scriptUrl}?checkNoodle=`+encodeURIComponent(JSON.stringify({date,group})));
      const data = await res.json();
      loadingMsg.style.display = "none";

      if(!internal && data.exists){
        duplicateText.textContent = `⚠️ 이미 같은 날짜(${date})와 옵션(${group}) 데이터가 존재합니다.`;
        duplicateMsg.style.display="block";
        if(data.data){
          if(data.data.hour) hourSelect.value = data.data.hour.padStart(2,"0");
          if(data.data.minute) minuteSelect.value = data.data.minute.padStart(2,"0");
          if(data.data.temp) tempInput.value = data.data.temp;
          if(data.data.humi) humidityInput.value = data.data.humi;
          if(data.data.product) productSelect.value = data.data.product;
          if(data.data.count) countInput.value = data.data.count;
        }
      }

      if(data.data) loadedData[group] = data.data;

      updateSuggestion();
      submitBtn.disabled = false;
      await updateOptionCompletion(date);
      return true;
    }catch(err){
      loadingMsg.style.display="none";
      if(!internal){ duplicateText.textContent="중복 확인 오류!"; duplicateMsg.style.display="block"; }
      return false;
    }
  }

  function updateSuggestion(){
    const selectedOption = groupValueInput.value;
    let suggestedHour = null;
    if(selectedOption==="1차점검"){
      const sysOn = loadedData["시스템ON"];
      if(sysOn && sysOn.hour) suggestedHour = (parseInt(sysOn.hour,10)+7)%24;
    }else if(selectedOption==="2차점검"){
      const firstCheck = loadedData["1차점검"];
      if(firstCheck && firstCheck.hour) suggestedHour = (parseInt(firstCheck.hour,10)+1)%24;
    }else if(selectedOption==="시스템OFF"){
      const sysOn = loadedData["시스템ON"];
      if(sysOn && sysOn.hour) suggestedHour = (parseInt(sysOn.hour,10)+10)%24;
    }
    suggestionSpan.textContent = suggestedHour!==null?` (추천: ${String(suggestedHour).padStart(2,"0")}시)`:"";
  }

  // 커스텀 드롭다운 클릭/선택
  groupSelect.addEventListener("click", ()=>{ groupOptions.style.display=(groupOptions.style.display==="block"?"none":"block"); });
  groupOptionItems.forEach(item=>{
    item.addEventListener("click", async()=>{
      const val = item.dataset.value;
      groupSelect.textContent = val;
      groupValueInput.value = val;
      groupOptions.style.display = "none";

      updateInputFields(val);

      // 중복체크 및 완료표시
      if(dateInput.value && val){ await checkDuplicate(dateInput.value,val); }
    });
  });

  dateInput.addEventListener("change", async()=>{
    groupSelect.textContent = "선택하세요";
    groupValueInput.value = "";
    duplicateMsg.style.display="none";
    duplicateText.textContent="";
    hourSelect.value=""; minuteSelect.value="";
    tempInput.value=""; humidityInput.value="";
    productSelect.value=""; countInput.value="";
    loadedData={};
    updateInputFields("");
    await updateOptionCompletion(dateInput.value);
  });

  submitBtn.addEventListener("click", async()=>{
    const selectedGroup = groupValueInput.value;
    if(!selectedGroup){ alert("점검 옵션을 선택하세요."); return; }
    if(!dateInput.value){ alert("날짜를 선택하세요."); return; }

    if(!hourSelect.disabled && !hourSelect.value){ alert("시간(시) 선택"); return; }
    if(!minuteSelect.disabled && !minuteSelect.value){ alert("시간(분) 선택"); return; }
    if(!tempInput.disabled && !tempInput.value){ alert("온도 입력"); return; }
    if(!humidityInput.disabled && !humidityInput.value){ alert("습도 입력"); return; }
    if(!productSelect.disabled && !productSelect.value){ alert("제품명 선택"); return; }
    if(!countInput.disabled && !countInput.value){ alert("수량 입력"); return; }

    let entries = productRow.querySelector("select:disabled")===null ? [{ product: productSelect.value, count: countInput.value }] :
      [{ hour: hourSelect.value, minute: minuteSelect.value, temp: tempInput.value, humi: humidityInput.value, product:"", count:"" }];

    const data = { date: dateInput.value, group: selectedGroup, entries };

    try{
      const res = await fetch(scriptUrl,{
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:"noodle="+encodeURIComponent(JSON.stringify(data))
      });
      const text = await res.text();
      alert("서버 응답: "+text);
      location.reload();
    }catch(err){ alert("에러: "+err.message); }
  });

  updateInputFields("");
  updateOptionCompletion(dateInput.value);
});
</script>
</body>
</html>
