<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>건면공정 모니터링</title>
<style>
body, html { margin:0; padding:0; height:100%; font-family:sans-serif; }
.app-container { display:flex; flex-direction:column; height:100%; }
.app-header { background:#4CAF50; color:#fff; text-align:center; padding:16px; font-size:1.6rem; }
.app-body { flex:1 1 auto; overflow-y:auto; padding:20px; box-sizing:border-box; background:#f9f9f9; }
.app-body label { display:block; margin:14px 0 6px; font-weight:500; }
.app-body input, .app-body select { width:100%; padding:14px 16px; font-size:1.2rem; border:1px solid #ccc; border-radius:6px; box-sizing:border-box; background:#fff; }
.inline-row { display:flex; gap:20px; margin-top:10px; }
.inline-row > * { flex:1; }
#duplicateMsg { display:none; background:#ffcccc; color:#900; padding:12px; margin-top:6px; border:1px solid #900; border-radius:6px; font-weight:bold; }
#duplicateMsg button { margin-left:12px; background:#900; color:#fff; border:none; padding:4px 10px; border-radius:4px; cursor:pointer; }
#loadingMsg { display:none; background:#ffe599; color:#333; padding:8px; margin-bottom:10px; border-radius:6px; font-weight:bold; }
.app-footer { flex:0 0 auto; }
#submitBtn { width:100%; font-size:1.5rem; padding:20px 0; background:#4CAF50; color:#fff; border:none; cursor:pointer; }
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">건면공정 점검 입력</div>

  <div class="app-body">
    <label for="date">날짜</label>
    <input type="date" id="date" required />

    <label for="group">점검 옵션</label>
    <select id="group">
      <option value="">선택하세요</option>
      <option value="생산제품">생산제품</option>
      <option value="시스템ON">시스템ON</option>
      <option value="1차점검">1차점검</option>
      <option value="2차점검">2차점검</option>
      <option value="시스템OFF">시스템OFF</option>
    </select>

    <div id="duplicateMsg">
      <span id="duplicateText"></span>
      <button id="duplicateConfirmBtn">확인</button>
    </div>

    <div id="loadingMsg">중복 확인 중...</div>

    <div class="inline-row" id="timeRow" style="display:none;">
      <div>
        <label for="hour">시간 (시)</label>
        <select id="hour"></select>
      </div>
      <div>
        <label for="minute">시간 (분)</label>
        <select id="minute"></select>
      </div>
    </div>

    <div class="inline-row" id="thRow" style="display:none;">
      <div>
        <label for="temp">온도(℃)</label>
        <input type="number" id="temp" step="0.1" min="0" max="100" />
      </div>
      <div>
        <label for="humidity">습도(%)</label>
        <input type="number" id="humidity" step="0.1" min="0" max="100" />
      </div>
    </div>

    <div class="inline-row" id="productRow" style="display:none;">
      <div>
        <label for="product">제품명</label>
        <select id="product">
          <option value="">선택하세요</option>
          <option value="일반국수">일반국수</option>
          <option value="치자국수">치자국수</option>
          <option value="메밀국수">메밀국수</option>
        </select>
      </div>
      <div>
        <label for="count">수량</label>
        <input type="number" id="count" min="1" />
      </div>
    </div>
  </div>

  <div class="app-footer">
    <button id="submitBtn">📥 서버로 전송</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dateInput = document.getElementById("date");
  const groupSelect = document.getElementById("group");
  const hourSelect = document.getElementById("hour");
  const minuteSelect = document.getElementById("minute");
  const tempInput = document.getElementById("temp");
  const humidityInput = document.getElementById("humidity");
  const productRow = document.getElementById("productRow");
  const productSelect = document.getElementById("product");
  const countInput = document.getElementById("count");
  const submitBtn = document.getElementById("submitBtn");

  const duplicateMsg = document.getElementById("duplicateMsg");
  const duplicateText = document.getElementById("duplicateText");
  const duplicateConfirmBtn = document.getElementById("duplicateConfirmBtn");
  const loadingMsg = document.getElementById("loadingMsg");

  const timeRow = document.getElementById("timeRow");
  const thRow = document.getElementById("thRow");

  const scriptUrl = "https://script.google.com/macros/s/AKfycbwTDib5h0YwBWyZjgT-r4NkcD2yzXSmx3TCITQed4v3WNmqE0Lx5zZQkWbTTS8MLdouIg/exec";

  dateInput.valueAsDate = new Date();

  function fillTimeOptions() {
    hourSelect.innerHTML = '<option value=""></option>';
    for(let h=1; h<=24; h++) hourSelect.innerHTML += `<option value="${h.toString().padStart(2,"0")}">${h.toString().padStart(2,"0")}</option>`;
    minuteSelect.innerHTML = '<option value=""></option>';
    for(let m=0; m<60; m+=10) minuteSelect.innerHTML += `<option value="${m.toString().padStart(2,"0")}">${m.toString().padStart(2,"0")}</option>`;
  }
  fillTimeOptions();

  function updateInputFields(){
    const g = groupSelect.value;
    if (g === "시스템ON" || g==="시스템OFF"){ timeRow.style.display="flex"; thRow.style.display="none"; productRow.style.display="none"; }
    else if(g==="1차점검" || g==="2차점검"){ timeRow.style.display="flex"; thRow.style.display="flex"; productRow.style.display="none"; }
    else if(g==="생산제품"){ timeRow.style.display="none"; thRow.style.display="none"; productRow.style.display="flex"; }
    else{ timeRow.style.display="none"; thRow.style.display="none"; productRow.style.display="none"; }
  }

  duplicateConfirmBtn.addEventListener("click", ()=>{ duplicateMsg.style.display="none"; });

  const suggestionSpan = document.createElement("span");
  suggestionSpan.style.marginLeft="10px"; suggestionSpan.style.color="blue";
  hourSelect.insertAdjacentElement("afterend", suggestionSpan);

  let loadedData={};
  const orderMap=["시스템ON","1차점검","2차점검","시스템OFF"];

  async function updateOptionCompletion(dateVal){
    if(!dateVal) return;
    if(loadedData["options"]) return; // 이미 로딩됨
    try{
      const query = encodeURIComponent(JSON.stringify({date: dateVal}));
      const res = await fetch(`${scriptUrl}?getNoodle=${query}`);
      const data = res.ok ? await res.json() : {};
      const existingGroups = data.options || [];
      loadedData["options"] = existingGroups;
      Array.from(groupSelect.options).forEach(opt=>{
        if(!opt.value) return;
        const clean = opt.value.trim();
        opt.textContent = existingGroups.includes(clean) ? `${clean}(완료)` : clean;
        opt.value = clean;
      });
    } catch(err){ console.error(err); }
  }

  async function checkDuplicate(date, group, internal=false){
    if(!date || !group) return false;
    if(loadedData[group]) return true; // 이미 로딩됨

    loadingMsg.style.display="block"; submitBtn.disabled=true;
    try{
      const res = await fetch(`${scriptUrl}?checkNoodle=`+encodeURIComponent(JSON.stringify({date,group})));
      const data = await res.json();
      loadingMsg.style.display="none";

      if(!internal && data.exists){
        duplicateText.textContent=`⚠️ 이미 같은 날짜(${date})와 옵션(${group}) 데이터가 존재합니다.`;
        duplicateMsg.style.display="block";

        if(data.data){
          if(data.data.hour) hourSelect.value=data.data.hour.padStart(2,"0");
          if(data.data.minute) minuteSelect.value=data.data.minute.padStart(2,"0");
          if(data.data.temp) tempInput.value=data.data.temp;
          if(data.data.humi) humidityInput.value=data.data.humi;
          if(data.data.product) productSelect.value=data.data.product;
          if(data.data.count) countInput.value=data.data.count;
        }
      }
      if(data.data) loadedData[group]=data.data;
      updateSuggestion();
      submitBtn.disabled=false;
      return true;
    }catch(err){
      loadingMsg.style.display="none";
      if(!internal){ duplicateText.textContent="중복 확인 오류!"; duplicateMsg.style.display="block"; }
      return false;
    }
  }

  function updateSuggestion(){
    const selectedOption = groupSelect.value;
    let suggestedText = "";

    if(selectedOption==="1차점검"){
      const sysOn = loadedData["시스템ON"];
      if(sysOn && sysOn.hour) suggestedText = `추천: ${(parseInt(sysOn.hour,10)+7)%24}시`;
      else suggestedText = "시스템ON 미입력";
    } else if(selectedOption==="2차점검"){
      const firstCheck = loadedData["1차점검"];
      if(firstCheck && firstCheck.hour) suggestedText = `추천: ${(parseInt(firstCheck.hour,10)+1)%24}시`;
      else suggestedText = "1차점검 미입력";
    } else if(selectedOption==="시스템OFF"){
      const sysOn = loadedData["시스템ON"];
      if(sysOn && sysOn.hour) suggestedText = `추천: ${(parseInt(sysOn.hour,10)+10)%24}시`;
      else suggestedText = "시스템ON 미입력";
    }

    suggestionSpan.textContent = suggestedText ? ` (${suggestedText})` : "";
  }

  groupSelect.addEventListener("focus", async ()=>{ await updateOptionCompletion(dateInput.value); });

  groupSelect.addEventListener("change", async ()=>{
    duplicateMsg.style.display="none"; 
    duplicateText.textContent="";
    const selected = groupSelect.value;
    const idx = orderMap.indexOf(selected);

    // 입력창 초기화
    hourSelect.value=""; minuteSelect.value="";
    tempInput.value=""; humidityInput.value="";
    productSelect.value=""; countInput.value="";

    // 이전 데이터 불러오기 (idx>0 조건 제거, 시스템ON도 처리)
    if(!loadedData[selected]){
      await checkDuplicate(dateInput.value, selected, true);
    }

    // 이전 단계 데이터 체크 (추천시간 계산용)
    if(idx>0 && !loadedData[orderMap[idx-1]]){
      await checkDuplicate(dateInput.value, orderMap[idx-1], true);
    }

    updateInputFields();
    updateSuggestion();
});
  dateInput.addEventListener("change", async ()=>{
    groupSelect.value=""; duplicateMsg.style.display="none"; duplicateText.textContent="";
    hourSelect.value=""; minuteSelect.value=""; tempInput.value=""; humidityInput.value="";
    productSelect.value=""; countInput.value=""; loadedData={};
    updateInputFields();
    await updateOptionCompletion(dateInput.value);
  });

  hourSelect.addEventListener("change", updateSuggestion);

  submitBtn.addEventListener("click", async ()=>{
    if(!groupSelect.value){ alert("점검 옵션을 선택하세요."); return; }
    if(!dateInput.value){ alert("날짜를 선택하세요."); return; }

    if(timeRow.style.display!=="none"){ if(!hourSelect.value){ alert("시간(시) 선택"); return; } if(!minuteSelect.value){ alert("시간(분) 선택"); return; } }
    if(thRow.style.display!=="none"){ if(!tempInput.value){ alert("온도 입력"); return; } if(!humidityInput.value){ alert("습도 입력"); return; } }
    if(productRow.style.display!=="none"){ if(!productSelect.value){ alert("제품명 선택"); return; } if(!countInput.value){ alert("수량 입력"); return; } }

    let entries;
    if(productRow.style.display!=="none"){ entries=[{product:productSelect.value,count:countInput.value}]; }
    else{ entries=[{hour:hourSelect.value,minute:minuteSelect.value,temp:tempInput.value,humi:humidityInput.value,product:productSelect.value||"",count:countInput.value||""}]; }

    const data={date:dateInput.value,group:groupSelect.value,entries:entries};
    try{
      const res=await fetch(scriptUrl,{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body:"noodle="+encodeURIComponent(JSON.stringify(data))});
      const text=await res.text();
      alert("서버 응답: "+text); location.reload();
    } catch(err){ alert("에러: "+err.message); }
  });

  updateInputFields();
  updateOptionCompletion(dateInput.value);
});
</script>
</body>
</html>
