<body>

    <div class="inline-row" id="thRow">

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dateInput = document.getElementById("date");
  const hourSelect = document.getElementById("hour");
  const minuteSelect = document.getElementById("minute");
  const tempInput = document.getElementById("temp");
  const humidityInput = document.getElementById("humidity");
  const productRow = document.getElementById("productRow");
  const productSelect = document.getElementById("product");
  const countInput = document.getElementById("count");
  const submitBtn = document.getElementById("submitBtn");
  const duplicateMsg = document.getElementById("duplicateMsg");
  const duplicateText = document.getElementById("duplicateText");
  const duplicateConfirmBtn = document.getElementById("duplicateConfirmBtn");
  const loadingMsg = document.getElementById("loadingMsg");
  const timeRow = document.getElementById("timeRow");
  const thRow = document.getElementById("thRow");
  const recommendedTime = document.getElementById("recommendedTime");

  const scriptUrl = "https://script.google.com/macros/s/AKfycbwTDib5h0YwBWyZjgT-r4NkcD2yzXSmx3TCITQed4v3WNmqE0Lx5zZQkWbTTS8MLdouIg/exec";

  // ì˜¤ëŠ˜ ë‚ ì§œ ìë™ ì…ë ¥
  dateInput.valueAsDate = new Date();

  // ì‹œ/ë¶„ ì˜µì…˜ ì±„ìš°ê¸°
  function fillTimeOptions() {
    hourSelect.innerHTML = '<option value=""></option>';
    for(let h=1; h<=24; h++){
      const val = h.toString().padStart(2,"0");
      hourSelect.innerHTML += `<option value="${val}">${val}</option>`;
    }
    minuteSelect.innerHTML = '<option value=""></option>';
    for(let m=0; m<60; m+=10){
      const val = m.toString().padStart(2,"0");
      minuteSelect.innerHTML += `<option value="${val}">${val}</option>`;
    }
  }
  fillTimeOptions();

  // ====== ì»¤ìŠ¤í…€ ë“œë¡­ë‹¤ìš´ ì²˜ë¦¬ ======
  const customGroup = document.getElementById("customGroup");
  const selectedDiv = customGroup.querySelector(".selected-option");
  const optionsList = customGroup.querySelector(".options");
  let currentGroup = "";
  let lastData = {};

  const optionItems = ["ìƒì‚°ì œí’ˆ","ì‹œìŠ¤í…œON","1ì°¨ì ê²€","2ì°¨ì ê²€","ì‹œìŠ¤í…œOFF"];

  function renderOptions(existing=[]) {
    optionsList.innerHTML = "";
    optionItems.forEach(opt=>{
      const li = document.createElement("li");
      li.dataset.value = opt;
      li.textContent = existing.includes(opt) ? `${opt}(ì™„ë£Œ)` : opt;
      optionsList.appendChild(li);
    });
  }

  customGroup.addEventListener("click", e=>{
    if(e.target.classList.contains("selected-option")) customGroup.classList.toggle("open");
    if(e.target.tagName === "LI"){
      const cleanOpt = e.target.dataset.value;
      currentGroup = cleanOpt;
      selectedDiv.textContent = e.target.textContent;
      customGroup.classList.remove("open");
      updateInputFields();
      checkDuplicate(dateInput.value, cleanOpt);
    }
  });

  document.addEventListener("click", e=>{
    if(!customGroup.contains(e.target)) customGroup.classList.remove("open");
  });

  // ====== ì˜µì…˜ ì™„ë£Œ í‘œì‹œ ì—…ë°ì´íŠ¸ ======
  async function updateOptionCompletion(dateVal){
    try{
      const query = encodeURIComponent(JSON.stringify({date: dateVal}));
      const res = await fetch(`${scriptUrl}?getNoodle=${query}`);
      const data = res.ok ? await res.json() : {};
      const existingGroups = data.options || [];
      lastData = data.data || {};
      renderOptions(existingGroups);
    } catch(err){ console.error(err); }
  }

  // ====== ì…ë ¥ í•„ë“œ í‘œì‹œ ì œì–´ ======
  function updateInputFields(){
    const g = currentGroup;
    recommendedTime.textContent = "";
    if(g === "ì‹œìŠ¤í…œON" || g==="ì‹œìŠ¤í…œOFF"){
      timeRow.style.display="flex";
      thRow.style.display="none";
      productRow.style.display="none";
    } else if(g==="1ì°¨ì ê²€" || g==="2ì°¨ì ê²€"){
      timeRow.style.display="flex";
      thRow.style.display="flex";
      productRow.style.display="none";
    } else if(g==="ìƒì‚°ì œí’ˆ"){
      timeRow.style.display="none";
      thRow.style.display="none";
      productRow.style.display="flex";
    } else{
      timeRow.style.display="none";
      thRow.style.display="none";
      productRow.style.display="none";
    }
    updateRecommendedTime();
  }

  // ====== ì¶”ì²œì ê²€ì‹œê°„ ê³„ì‚° ======
  function updateRecommendedTime(){
    let rec = "";
    try{
      if(currentGroup==="1ì°¨ì ê²€" && lastData["ì‹œìŠ¤í…œON"]){
        rec = `ì¶”ì²œì ê²€ì‹œê°„: ${((parseInt(lastData["ì‹œìŠ¤í…œON"].hour||0)+7-1)%24+1).toString().padStart(2,"0")}ì‹œ`;
      } else if(currentGroup==="2ì°¨ì ê²€" && lastData["1ì°¨ì ê²€"]){
        rec = `ì¶”ì²œì ê²€ì‹œê°„: ${((parseInt(lastData["1ì°¨ì ê²€"].hour||0)+1-1)%24+1).toString().padStart(2,"0")}ì‹œ`;
      } else if(currentGroup==="ì‹œìŠ¤í…œOFF" && lastData["ì‹œìŠ¤í…œON"]){
        rec = `ì¶”ì²œì ê²€ì‹œê°„: ${((parseInt(lastData["ì‹œìŠ¤í…œON"].hour||0)+10-1)%24+1).toString().padStart(2,"0")}ì‹œ`;
      }
    } catch(err){ console.error(err); }
    recommendedTime.textContent = rec;
  }

  duplicateConfirmBtn.addEventListener("click", ()=>{ duplicateMsg.style.display="none"; });

  // ì¤‘ë³µ ì²´í¬
  async function checkDuplicate(date, group){
    if(!group) return;
    loadingMsg.style.display="block";
    submitBtn.disabled = true;
    try{
      const res = await fetch(`${scriptUrl}?checkNoodle=`+encodeURIComponent(JSON.stringify({date,group})));
      const data = await res.json();
      loadingMsg.style.display="none";

      lastData = data.data || {};

      if(data.exists){
        duplicateText.textContent = `âš ï¸ ì´ë¯¸ ê°™ì€ ë‚ ì§œ(${date})ì™€ ì˜µì…˜(${group}) ë°ì´í„°ê°€ ì¡´ì¬í•©ë‹ˆë‹¤.`;
        duplicateMsg.style.display="block";
        if(lastData.hour) hourSelect.value = lastData.hour.padStart(2,"0");
        if(lastData.minute) minuteSelect.value = lastData.minute.padStart(2,"0");
        if(lastData.temp) tempInput.value = lastData.temp;
        if(lastData.humi) humidityInput.value = lastData.humi;
        if(lastData.product) productSelect.value = lastData.product;
        if(lastData.count) countInput.value = lastData.count;
      }
    }catch(err){
      loadingMsg.style.display="none";
      duplicateText.textContent="ì¤‘ë³µ í™•ì¸ ì˜¤ë¥˜!";
      duplicateMsg.style.display="block";
    } finally{
      submitBtn.disabled=false;
      updateRecommendedTime();
    }
  }

  // ì´ˆê¸° ë Œë”
  updateOptionCompletion(dateInput.value);

  dateInput.addEventListener("change", ()=>{
    currentGroup="";
    selectedDiv.textContent="ì„ íƒí•˜ì„¸ìš”";
    duplicateMsg.style.display="none";
    duplicateText.textContent="";
    hourSelect.value="";
    minuteSelect.value="";
    tempInput.value="";
    humidityInput.value="";
    productSelect.value="";
    countInput.value="";
    recommendedTime.textContent="";
    updateInputFields();
    updateOptionCompletion(dateInput.value);
  });

  // ì œì¶œ
  submitBtn.addEventListener("click", async ()=>{
    if(!currentGroup){ alert("ì ê²€ ì˜µì…˜ì„ ì„ íƒí•˜ì„¸ìš”."); return; }
    if(!dateInput.value){ alert("ë‚ ì§œë¥¼ ì„ íƒí•˜ì„¸ìš”."); return; }

    if(timeRow.style.display!=="none"){
      if(!hourSelect.value){ alert("ì‹œê°„(ì‹œ) ì„ íƒ"); return; }
      if(!minuteSelect.value){ alert("ì‹œê°„(ë¶„) ì„ íƒ"); return; }
    }
    if(thRow.style.display!=="none"){
      if(!tempInput.value){ alert("ì˜¨ë„ ì…ë ¥"); return; }
      if(!humidityInput.value){ alert("ìŠµë„ ì…ë ¥"); return; }
    }
    if(productRow.style.display!=="none"){
      if(!productSelect.value){ alert("ì œí’ˆëª… ì„ íƒ"); return; }
      if(!countInput.value){ alert("ìˆ˜ëŸ‰ ì…ë ¥"); return; }
    }

    let entries;
    if(productRow.style.display !== "none"){
      entries=[{product: productSelect.value, count: countInput.value}];
    } else{
      entries=[{hour: hourSelect.value, minute: minuteSelect.value, temp: tempInput.value, humi: humidityInput.value, product: productSelect.value||"", count: countInput.value||""}];
    }

    const data={date: dateInput.value, group: currentGroup, entries: entries};
    try{
      const res = await fetch(scriptUrl,{
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:"noodle="+encodeURIComponent(JSON.stringify(data))
      });
      const text = await res.text();
      alert("ì„œë²„ ì‘ë‹µ: "+text);
      location.reload();
    }catch(err){ alert("ì—ëŸ¬: "+err.message); }
  });
});
</script>
