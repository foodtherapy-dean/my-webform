<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>생면공정 입력</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: sans-serif;
}
.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}
.app-header {
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 2rem;
  flex: 0 0 auto;
}
.app-body {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 20px;
  box-sizing: border-box;
  background-color: #f9f9f9;
}
.app-footer {
  flex: 0 0 auto;
}
#submitBtn {
  width: 100%;
  font-size: 1.8rem;
  padding: 24px 0;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 0;
  cursor: pointer;
}

/* 한 행 레이아웃 고정 */
.row {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 12px;
  background: #fff;
  padding: 16px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  flex-wrap: nowrap; /* 항상 한 줄 유지 */
}
.label {
  flex: 0 0 60px; /* 고정폭 */
  font-weight: bold;
  font-size: 1.4rem;
  text-align: left;
}
.btn {
  flex: 1 1 0;      /* 두 버튼이 남은 공간을 균등 분배 */
  min-width: 0;     /* 길어져도 줄바꿈 없이 축소 */
  padding: 16px 12px;
  border-radius: 8px;
  cursor: pointer;
  border: none;
  font-size: 1.4rem;
  font-weight: bold;
  background: #e0e0e0; /* 기본 회색 */
  color: #333;
  transition: background 0.2s, color 0.2s, box-shadow 0.2s;
}
.btn.selected {
  background: #4CAF50; /* 선택 시 공통 색상 */
  color: white;
  box-shadow: inset 0 0 0 2px #2e7d32;
}
.result {
  margin-left: auto;   /* 오른쪽 끝으로 밀기 */
  flex: 0 0 auto;
  min-width: 110px;
  text-align: right;
  font-size: 1.4rem;
  font-weight: bold;
  color: #333;
}

/* 중복 메시지 */
#duplicateMsg {
  display: none;
  background-color: #ffcccc;
  color: #900;
  padding: 14px;
  margin-top: 8px;
  border: 1px solid #900;
  border-radius: 6px;
  font-weight: bold;
  font-size: 1.2rem;
}
#duplicateMsg button {
  margin-left: 14px;
  background-color: #900;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
}

/* 모바일 전용: 한 줄 유지하면서 터치 영역 확대 */
@media (max-width: 768px) {
  .row { gap: 6px; padding: 14px; }
  .label { flex-basis: 56px; font-size: 1.6rem; }
  .btn { font-size: 1.6rem; padding: 16px 8px; }
  .result { font-size: 1.6rem; min-width: 100px; }
}
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">생면공정 점검 입력</div>

  <div class="app-body">
    <!-- 날짜 -->
    <label for="date">날짜</label>
    <input type="date" id="date" required style="font-size:1.4rem; padding:10px; width:100%; margin-bottom:20px;" />

    <!-- 1차~10차 -->
    <h3 style="margin-top:20px;">차수별 입력</h3>
    <div id="rounds"></div>

    <!-- 중복 메시지 -->
    <div id="duplicateMsg">
      <span id="duplicateText"></span>
      <button id="duplicateConfirmBtn">확인</button>
    </div>
  </div>

  <div class="app-footer">
    <button id="submitBtn">📥 저장하기</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dateInput = document.getElementById("date");
  const submitBtn = document.getElementById("submitBtn");
  const roundsDiv = document.getElementById("rounds");
  const duplicateMsg = document.getElementById("duplicateMsg");
  const duplicateText = document.getElementById("duplicateText");
  const duplicateConfirmBtn = document.getElementById("duplicateConfirmBtn");

  const scriptUrl = "https://script.google.com/macros/s/AKfycbzuT-_RAwyZvrq8GmRmHcR8G3LI8u4xiqOw4SmMEqVOfOeJ-kNH5BCaS6nKsjK3WyDBtA/exec";

  // --- 보조: 로딩 표시 요소를 동적으로 추가 (date 입력 바로 옆에 표시)
  let loadingDiv = document.getElementById("saengLoading");
  if (!loadingDiv) {
    loadingDiv = document.createElement("div");
    loadingDiv.id = "saengLoading";
    loadingDiv.style.display = "none";
    loadingDiv.style.marginTop = "8px";
    loadingDiv.style.padding = "8px";
    loadingDiv.style.background = "#007bff";
    loadingDiv.style.color = "#fff";
    loadingDiv.style.borderRadius = "6px";
    loadingDiv.style.fontWeight = "bold";
    loadingDiv.textContent = "중복 확인 중...";
    // insert after date input
    if (dateInput && dateInput.parentNode) {
      dateInput.parentNode.insertBefore(loadingDiv, dateInput.nextSibling);
    } else {
      document.querySelector('.app-body').prepend(loadingDiv);
    }
  }

  // 오늘 날짜 자동 입력
  dateInput.valueAsDate = new Date();

  // 데이터 저장용
  let roundData = {};

  // UI 생성: 1~10차
  for (let i = 1; i <= 10; i++) {
    const row = document.createElement("div");
    row.className = "row";
    row.setAttribute('data-round', i);

    row.innerHTML = `
      <div class="label">${i}차</div>
      <button class="btn" type="button" onclick="selectOption(${i}, '3포')" aria-pressed="false">3포</button>
      <button class="btn" type="button" onclick="selectOption(${i}, '2포')" aria-pressed="false">2포</button>
      <div id="result${i}" class="result"></div>
    `;
    roundsDiv.appendChild(row);
  }

  // 선택 처리 (해당 행 요소 기준으로 조작)
  window.selectOption = function(round, type) {
    const rowEl = roundsDiv.children[round - 1];          // i번째 행
    const btns = rowEl.querySelectorAll('.btn');          // 해당 행의 두 버튼

    let no, value;
    if (type === "3포") { no = 60; value = 1; }
    else { no = 40; value = 0.7; }

    roundData[round] = { no, value };
    document.getElementById("result"+round).textContent = `주정 ${value} kg`;

    // 버튼 하이라이트 토글 (선택 버튼만 selected)
    btns.forEach(b => { b.classList.remove('selected'); b.setAttribute('aria-pressed','false'); });
    if (type === "3포") {
      btns[0].classList.add('selected');
      btns[0].setAttribute('aria-pressed','true');
    } else {
      btns[1].classList.add('selected');
      btns[1].setAttribute('aria-pressed','true');
    }
  }

  // --- 중복 확인 함수 (서버와 통신, 로딩/메시지 표시 처리)
  let lastCheckedDate = null;
  async function checkDuplicate(date) {
    if (!date) return;
    lastCheckedDate = date;

    // UI: 로딩 표시
    loadingDiv.style.display = "block";
    duplicateMsg.style.display = "none";
    submitBtn.disabled = true;

    try {
      const query = encodeURIComponent(JSON.stringify({ date }));
      const url = `${scriptUrl}?checkSaengmyeon=${query}`;

      const res = await fetch(url);
      // 서버응답이 JSON 형식이 아니거나 파싱 실패해도 catch로 이동함
      const data = await res.json();

      // 요청-응답 순서 보장: 사용자가 다른 날짜를 이미 바꿨다면 최신 체크 결과가 아니므로 무시
      if (lastCheckedDate !== date) {
        // 무시: 다른 체크가 진행중
        return;
      }

      if (data && data.exists) {
        duplicateText.textContent = `⚠️ ${date} 에 이미 입력된 데이터가 있습니다.`;
        duplicateMsg.style.display = "block";
        submitBtn.disabled = true;
      } else {
        duplicateMsg.style.display = "none";
        submitBtn.disabled = false;
      }
    } catch (err) {
      console.error("생면공정 중복 확인 오류:", err);
      // 중복확인 실패 시에는 사용자가 저장 못하도록 하거나 허용할 수 있음 — 여기선 경고는 띄우고 저장은 허용하지 않음
      duplicateText.textContent = "중복 확인 중 오류가 발생했습니다. 네트워크를 확인하세요.";
      duplicateMsg.style.display = "block";
      submitBtn.disabled = true;
    } finally {
      loadingDiv.style.display = "none";
    }
  }

  // date 변경 시 즉시 중복 확인
  dateInput.addEventListener("change", () => {
    if (dateInput.value) checkDuplicate(dateInput.value);
  });

  // duplicate confirm (사용자 강제 저장 허용)
  duplicateConfirmBtn.addEventListener("click", () => {
    duplicateMsg.style.display = "none";
    submitBtn.disabled = false;
  });

  // --- 저장(제출) 처리
  submitBtn.addEventListener("click", async () => {
    if (!dateInput.value) {
      alert("날짜를 선택하세요.");
      return;
    }

    // 1) 차수 연속성 검사: 선택된 차수들에 대해 앞차수들 체크
    // roundData의 키들을 숫자 배열로
    const selectedRounds = Object.keys(roundData).map(x => parseInt(x,10)).sort((a,b)=>a-b);

    // 반드시 1차가 선택되어야 함
    if (!selectedRounds.includes(1)) {
      alert("최초 1차는 반드시 선택되어야 합니다.");
      return;
    }

    // 누락된 앞차수 검사: 예를 들어 3차가 선택되었으면 1~2차가 모두 선택되어야 함
    const missing = new Set();
    for (const r of selectedRounds) {
      for (let k = 1; k < r; k++) {
        if (!selectedRounds.includes(k)) missing.add(k);
      }
    }
    if (missing.size > 0) {
      // 정렬해서 메시지 만들기
      const arr = Array.from(missing).sort((a,b)=>a-b);
      const txt = arr.map(n => `${n}차`).join(", ");
      alert(`${txt} 체크가 안되어 있습니다. 앞차수를 먼저 선택해 주세요.`);
      return;
    }

    // 2) 서버 중복 메시지 표시 상태 확인: 만약 duplicateMsg 보이는 상태면 저장 불가(단, 사용자가 확인 버튼 눌러 강제 저장 허용 가능)
    if (duplicateMsg.style.display === "block" && submitBtn.disabled) {
      alert("같은 날짜 데이터가 존재합니다. 계속하려면 중복 알림에서 확인을 눌러주세요.");
      return;
    }

    // 수집 및 전송
    const noArr = [], valueArr = [];
    for (let i = 1; i <= 10; i++) {
      if (roundData[i]) {
        noArr.push(roundData[i].no);
        valueArr.push(roundData[i].value);
      } else {
        noArr.push("");
        valueArr.push("");
      }
    }

    const payload = {
      date: dateInput.value,
      no: noArr,
      value: valueArr
    };

    try {
      // FormData 방식 (기존과 호환)
      const res = await fetch(scriptUrl, {
        method: "POST",
        body: new URLSearchParams({
          saengmyeon: JSON.stringify(payload)
        })
      });

      const text = await res.text();
      alert("저장 완료: " + text);

      // 저장 성공 시 초기화
      Object.keys(roundData).forEach(k => delete roundData[k]);
      document.querySelectorAll(".result").forEach(el => el.textContent = "");
      document.querySelectorAll(".btn").forEach(btn => {
        btn.classList.remove("selected");
        btn.setAttribute('aria-pressed','false');
      });
      dateInput.valueAsDate = new Date();

      // 저장 후 즉시 중복 체크 (새로운 오늘 날짜에 대해)
      if (dateInput.value) checkDuplicate(dateInput.value);
    } catch (err) {
      alert("에러 발생: " + err.message);
    }
  });

  // 페이지 로드 시 최초 중복 확인
  if (dateInput.value) checkDuplicate(dateInput.value);
});
</script>

</body>
</html>
