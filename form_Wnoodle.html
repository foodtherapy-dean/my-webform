<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>차수별 점검폼</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 80px; /* 하단 버튼 공간 */
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #2c3e50;
      color: white;
      padding: 12px;
      font-size: 18px;
      text-align: center;
    }
    .container {
      margin-top: 60px;
      padding: 15px;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .label {
      flex: 1;
    }
    .buttons {
      flex: 2;
      text-align: center;
    }
    button.option {
      margin: 0 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button.option.selected {
      background: #3498db;
      color: white;
    }
    .result {
      flex: 1;
      text-align: right;
      font-weight: bold;
      color: #2c3e50;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #2c3e50;
      padding: 10px;
      text-align: center;
    }
    footer button {
      background: #27ae60;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>차수별 점검폼</header>
  <div class="container">
    <label>날짜:
      <input type="date" id="dateInput">
    </label>

    <!-- 차수별 항목 (no1 ~ no10) -->
    <div id="rows"></div>
  </div>

  <footer>
    <button onclick="saveData()">저장</button>
  </footer>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbzuT-_RAwyZvrq8GmRmHcR8G3LI8u4xiqOw4SmMEqVOfOeJ-kNH5BCaS6nKsjK3WyDBtA/exec";

    // 오늘 날짜 기본 설정
    document.getElementById("dateInput").valueAsDate = new Date();

    // 행 생성 (no1 ~ no10)
    const rowsContainer = document.getElementById("rows");
    for (let i = 1; i <= 10; i++) {
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div class="label">No${i}</div>
        <div class="buttons">
          <button class="option" onclick="selectOption(${i}, '3포')">3포</button>
          <button class="option" onclick="selectOption(${i}, '2포')">2포</button>
        </div>
        <div class="result" id="result${i}">-</div>
      `;
      rowsContainer.appendChild(row);
    }

    // 선택 로직
    function selectOption(no, value) {
      document.querySelectorAll(`#rows .row:nth-child(${no}) .option`).forEach(btn => {
        btn.classList.remove("selected");
      });
      event.target.classList.add("selected");
      document.getElementById("result" + no).innerText = value;
    }

    // 저장
    function saveData() {
      const date = document.getElementById("dateInput").value;
      if (!date) {
        alert("날짜를 선택하세요.");
        return;
      }

      let data = { date: date, action: "save" };

      for (let i = 1; i <= 10; i++) {
        let val = document.getElementById("result" + i).innerText;
        if (val === "-") val = "";
        data["no" + i] = "No" + i;
        data["value" + i] = val;
      }

      fetch(sheetURL, {
        method: "POST",
        body: new URLSearchParams(data)
      })
      .then(res => res.text())
      .then(msg => alert("저장 완료: " + msg))
      .catch(err => alert("에러 발생: " + err));
    }
  </script>
</body>
</html>
