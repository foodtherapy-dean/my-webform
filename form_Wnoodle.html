<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body, html { margin:0; padding:0; height:100%; font-family:sans-serif; }
.app-container { display:flex; flex-direction:column; height:100%; }
.app-header { background:#4CAF50; color:#fff; text-align:center; padding:20px; font-size:2rem; position:sticky; top:0; z-index:10; }
.app-body { flex:1 1 auto; overflow-y:auto; padding:20px; box-sizing:border-box; background:#f9f9f9; }
.app-footer { flex:0 0 auto; position:sticky; bottom:0; z-index:10; background:#fff; padding:10px; }
#submitBtn { width:100%; font-size:1.8rem; padding:20px 0; background:#4CAF50; color:#fff; border:none; cursor:pointer; border-radius:10px; }

.row { display:flex; align-items:center; gap:8px; margin-bottom:12px; background:#fff; padding:16px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); flex-wrap:nowrap; }
.label { flex:0 0 60px; font-weight:bold; font-size:1.4rem; cursor:pointer; }
.btn { flex:1 1 0; min-width:0; padding:16px 12px; border-radius:8px; cursor:pointer; border:none; font-size:1.4rem; font-weight:bold; background:#e0e0e0; color:#333; transition:background .2s,color .2s,box-shadow .2s; }
.btn.selected { background:#4CAF50; color:#fff; box-shadow:inset 0 0 0 2px #2e7d32; }
.result { margin-left:auto; flex:0 0 auto; min-width:110px; text-align:right; font-size:1.4rem; font-weight:bold; color:#333; }

#duplicateMsg { display:none; background:#ffcccc; color:#900; padding:14px; margin-top:8px; border:1px solid #900; border-radius:6px; font-weight:bold; font-size:1.2rem; }

@media (max-width:768px){
  .row{ gap:6px; padding:14px; }
  .label{ flex-basis:56px; font-size:1.6rem; }
  .btn{ font-size:1.6rem; padding:16px 8px; }
  .result{ font-size:1.6rem; min-width:100px; }
}
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">ìƒë©´ê³µì • ì ê²€ ì…ë ¥4</div>

  <div class="app-body">
    <label for="date">ë‚ ì§œ</label>
    <input type="date" id="date" required style="font-size:1.4rem; padding:10px; width:100%; margin-bottom:20px;" />
    <div id="duplicateMsg">
      <span id="duplicateText"></span>
      <button id="duplicateConfirmBtn">ì§„í–‰</button>
      <button id="duplicateCancelBtn">ì·¨ì†Œ</button>
    </div>
    <h3 style="margin-top:20px;">ì°¨ìˆ˜ë³„ ì…ë ¥</h3>
    <div id="rounds"></div>
  </div>

  <div class="app-footer">
    <button id="submitBtn">ğŸ“¥ ì €ì¥í•˜ê¸°</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dateInput = document.getElementById("date");
  const submitBtn = document.getElementById("submitBtn");
  const roundsDiv = document.getElementById("rounds");
  const duplicateMsg = document.getElementById("duplicateMsg");
  const duplicateText = document.getElementById("duplicateText");
  const duplicateConfirmBtn = document.getElementById("duplicateConfirmBtn");
  const duplicateCancelBtn = document.getElementById("duplicateCancelBtn");

  const scriptUrl = "https://script.google.com/macros/s/AKfycbzS7NO6wduZ9-71n0MaYT_SV7T4n5PwBLEduC595rzVL4OkV2E-mo2B42lJpCRLLAGlug/exec";

  // ì˜¤ëŠ˜ ë‚ ì§œ ìë™ ì…ë ¥
  dateInput.valueAsDate = new Date();

  // ë°ì´í„° ì €ì¥ìš©
  let roundData = {};

  // UI ìƒì„±
  for (let i = 1; i <= 10; i++) {
    const row = document.createElement("div");
    row.className = "row";
    row.setAttribute('data-round', i);

    row.innerHTML = `
      <div class="label" onclick="resetRound(${i})">${i}ì°¨</div>
      <button class="btn" type="button" onclick="selectOption(${i}, '3í¬')" aria-pressed="false">3í¬</button>
      <button class="btn" type="button" onclick="selectOption(${i}, '2í¬')" aria-pressed="false">2í¬</button>
      <div id="result${i}" class="result"></div>
    `;
    roundsDiv.appendChild(row);
  }

  // ë²„íŠ¼ ì„ íƒ ì²˜ë¦¬
  window.selectOption = function(round, type) {
    const rowEl = roundsDiv.children[round - 1];
    const btns = rowEl.querySelectorAll('.btn');

    let no, value;
    if (type === "3í¬") { no = 60; value = 1; }
    else { no = 40; value = 0.7; }

    roundData[round] = { type, no, value };
    document.getElementById("result"+round).textContent = `ì£¼ì • ${value} kg`;

    // ë²„íŠ¼ ìƒ‰ìƒ í† ê¸€
    btns.forEach(b => { b.classList.remove('selected'); b.setAttribute('aria-pressed','false'); });
    if (type === "3í¬") btns[0].classList.add('selected');
    else btns[1].classList.add('selected');
  }

  // ì°¨ìˆ˜ ì´ˆê¸°í™”
  window.resetRound = function(round) {
    delete roundData[round];
    document.getElementById("result"+round).textContent = "";
    const rowEl = roundsDiv.children[round - 1];
    rowEl.querySelectorAll('.btn').forEach(b => { b.classList.remove('selected'); b.setAttribute('aria-pressed','false'); });
  }

  // ì¤‘ë³µ í™•ì¸ + ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
  async function checkDuplicate(date) {
    try {
      const res = await fetch(`${scriptUrl}?checkSaengmyeon=${encodeURIComponent(date)}`);
      const data = await res.json();
      if (data.exists) {
        duplicateText.textContent = `âš ï¸ ${date} ì— ì´ë¯¸ ì…ë ¥ëœ ë°ì´í„°ê°€ ìˆìŠµë‹ˆë‹¤.`;
        duplicateMsg.style.display = "block";
        submitBtn.disabled = true;

        // ê¸°ì¡´ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° â†’ UI í‘œì‹œ
        if (data.records) {
          roundData = {};
          data.records.forEach((val, idx) => {
            if (val) {
              let round = idx + 1;
              roundData[round] = val;
              document.getElementById("result"+round).textContent = `ì£¼ì • ${val.value} kg`;
              const rowEl = roundsDiv.children[round - 1];
              const btns = rowEl.querySelectorAll('.btn');
              if (val.type === "3í¬") btns[0].classList.add('selected');
              else if (val.type === "2í¬") btns[1].classList.add('selected');
            }
          });
        }
      } else {
        duplicateMsg.style.display = "none";
        submitBtn.disabled = false;
      }
    } catch (err) {
      console.error("ì¤‘ë³µ í™•ì¸ ì‹¤íŒ¨:", err);
    }
  }

  dateInput.addEventListener("change", () => {
    if (dateInput.value) checkDuplicate(dateInput.value);
  });

  duplicateConfirmBtn.addEventListener("click", () => {
    duplicateMsg.style.display = "none";
    submitBtn.disabled = false; // ë®ì–´ì“°ê¸° í—ˆìš©
  });

  duplicateCancelBtn.addEventListener("click", () => {
    duplicateMsg.style.display = "none";
    submitBtn.disabled = true;
    // ì´ˆê¸°í™”
    roundData = {};
    document.querySelectorAll(".result").forEach(el => el.textContent = "");
    document.querySelectorAll(".btn").forEach(btn => {
      btn.classList.remove("selected");
      btn.setAttribute("aria-pressed","false");
    });
  });

  // ì €ì¥
  submitBtn.addEventListener("click", async () => {
    if (!dateInput.value) { alert("ë‚ ì§œë¥¼ ì„ íƒí•˜ì„¸ìš”."); return; }

    const records = [];
    for (let i = 1; i <= 10; i++) {
      if (roundData[i]) records.push(roundData[i]);
      else records.push(null);
    }

    const payload = { date: dateInput.value, records };

    try {
      const res = await fetch(scriptUrl, {
        method: "POST",
        body: new URLSearchParams({
          saengmyeon: JSON.stringify(payload)
        })
      });
      const text = await res.text();
      alert("ì €ì¥ ì™„ë£Œ: " + text);
    } catch (err) {
      alert("ì—ëŸ¬ ë°œìƒ: " + err.message);
    }
  });

  // í˜ì´ì§€ ë¡œë“œ ì‹œ ìµœì´ˆ ì¤‘ë³µ í™•ì¸
  if (dateInput.value) checkDuplicate(dateInput.value);
});
</script>
</body>
