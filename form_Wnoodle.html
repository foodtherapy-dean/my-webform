<script>
document.addEventListener('DOMContentLoaded', () => {
  const dateInput = document.getElementById("date");

  // ì˜¤ëŠ˜ ë‚ ì§œ ìë™ ì…ë ¥
  dateInput.valueAsDate = new Date();

  // ë°ì´í„° ì €ì¥ìš©
  let roundData = {};

  // UI ìƒì„±
  for (let i = 1; i <= 10; i++) {
    const row = document.createElement("div");
    row.className = "row";
    row.setAttribute('data-round', i);

    row.innerHTML = `
      <div class="label">${i}ì°¨</div>
      <button class="btn" type="button" onclick="selectOption(${i}, '3í¬')">3í¬</button>
      <button class="btn" type="button" onclick="selectOption(${i}, '2í¬')">2í¬</button>
      <div id="result${i}" class="result"></div>
    `;

    // ë¼ë²¨ í´ë¦­ â†’ ì´ˆê¸°í™”
    row.querySelector(".label").addEventListener("click", () => {
      delete roundData[i];
      row.querySelectorAll(".btn").forEach(btn => {
        btn.classList.remove("selected");
        btn.setAttribute("aria-pressed","false");
      });
      document.getElementById("result"+i).textContent = "";

    roundsDiv.appendChild(row);
  }

  // ë²„íŠ¼ ì„ íƒ ì²˜ë¦¬
  window.selectOption = function(round, type) {
    const rowEl = roundsDiv.children[round - 1];
    const btns = rowEl.querySelectorAll('.btn');

    let no, value;
    if (type === "3í¬") { no = 60; value = 1; }
    else { no = 40; value = 0.7; }

    roundData[round] = { no, value };
    document.getElementById("result"+round).textContent = `ì£¼ì • ${value} kg`;

    btns.forEach(b => { b.classList.remove('selected'); b.setAttribute('aria-pressed','false'); });
    if (type === "3í¬") {
      btns[0].classList.add('selected');
      btns[0].setAttribute('aria-pressed','true');
    } else {
      btns[1].classList.add('selected');
      btns[1].setAttribute('aria-pressed','true');
    }
  }

  // ì¤‘ë³µ í™•ì¸
  async function checkDuplicate(date) {
    loadingMsg.style.display = "block";
    duplicateMsg.style.display = "none";
    roundsDiv.classList.add("disabled");

    try {
      const res = await fetch(`${scriptUrl}?checkSaengmyeon=${encodeURIComponent(JSON.stringify({ date }))}`);
      const data = await res.json();
      loadingMsg.style.display = "none";

      if (data.exists) {
        duplicateText.textContent = `âš ï¸ ${date} ì— ì´ë¯¸ ì…ë ¥ëœ ë°ì´í„°ê°€ ìˆìŠµë‹ˆë‹¤.`;
        duplicateMsg.style.display = "block";
        submitBtn.disabled = true;
      } else {
        duplicateMsg.style.display = "none";
        roundsDiv.classList.remove("disabled");
        submitBtn.disabled = false;
      }
    } catch (err) {
      loadingMsg.style.display = "none";
      console.error("ì¤‘ë³µ í™•ì¸ ì‹¤íŒ¨:", err);
    }
  }

  dateInput.addEventListener("change", () => {
    if (dateInput.value) checkDuplicate(dateInput.value);
  });

  duplicateConfirmBtn.addEventListener("click", () => {
    duplicateMsg.style.display = "none";
    roundsDiv.classList.remove("disabled");
    submitBtn.disabled = false;
  });

  duplicateCancelBtn.addEventListener("click", () => {
    duplicateMsg.style.display = "none";
    roundsDiv.classList.add("disabled");
    dateInput.valueAsDate = new Date(); // ë‚ ì§œ ë¦¬í”„ë ˆì‹œ
  });

  // ì €ì¥
  submitBtn.addEventListener("click", async () => {
    if (!dateInput.value) { alert("ë‚ ì§œë¥¼ ì„ íƒí•˜ì„¸ìš”."); return; }

    // ìœ íš¨ì„± ê²€ì‚¬: 1ì°¨ í•„ìˆ˜ + ì¤‘ê°„ ê³µë°± ë¶ˆê°€
    if (!roundData[1]) {
      alert("âš ï¸ 1ì°¨ ì…ë ¥ì€ ë°˜ë“œì‹œ í•„ìš”í•©ë‹ˆë‹¤.");
      return;
    }
    for (let i = 1; i <= 10; i++) {
      if (!roundData[i] && roundData[i+1]) {
        alert(`âš ï¸ ${i}ì°¨ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤. ì°¨ìˆ˜ëŠ” ì—°ì†ì ìœ¼ë¡œ ì…ë ¥í•´ì•¼ í•©ë‹ˆë‹¤.`);

    const noArr = [], valueArr = [];

      if (roundData[i]) {
        noArr.push(roundData[i].no);
        valueArr.push(roundData[i].value);
      } else {
        noArr.push("");
        valueArr.push("");

    }

    const payload = { date: dateInput.value, no: noArr, value: valueArr };

    try {
      const res = await fetch(scriptUrl, {

      roundData = {};

      checkDuplicate(dateInput.value);
    } catch (err) {

  });

  // í˜ì´ì§€ ë¡œë“œ ì‹œ ìµœì´ˆ ì¤‘ë³µ í™•ì¸
  if (dateInput.value) checkDuplicate(dateInput.value);
});
