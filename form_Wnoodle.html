<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>생면공정 입력</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: sans-serif;
}
.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
}
.app-header {
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 2rem;
  flex: 0 0 auto;
}
.app-body {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 20px;
  box-sizing: border-box;
  background-color: #f9f9f9;
}
.app-footer {
  flex: 0 0 auto;
}
#submitBtn {
  width: 100%;
  font-size: 1.8rem;
  padding: 24px 0;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 0;
  cursor: pointer;
}
.row {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  margin-bottom: 12px;
  background: #fff;
  padding: 16px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  flex-wrap: nowrap;
}
.label {
  width: 60px;
  font-weight: bold;
  font-size: 1.4rem;
}
.btn {
  flex: 1;
  margin: 0 8px;
  padding: 16px;
  border-radius: 8px;
  cursor: pointer;
  border: none;
  font-size: 1.4rem;
  font-weight: bold;
  background: #e0e0e0; /* 기본 회색 */
  color: #333;
  transition: background 0.2s, color 0.2s;
}
.btn.selected {
  background: #4CAF50; /* 선택 시 공통 초록 */
  color: white;
}

/* 모바일 전용 스타일 */
@media (max-width: 768px) {
  .row {
    flex-wrap: wrap;  /* 버튼과 결과가 한 줄에 유지되도록 */
  }
  .label {
    font-size: 1.6rem;
  }
  .btn {
    font-size: 1.6rem;
    padding: 16px 0;
  }
  .result {
    font-size: 1.6rem;
    text-align: right;
    flex: 1; /* 결과가 오른쪽 끝으로 */
  }
}


/* 중복 메시지 */
#duplicateMsg {
  display: none;
  background-color: #ffcccc;
  color: #900;
  padding: 14px;
  margin-top: 8px;
  border: 1px solid #900;
  border-radius: 6px;
  font-weight: bold;
  font-size: 1.2rem;
}
#duplicateMsg button {
  margin-left: 14px;
  background-color: #900;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
}
/* 모바일 전용 스타일 */
@media (max-width: 768px) {
  .row {
    flex-direction: column;
    align-items: stretch;
  }
  .label {
    width: 100%;
    font-size: 1.6rem;
    margin-bottom: 10px;
  }
  .btn {
    width: 100%;
    margin: 5px 0;
    font-size: 1.6rem;
    padding: 16px 0;
  }
  .result {
    font-size: 1.6rem;
    text-align: center;
  }
}
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">생면공정 점검 입력</div>

  <div class="app-body">
    <!-- 날짜 -->
    <label for="date">날짜</label>
    <input type="date" id="date" required style="font-size:1.4rem; padding:10px; width:100%; margin-bottom:20px;" />

    <!-- 1차~10차 -->
    <h3 style="margin-top:20px;">차수별 입력</h3>
    <div id="rounds"></div>

    <!-- 중복 메시지 -->
    <div id="duplicateMsg">
      <span id="duplicateText"></span>
      <button id="duplicateConfirmBtn">확인</button>
    </div>
  </div>

  <div class="app-footer">
    <button id="submitBtn">📥 저장하기</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dateInput = document.getElementById("date");
  const submitBtn = document.getElementById("submitBtn");
  const roundsDiv = document.getElementById("rounds");
  const duplicateMsg = document.getElementById("duplicateMsg");
  const duplicateText = document.getElementById("duplicateText");
  const duplicateConfirmBtn = document.getElementById("duplicateConfirmBtn");

  const scriptUrl = "https://script.google.com/macros/s/AKfycbzuT-_RAwyZvrq8GmRmHcR8G3LI8u4xiqOw4SmMEqVOfOeJ-kNH5BCaS6nKsjK3WyDBtA/exec";

  // 오늘 날짜 자동
  dateInput.valueAsDate = new Date();

  // 데이터 저장용
  let roundData = {};

  // UI 생성
  for (let i = 1; i <= 10; i++) {
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <div class="label">${i}차</div>
      <button class="btn btn-3" onclick="selectOption(${i}, '3포')">3포</button>
      <button class="btn btn-2" onclick="selectOption(${i}, '2포')">2포</button>
      <div id="result${i}" class="result"></div>
    `;
    roundsDiv.appendChild(row);
  }

 window.selectOption = function(round, type) {
  let no, value;
  if (type === "3포") { no = 60; value = 1; }
  else { no = 40; value = 0.7; }

  roundData[round] = { no, value };

  // 결과 텍스트 표시
  document.getElementById("result"+round).textContent = `주정 ${value} kg`;

  // 버튼 하이라이트 처리
  const rowBtns = document.querySelectorAll(`#rounds .row:nth-child(${round}) .btn`);
  rowBtns.forEach(btn => btn.classList.remove("selected"));
  if (type === "3포") rowBtns[0].classList.add("selected");
  else rowBtns[1].classList.add("selected");
}



  // 중복 확인
  async function checkDuplicate(date) {
    try {
      const res = await fetch(`${scriptUrl}?checkDate=${encodeURIComponent(date)}`);
      const data = await res.json();
      if (data.exists) {
        duplicateText.textContent = `⚠️ ${date} 에 이미 입력된 데이터가 있습니다.`;
        duplicateMsg.style.display = "block";
        submitBtn.disabled = true;
      } else {
        duplicateMsg.style.display = "none";
        submitBtn.disabled = false;
      }
    } catch (err) {
      console.error("중복 확인 실패:", err);
    }
  }

  dateInput.addEventListener("change", () => {
    if (dateInput.value) checkDuplicate(dateInput.value);
  });

  duplicateConfirmBtn.addEventListener("click", () => {
    duplicateMsg.style.display = "none";
    submitBtn.disabled = false; // 강제 입력 허용
  });

  // 저장
  submitBtn.addEventListener("click", async () => {
  if (!dateInput.value) { alert("날짜를 선택하세요."); return; }

  const noArr = [], valueArr = [];
  for (let i = 1; i <= 10; i++) {
    if (roundData[i]) {
      noArr.push(roundData[i].no);
      valueArr.push(roundData[i].value);
    } else {
      noArr.push("");
      valueArr.push("");
    }
  }

  const data = {
    date: dateInput.value,
    no: noArr,
    value: valueArr
  };

  try {
    const res = await fetch(scriptUrl, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    });
    const text = await res.text();
    alert("저장 완료: " + text);

    // ✅ 저장 성공 후 초기화
    roundData = {};
    document.querySelectorAll(".result").forEach(el => el.textContent = "");
    document.querySelectorAll(".btn").forEach(btn => btn.classList.remove("selected"));
    dateInput.valueAsDate = new Date();
  } catch (err) {
    alert("에러 발생: " + err.message);
  }
});

  // 초기 중복 확인
  if (dateInput.value) checkDuplicate(dateInput.value);
});
</script>
</body>
</html>
