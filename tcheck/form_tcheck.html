<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>정기검증 취합</title>
<style>
body { font-family: Arial, sans-serif; margin:16px; }
h2 { text-align:center; margin-bottom:8px; }
#monthControl { text-align:center; margin-bottom:12px; }
#monthControl button { padding:4px 8px; margin:0 4px; }
#monthControl span { font-weight:bold; font-size:1.1em; }
table { width:100%; border-collapse: collapse; margin-top:4px; }
th, td { border:1px solid #ccc; padding:8px; text-align:center; }
th { background:#f5f5f5; }
td.clickable { cursor:pointer; text-decoration: underline; }
td.sunday { background:#ffecec; }
td.saturday { background:#e9f2ff; }
</style>
</head>
<body>

<h2>정기검증 취합</h2>

<div id="monthControl">
  <button id="prevMonth">&lt;</button>
  <span id="currentMonth"></span>
  <button id="nextMonth">&gt;</button>
</div>

<table id="statusTable">
  <thead>
    <tr>
      <th>날짜</th>
      <th>요일</th>
      <th>주간</th>
      <th>월간</th>
      <th>분기</th>
      <th>반기</th>
    </tr>
    <tr>
      <th></th>
      <th></th>
      <th>방재점검 / 기타청소</th>
      <th>CCP검증 / 위생교육</th>
      <th>품질검사</th>
      <th>탱크청소</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>


<script>
const BASE_URL = "https://script.google.com/macros/s/AKfycby-RTZA_z42LRDZghk-DnI8_4WKe8xR19iiYhjV90guu8AWGX5BbJ4WYDwjY-pTqDyl9A/exec";

const CELL_MAP = [
  {period:"주간", item:"방재점검"},
  {period:"주간", item:"기타청소"},
  {period:"월간", item:"CCP검증"},
  {period:"월간", item:"위생교육"},
  {period:"분기", item:"품질검사"},
  {period:"반기", item:"탱크청소"}
];

const WEEKDAYS = ["일","월","화","수","목","금","토"];
const tbody = document.querySelector("#statusTable tbody");

let currentYear, currentMonth;

// ---------- 월별 날짜 생성 ----------
function getMonthDates(year, month){
  const dates = [];
  const firstDay = new Date(year, month-1, 1);
  const lastDay = new Date(year, month, 0);
  for(let d=firstDay; d<=lastDay; d.setDate(d.getDate()+1)){
    dates.push(new Date(d));
  }
  return dates;
}

// ---------- 데이터 불러오기 ----------
async function loadData(year, month){
  tbody.innerHTML = `<tr><td colspan="${CELL_MAP.length+2}">불러오는 중...</td></tr>`;
  try {
    const url = `${BASE_URL}?mode=data&year=${year}&month=${month}`;
    const resp = await fetch(url);
    const json = await resp.json();

    if(!json.success) throw new Error(json.error || "데이터 로드 실패");

    renderTable(json.data, year, month);
    document.getElementById("monthLabel").textContent = `${year}년 ${month}월`;

  } catch(err){
    tbody.innerHTML = `<tr><td colspan="${CELL_MAP.length+2}">오류: ${err.message}</td></tr>`;
    console.error(err);
  }
}

// ---------- 테이블 렌더링 ----------
function renderTable(data, year, month){
  tbody.innerHTML = "";
  const monthDates = getMonthDates(year, month);

  monthDates.forEach(d => {
    const dateStr = d.toISOString().split("T")[0];
    const day = d.getDate();
    const wday = WEEKDAYS[d.getDay()];

    const tr = document.createElement("tr");
    if(wday==="일") tr.classList.add("sunday");
    if(wday==="토") tr.classList.add("saturday");

    tr.innerHTML = `<td>${day}</td><td>${wday}</td>`;

    CELL_MAP.forEach(cell => {
      const td = document.createElement("td");
      td.classList.add("clickable");

      const record = data.find(r => r.date===dateStr && r.period===cell.period && r.item===cell.item);
      td.textContent = record ? (record.status==="완료" ? "●" : "○") : "";

      td.onclick = () => {
        const url = `https://foodtherapy-dean.github.io/my-webform/check/form_check.html?date=${dateStr}&period=${cell.period}&item=${encodeURIComponent(cell.item)}`;
        window.open(url, "_blank");
      };

      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });
}

// ---------- 월 이동 버튼 ----------
function changeMonth(delta){
  currentMonth += delta;
  if(currentMonth>12){ currentMonth=1; currentYear++; }
  if(currentMonth<1){ currentMonth=12; currentYear--; }
  loadData(currentYear, currentMonth);
}

// ---------- 초기화 ----------
function init(){
  const today = new Date();
  currentYear = today.getFullYear();
  currentMonth = today.getMonth()+1;

  const header = document.createElement("div");
  header.style.textAlign = "center";
  header.style.marginBottom = "8px";

  const prevBtn = document.createElement("button");
  prevBtn.textContent = "<";
  prevBtn.onclick = ()=>changeMonth(-1);

  const nextBtn = document.createElement("button");
  nextBtn.textContent = ">";
  nextBtn.onclick = ()=>changeMonth(1);

  const monthLabel = document.createElement("span");
  monthLabel.id = "monthLabel";
  monthLabel.style.margin = "0 8px";
  monthLabel.textContent = `${currentYear}년 ${currentMonth}월`;

  header.appendChild(prevBtn);
  header.appendChild(monthLabel);
  header.appendChild(nextBtn);

  document.body.insertBefore(header, document.querySelector("#statusTable"));

  loadData(currentYear, currentMonth);
}

window.onload = init;
</script>

</body>
</html>
