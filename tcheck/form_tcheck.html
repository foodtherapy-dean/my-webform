<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>정기검증 취합</title>
<style>
body { font-family: Arial, sans-serif; margin:16px; }
h2 { text-align:center; margin-bottom:8px; }
#monthControl { text-align:center; margin-bottom:12px; }
#monthControl button { padding:4px 8px; margin:0 4px; }
#monthControl span { font-weight:bold; font-size:1.1em; }
table { width:100%; border-collapse: collapse; margin-top:4px; }
th, td { border:1px solid #ccc; padding:8px; text-align:center; }
th { background:#f5f5f5; }
td.clickable { cursor:pointer; text-decoration: underline; }
td.sunday { background:#ffecec; }
td.saturday { background:#e9f2ff; }
</style>
</head>
<body>

<h2>정기검증 취합</h2>

<div id="monthControl">
  <button id="prevMonth">&lt;</button>
  <span id="currentMonth"></span>
  <button id="nextMonth">&gt;</button>
</div>

<table id="statusTable">
  <thead>
    <tr>
      <th>날짜</th>
      <th>요일</th>
      <th>주간</th>
      <th>월간</th>
      <th>분기</th>
      <th>반기</th>
    </tr>
    <tr>
      <th></th>
      <th></th>
      <th>방재점검 / 기타청소</th>
      <th>CCP검증 / 위생교육</th>
      <th>품질검사</th>
      <th>탱크청소</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const BASE_URL = "https://script.google.com/macros/s/AKfycbzwQoPAq-8L6uEJMxdSRXQBFtEg2xYc3L0jMvLJNZIyO3RDcqykJ6yZO_YmDYi4ioMsUw/exec";

// 각 셀 항목 매핑
const CELL_MAP = [
  {period:"주간", item:"방재점검"},
  {period:"주간", item:"기타청소"},
  {period:"월간", item:"CCP검증"},
  {period:"월간", item:"위생교육"},
  {period:"분기", item:"품질검사"},
  {period:"반기", item:"탱크청소"}
];

// 요일
const WEEKDAYS = ["일","월","화","수","목","금","토"];

// 테이블 tbody
const tbody = document.querySelector("#statusTable tbody");

// 현재 연월 상태
let currentYear, currentMonth;

// ---------- 날짜 범위 설정 ----------
function getMonthDates(year, month){
  const dates = [];
  const firstDay = new Date(year, month-1, 1);
  const lastDay = new Date(year, month, 0);
  for(let d=firstDay; d<=lastDay; d.setDate(d.getDate()+1)){
    dates.push(new Date(d));
  }
  return dates;
}

// ---------- 데이터 불러오기 ----------
async function loadData(year, month){
  tbody.innerHTML = "<tr><td colspan='6'>불러오는 중...</td></tr>";
  try{
    const url = `${BASE_URL}?mode=data&year=${year}&month=${month}`;
    const resp = await fetch(url);
    const json = await resp.json();
    if(!json.success) throw new Error(json.error || "데이터 로드 실패");

    renderTable(json.data, year, month);
  }catch(err){
    tbody.innerHTML = `<tr><td colspan="6">오류: ${err.message}</td></tr>`;
    console.error(err);
  }
}

// ---------- 테이블 렌더링 ----------
function renderTable(data, year, month){
  tbody.innerHTML = "";
  const monthDates = getMonthDates(year, month);

  monthDates.forEach(d => {
    const dateStr = d.toISOString().split("T")[0];
    const day = d.getDate();
    const wday = WEEKDAYS[d.getDay()];

    const tr = document.createElement("tr");
    if(wday==="일") tr.classList.add("sunday");
    if(wday==="토") tr.classList.add("saturday");

    // 날짜/요일
    tr.innerHTML = `<td>${day}</td><td>${wday}</td>`;

    // 각 셀 상태 표시
    const periodMap = { "주간": [], "월간": [], "분기": [], "반기": [] };
    CELL_MAP.forEach(cell => {
      const record = data.find(r => r.date===dateStr && r.period===cell.period && r.item===cell.item);
      periodMap[cell.period].push(record ? (record.status==="완료" ? "●" : "○") : "");
    });

    // 순서: 주간, 월간, 분기, 반기
    ["주간","월간","분기","반기"].forEach(period=>{
      const td = document.createElement("td");
      td.classList.add("clickable");
      td.textContent = periodMap[period].join(" / ");
      // 클릭 시 첫 항목 기준으로 form_check 열기
      const firstItem = CELL_MAP.find(c=>c.period===period)?.item || "";
      td.onclick = () => {
        const url = `https://foodtherapy-dean.github.io/my-webform/check/form_check.html?date=${dateStr}&period=${period}&item=${encodeURIComponent(firstItem)}`;
        window.open(url, "_blank");
      };
      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });

  // 상단 월 표시
  document.getElementById("currentMonth").textContent = `${year}년 ${month}월`;
}

// ---------- 월 이동 ----------
function changeMonth(diff){
  currentMonth += diff;
  if(currentMonth<1){ currentMonth=12; currentYear--; }
  if(currentMonth>12){ currentMonth=1; currentYear++; }
  loadData(currentYear, currentMonth);
}

// ---------- 초기화 ----------
function init(){
  const today = new Date();
  currentYear = today.getFullYear();
  currentMonth = today.getMonth()+1;

  document.getElementById("prevMonth").onclick = ()=>changeMonth(-1);
  document.getElementById("nextMonth").onclick = ()=>changeMonth(1);

  loadData(currentYear, currentMonth);
}

window.onload = init;
</script>
</body>
</html>
