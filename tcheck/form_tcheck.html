<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>정기검증 취합 (일별)</title>
<style>
body { font-family: Arial, sans-serif; margin:16px; }
h2 { text-align:center; margin-bottom:8px; }
.controls { display:flex; align-items:center; justify-content:center; gap:8px; margin-bottom:12px; }
button { padding:6px 10px; border-radius:6px; border:1px solid #888; background:#fff; cursor:pointer; }
button.active { background:#4caf50; color:#fff; border-color:#4caf50; }
table { width:100%; border-collapse: collapse; margin-top:12px; }
th, td { border:1px solid #ccc; padding:8px; text-align:center; }
th { background:#f5f5f5; }
td.clickable { cursor: pointer; text-decoration: underline; font-size: 20px; font-weight: bold; }
td.sunday { background:#ffecec; }
td.saturday { background:#e9f2ff; }
.small { font-size:12px; color:#666; }
#note { text-align:center; margin-top:8px; color:#444; }
@media (max-width:800px){ .controls{flex-direction:column;} table{font-size:12px} td.clickable{font-size:16px} }
</style>
</head>
<body>

<h2>정기검증 취합 (일별)</h2>

<div class="controls">
  <button id="prevMonth">&lt;</button>
  <input type="month" id="monthInput" />
  <button id="nextMonth">&gt;</button>
  <button id="openMonthBtn">월별 보기</button>
</div>

<table>
  <thead>
    <tr>
      <th rowspan="2">날짜</th>
      <th rowspan="2">요일</th>
      <th colspan="2">주간</th>
      <th colspan="2">월별</th>
    </tr>
    <tr>
      <th>방재점검</th>
      <th>기타청소</th>
      <th>CCP검증</th>
      <th>위생교육</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <!-- 여기에 JS에서 날짜별 데이터 렌더링 -->
  </tbody>
</table>

<div id="note" class="small">● = 완료, ○ = 미완료. 클릭 시 입력폼 새창 열림</div>

<script>
const BASE_URL = "https://script.google.com/macros/s/AKfycbxTcGezGdC-YnTz9bZjD4E9qgMA0x1l9CM8EZ9hpHWgpUciFc8Dp07esl_tVuQcEzi_VA/exec";

const CELL_MAP_DAY = [
  { period: "주간", item: "방재점검" },
  { period: "주간", item: "기타청소" },
  { period: "월간", item: "CCP검증" },
  { period: "월간", item: "위생교육" }
];
const WEEKDAYS = ["일","월","화","수","목","금","토"];
const tbody = document.querySelector("#statusTable tbody");
const tableHead = document.querySelector("#tableHead");
const monthInput = document.getElementById("monthInput");
const prevBtn = document.getElementById("prevMonth");
const nextBtn = document.getElementById("nextMonth");
const openMonthBtn = document.getElementById("openMonthBtn");

let currentYear, currentMonth;
let lastLoadedData = null;

// 날짜 포맷
function formatDate(d){
  const year = d.getFullYear();
  const month = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  return `${year}-${month}-${day}`;
}

// 월별 날짜 배열
function getMonthDates(year, month){
  const dates=[];
  const first=new Date(year, month-1, 1);
  const last=new Date(year, month, 0);
  for(let d=new Date(first); d<=last; d.setDate(d.getDate()+1)){
    dates.push(new Date(d.getTime()));
  }
  return dates;
}

// 상태 변환
function convertStatus(s){
  if(!s) return "";
  if(s==="완료") return "●";
  if(s==="미완료") return "○";
  return "";
}

// 테이블 헤더
function buildHead(){
  tableHead.innerHTML="";
  const tr1=document.createElement("tr");
  tr1.innerHTML=`<th>날짜</th><th>요일</th><th colspan="2">주간</th><th colspan="2">월간</th>`;
  const tr2=document.createElement("tr");
  tr2.innerHTML=`<th>방재점검</th><th>기타청소</th><th>CCP검증</th><th>위생교육</th>`;
  tableHead.appendChild(tr1);
  tableHead.appendChild(tr2);
}

// 데이터 로드
async function loadData(year, month){
  tbody.innerHTML=`<tr><td colspan="6">불러오는 중...</td></tr>`;
  try{
    const url=`${BASE_URL}?mode=data&year=${year}&month=${month}`;
    const resp=await fetch(url);
    const json=await resp.json();
    if(!json.success) throw new Error(json.message||"데이터 로드 실패");
    lastLoadedData=json.data;
    renderTable(json.data);
  }catch(err){
    tbody.innerHTML=`<tr><td colspan="6">오류: ${err.message}</td></tr>`;
  }
}

// 테이블 렌더링
function renderTable(data){
  buildHead();
  tbody.innerHTML="";
  const monthDates=getMonthDates(currentYear, currentMonth);
  monthDates.forEach(d=>{
    const dateStr=formatDate(d);
    const tr=document.createElement("tr");
    const wday=WEEKDAYS[d.getDay()];
    if(wday==="일") tr.classList.add("sunday");
    if(wday==="토") tr.classList.add("saturday");
    tr.innerHTML=`<td>${d.getDate()}</td><td>${wday}</td>`;
    CELL_MAP_DAY.forEach(cell=>{
      const td=document.createElement("td");
      td.classList.add("clickable");
      const record=data.find(r=>r.date===dateStr && r.statusArray.some(s=>s.period===cell.period && s.item===cell.item));
      if(record){
        const s=record.statusArray.find(s=>s.period===cell.period && s.item===cell.item);
        td.textContent=convertStatus(s.status);
      }
      td.onclick=()=>openForm(dateStr, cell.period, cell.item);
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

// 폼 열기
function openForm(dateStr, period, item){
  const url=`https://foodtherapy-dean.github.io/my-webform/check/form_check.html?date=${dateStr}&period=${encodeURIComponent(period)}&item=${encodeURIComponent(item)}`;
  window.open(url,"_blank");
}

// 월 변경
function changeMonth(delta){
  let newMonth=currentMonth+delta;
  let newYear=currentYear;
  if(newMonth<1){ newMonth=12; newYear-=1; }
  if(newMonth>12){ newMonth=1; newYear+=1; }
  currentYear=newYear;
  currentMonth=newMonth;
  monthInput.value=`${currentYear}-${String(currentMonth).padStart(2,"0")}`;
  loadData(currentYear,currentMonth);
}

// 초기화
function init(){
  const today=new Date();
  currentYear=today.getFullYear();
  currentMonth=today.getMonth()+1;
  monthInput.value=`${currentYear}-${String(currentMonth).padStart(2,"0")}`;

  prevBtn.addEventListener("click",()=>changeMonth(-1));
  nextBtn.addEventListener("click",()=>changeMonth(1));
  monthInput.addEventListener("change",()=>{
    const [y,m]=monthInput.value.split("-").map(Number);
    currentYear=y; currentMonth=m;
    loadData(currentYear,currentMonth);
  });
  openMonthBtn.addEventListener("click",()=>{
    const url=`https://foodtherapy-dean.github.io/my-webform/mcheck/form_mcheck.html?year=${currentYear}`;
    window.open(url,"_blank");
  });
  loadData(currentYear,currentMonth);
}
window.onload=init;
</script>

</body>
</html>
