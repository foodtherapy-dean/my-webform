<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>정기검증 취합 (일별)</title>
<style>
body { font-family: Arial, sans-serif; margin:16px; }
h2 { text-align:center; margin-bottom:8px; }
.controls { display:flex; align-items:center; justify-content:center; gap:8px; margin-bottom:12px; }
button { padding:6px 10px; border-radius:6px; border:1px solid #888; background:#fff; cursor:pointer; }
button.active { background:#4caf50; color:#fff; border-color:#4caf50; }
table { width:100%; border-collapse: collapse; margin-top:12px; }
th, td { border:1px solid #ccc; padding:8px; text-align:center; }
th { background:#f5f5f5; }
td.clickable { cursor: pointer; text-decoration: underline; font-size: 20px; font-weight: bold; }
td.sunday { background:#ffecec; }
td.saturday { background:#e9f2ff; }
.small { font-size:12px; color:#666; }
.header-row { background:#fafafa; }
@media (max-width:800px){ table{font-size:12px} td.clickable{font-size:16px} }
</style>
</head>
<body>

<h2>정기검증 취합 (일별)</h2>

<div class="controls">
  <div style="display:flex; align-items:center; gap:8px;">
    <button id="prevMonth">&lt;</button>
    <input type="month" id="monthInput" />
    <button id="nextMonth">&gt;</button>
  </div>
  <div style="margin-left:16px;">
    <button id="monthModeBtn">월별 보기</button>
  </div>
</div>

<table id="statusTable">
  <thead id="tableHead"></thead>
  <tbody></tbody>
</table>

<div class="small" id="note">● = 완료, ○ = 미완료. 셀 클릭 시 입력폼이 새창으로 열립니다.</div>

<script>
const BASE_URL = "https://script.google.com/macros/s/AKfycbzer90uY5RJoU-AYu4wlxxRZeuEg1PSdlOXOWPwRYoQBZikNUkd8cynDiqJAasI8dKc7g/exec";

const CELL_MAP_DAY = [
  { period: "주간", item: "방재점검" },
  { period: "주간", item: "기타청소" },
  { period: "월간", item: "CCP검증" },
  { period: "월간", item: "위생교육" }
];

const WEEKDAYS = ["일","월","화","수","목","금","토"]; 
const tbody = document.querySelector("#statusTable tbody");
const tableHead = document.querySelector("#tableHead");
const monthInput = document.getElementById("monthInput");
const prevBtn = document.getElementById("prevMonth");
const nextBtn = document.getElementById("nextMonth");
const monthModeBtn = document.getElementById("monthModeBtn");

let currentYear, currentMonth;

// 상태 아이콘 변환
function convertStatus(status){
  if(!status) return "";
  return status==="완료"?"●":status==="미완료"?"○":"";
}

function formatDateLocal(d){
  const year = d.getFullYear();
  const month = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  return `${year}-${month}-${day}`;
}

function getMonthDates(year, month){
  const dates = [];
  const firstDay = new Date(year, month-1, 1);
  const lastDay = new Date(year, month, 0);
  for(let d=new Date(firstDay); d<=lastDay; d.setDate(d.getDate()+1)){
    dates.push(new Date(d.getTime()));
  }
  return dates;
}

async function loadData(year, month){
  tbody.innerHTML = `<tr><td colspan="6">불러오는 중...</td></tr>`;
  try{
    const url = `${BASE_URL}?mode=data&year=${year}`;
    const resp = await fetch(url);
    const json = await resp.json();
    if(!json.success) throw new Error(json.error || '데이터 로드 실패');
    renderDayTable(json.data, year, month);
  }catch(err){
    tbody.innerHTML = `<tr><td colspan="6">오류: ${err.message}</td></tr>`;
  }
}

// 테이블 헤더
function buildDayHead(){
  tableHead.innerHTML = '';
  const tr1 = document.createElement('tr');
  tr1.innerHTML = `<th>날짜</th><th>요일</th><th>방재점검</th><th>기타청소</th><th>CCP검증</th><th>위생교육</th>`;
  tableHead.appendChild(tr1);
}

// 테이블 렌더링
function renderDayTable(data, year, month){
  buildDayHead();
  tbody.innerHTML = '';
  const monthDates = getMonthDates(year, month);
  monthDates.forEach(d=>{
    const tr = document.createElement('tr');
    const day = d.getDate();
    const wday = WEEKDAYS[d.getDay()];
    if(wday==='일') tr.classList.add('sunday');
    if(wday==='토') tr.classList.add('saturday');
    tr.innerHTML = `<td>${day}</td><td>${wday}</td>`;
    CELL_MAP_DAY.forEach(cell=>{
      const td = document.createElement('td');
      td.classList.add('clickable');
      const record = data.find(r=>r.date===formatDateLocal(d) &&
        r.statusArray?.some(s=>s.period===cell.period && s.item===cell.item));
      if(record){
        const matched = record.statusArray.find(s=>s.period===cell.period && s.item===cell.item);
        td.textContent = convertStatus(matched.status);
      }
      td.onclick = ()=> openForm(formatDateLocal(d), cell.period, cell.item);
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

// 상세 입력폼 열기
function openForm(dateStr, period, item){
  const url = `https://foodtherapy-dean.github.io/my-webform/check/form_check.html?date=${dateStr}&period=${encodeURIComponent(period)}&item=${encodeURIComponent(item)}`;
  window.open(url, '_blank');
}

// 월 버튼 이동
function changeMonth(delta){
  let newMonth = currentMonth + delta;
  let newYear = currentYear;
  if(newMonth<1){ newMonth=12; newYear--; }
  if(newMonth>12){ newMonth=1; newYear++; }
  currentYear=newYear;
  currentMonth=newMonth;
  monthInput.value = `${currentYear}-${String(currentMonth).padStart(2,'0')}`;
  loadData(currentYear, currentMonth);
}

// 월별 새창 열기
function openMonthWebform(){
  const url = `https://foodtherapy-dean.github.io/my-webform/check/form_mcheck.html?year=${currentYear}`;
  window.open(url, '_blank');
}

// 초기화
function init(){
  const today = new Date();
  currentYear = today.getFullYear();
  currentMonth = today.getMonth()+1;
  monthInput.value = `${currentYear}-${String(currentMonth).padStart(2,'0')}`;
  prevBtn.addEventListener('click', ()=>changeMonth(-1));
  nextBtn.addEventListener('click', ()=>changeMonth(1));
  monthInput.addEventListener('change', ()=>{
    const [y,m]=monthInput.value.split('-').map(Number);
    currentYear=y; currentMonth=m;
    loadData(currentYear,currentMonth);
  });
  monthModeBtn.addEventListener('click', openMonthWebform);
  loadData(currentYear, currentMonth);
}

window.onload=init;
</script>

</body>
</html>
