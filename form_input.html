<body>
<div class="app-container">
  <div class="app-header">ğŸ“‹ Input ë°ì´í„° ì…ë ¥</div>

  <div class="app-body">
    <label for="date">ë‚ ì§œ</label>
    <input type="date" id="date" required />

    <label for="product">ì œí’ˆëª…</label>
    <select id="product" required>
      <option value="">ì„ íƒí•˜ì„¸ìš”</option>
      <option value="ì œí’ˆA">ì œí’ˆA</option>
      <option value="ì œí’ˆB">ì œí’ˆB</option>
      <option value="ì œí’ˆC">ì œí’ˆC</option>
    </select>

    <label for="count">ìˆ˜ëŸ‰</label>
    <input type="number" id="count" min="0" />

    <div id="duplicateMsg">ì´ë¯¸ ì¡´ì¬í•˜ëŠ” ë°ì´í„°ì…ë‹ˆë‹¤. ìˆ˜ì • í›„ ì €ì¥í•˜ë©´ ë®ì–´ì“°ê¸°ë©ë‹ˆë‹¤.</div>

    <div class="inline-row">
      <label for="A">A</label><input type="number" id="A" min="0" />
      <label for="B">B</label><input type="number" id="B" min="0" />
      <label for="C">C</label><input type="number" id="C" min="0" />
      <label for="D">D</label><input type="number" id="D" min="0" />
      <label for="E">E</label><input type="number" id="E" min="0" />
    </div>
  </div>

  <div class="app-footer">
    <button id="submitBtn">ğŸ’¾ ì €ì¥í•˜ê¸°</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const scriptUrl = "https://script.google.com/macros/s/AKfycbzeg9VImWLnm250LnI-OkjhjLuyQeRf6yQPLk_x8UPAG2wNIcn53sKs_0tdvSoRa4EJLw/exec";
  const dateInput = document.getElementById("date");
  const productSelect = document.getElementById("product");
  const countInput = document.getElementById("count");
  const A = document.getElementById("A"), B = document.getElementById("B"), C = document.getElementById("C"), D = document.getElementById("D"), E = document.getElementById("E");
  const duplicateMsg = document.getElementById("duplicateMsg");
  const submitBtn = document.getElementById("submitBtn");

  dateInput.valueAsDate = new Date();

  // âœ… ë‚ ì§œ ë³€ê²½ ì‹œ: ì œí’ˆ ëª©ë¡ ì—…ë°ì´íŠ¸
  dateInput.addEventListener("change", async () => {
    const dateVal = dateInput.value;
    if (!dateVal) return;
    await updateProductCompletion(dateVal);
  });

  // âœ… ì œí’ˆ ì„ íƒ ì‹œ: ì¤‘ë³µ ë°ì´í„° í™•ì¸
  productSelect.addEventListener("change", async () => {
    if (!dateInput.value || !productSelect.value) return;
    await checkDuplicate(dateInput.value, productSelect.value);
  });

  // âœ… GET: ì™„ë£Œëœ ì œí’ˆ í‘œì‹œ
  async function updateProductCompletion(dateVal) {
    const query = encodeURIComponent(JSON.stringify({ date: dateVal }));
    const res = await fetch(`${scriptUrl}?getInput=${query}`);
    const data = res.ok ? await res.json() : {};
    const completed = data.products || [];
    Array.from(productSelect.options).forEach(opt => {
      if (!opt.value) return;
      const clean = opt.value.trim();
      opt.textContent = completed.includes(clean) ? `${clean}(ì™„ë£Œ)` : clean;
      opt.value = clean;
    });
  }

  // âœ… ì¤‘ë³µ í™•ì¸
  async function checkDuplicate(date, product) {
    duplicateMsg.style.display = "none";
    const query = encodeURIComponent(JSON.stringify({ date, product }));
    const res = await fetch(`${scriptUrl}?checkInput=${query}`);
    const data = await res.json();

    if (data.exists) {
      duplicateMsg.style.display = "block";
      const d = data.data;
      countInput.value = d.count || "";
      A.value = d.A || "";
      B.value = d.B || "";
      C.value = d.C || "";
      D.value = d.D || "";
      E.value = d.E || "";
    } else {
      countInput.value = "";
      A.value = "";
      B.value = "";
      C.value = "";
      D.value = "";
      E.value = "";
    }
  }

  // âœ… ì €ì¥í•˜ê¸°
  submitBtn.addEventListener("click", async () => {
    if (!dateInput.value) return alert("ë‚ ì§œë¥¼ ì„ íƒí•˜ì„¸ìš”.");
    if (!productSelect.value) return alert("ì œí’ˆì„ ì„ íƒí•˜ì„¸ìš”.");

    const payload = {
      date: dateInput.value,
      product: productSelect.value,
      count: countInput.value || 0,
      A: A.value || 0,
      B: B.value || 0,
      C: C.value || 0,
      D: D.value || 0,
      E: E.value || 0
    };

    try {
      const res = await fetch(scriptUrl, {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "input=" + encodeURIComponent(JSON.stringify(payload))
      });
      const text = await res.text();
      alert("ì„œë²„ ì‘ë‹µ: " + text);
      await updateProductCompletion(dateInput.value);
    } catch (err) {
      alert("ì„œë²„ ì˜¤ë¥˜: " + err.message);
    }
  });

  updateProductCompletion(dateInput.value);
});
</script>
</body>
