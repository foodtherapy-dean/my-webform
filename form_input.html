<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Input 시트 데이터 입력</title>
<style>
body, html { margin:0; padding:0; height:100%; font-family:sans-serif; }
.app-container { display:flex; flex-direction:column; height:100%; }
.app-header { background:#3f51b5; color:#fff; text-align:center; padding:16px; font-size:1.6rem; }
.app-body { flex:1 1 auto; overflow-y:auto; padding:20px; background:#f9f9f9; }
.app-footer { flex:0 0 auto; }
button { width:100%; font-size:1.4rem; padding:20px 0; background:#3f51b5; color:#fff; border:none; cursor:pointer; }

label { display:block; margin-top:16px; margin-bottom:6px; font-weight:bold; }
input, select { width:100%; padding:12px 14px; font-size:1.1rem; border:1px solid #ccc; border-radius:6px; }

#duplicateMsg { display:none; background:#ffdddd; color:#900; padding:10px; border-radius:6px; margin-top:8px; }
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">📋 Input 데이터 입력</div>

  <div class="app-body">
    <label for="date">날짜</label>
    <input type="date" id="date" required />

    <label for="product">제품명</label>
    <select id="product" required>
      <option value="">선택하세요</option>
      <option value="제품A">제품A</option>
      <option value="제품B">제품B</option>
      <option value="제품C">제품C</option>
    </select>

    <label for="count">수량</label>
    <input type="number" id="count" min="0" />

    <div id="duplicateMsg">이미 존재하는 데이터입니다. 수정 후 저장하면 덮어쓰기됩니다.</div>

    <div class="inline-row">
      <label for="A">A</label><input type="number" id="A" min="0" />
      <label for="B">B</label><input type="number" id="B" min="0" />
      <label for="C">C</label><input type="number" id="C" min="0" />
      <label for="D">D</label><input type="number" id="D" min="0" />
      <label for="E">E</label><input type="number" id="E" min="0" />
    </div>
  </div>

  <div class="app-footer">
    <button id="submitBtn">💾 저장하기</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const scriptUrl = "https://script.google.com/macros/s/AKfycbzeg9VImWLnm250LnI-OkjhjLuyQeRf6yQPLk_x8UPAG2wNIcn53sKs_0tdvSoRa4EJLw/exec";
  const dateInput = document.getElementById("date");
  const productSelect = document.getElementById("product");
  const countInput = document.getElementById("count");
  const A = document.getElementById("A"), B = document.getElementById("B"), C = document.getElementById("C"), D = document.getElementById("D"), E = document.getElementById("E");
  const duplicateMsg = document.getElementById("duplicateMsg");
  const submitBtn = document.getElementById("submitBtn");

  dateInput.valueAsDate = new Date();

  // ✅ 날짜 변경 시: 제품 목록 업데이트
  dateInput.addEventListener("change", async () => {
    const dateVal = dateInput.value;
    if (!dateVal) return;
    await updateProductCompletion(dateVal);
  });

  // ✅ 제품 선택 시: 중복 데이터 확인
  productSelect.addEventListener("change", async () => {
    if (!dateInput.value || !productSelect.value) return;
    await checkDuplicate(dateInput.value, productSelect.value);
  });

  // ✅ GET: 완료된 제품 표시
  async function updateProductCompletion(dateVal) {
    const query = encodeURIComponent(JSON.stringify({ date: dateVal }));
    const res = await fetch(`${scriptUrl}?getInput=${query}`);
    const data = res.ok ? await res.json() : {};
    const completed = data.products || [];
    Array.from(productSelect.options).forEach(opt => {
      if (!opt.value) return;
      const clean = opt.value.trim();
      opt.textContent = completed.includes(clean) ? `${clean}(완료)` : clean;
      opt.value = clean;
    });
  }

  // ✅ 중복 확인
  async function checkDuplicate(date, product) {
    duplicateMsg.style.display = "none";
    const query = encodeURIComponent(JSON.stringify({ date, product }));
    const res = await fetch(`${scriptUrl}?checkInput=${query}`);
    const data = await res.json();

    if (data.exists) {
      duplicateMsg.style.display = "block";
      const d = data.data;
      countInput.value = d.count || "";
      A.value = d.A || "";
      B.value = d.B || "";
      C.value = d.C || "";
      D.value = d.D || "";
      E.value = d.E || "";
    } else {
      countInput.value = "";
      A.value = "";
      B.value = "";
      C.value = "";
      D.value = "";
      E.value = "";
    }
  }

  // ✅ 저장하기
  submitBtn.addEventListener("click", async () => {
    if (!dateInput.value) return alert("날짜를 선택하세요.");
    if (!productSelect.value) return alert("제품을 선택하세요.");

    const payload = {
      date: dateInput.value,
      product: productSelect.value,
      count: countInput.value || 0,
      A: A.value || 0,
      B: B.value || 0,
      C: C.value || 0,
      D: D.value || 0,
      E: E.value || 0
    };

    try {
      const res = await fetch(scriptUrl, {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "input=" + encodeURIComponent(JSON.stringify(payload))
      });
      const text = await res.text();
      alert("서버 응답: " + text);
      await updateProductCompletion(dateInput.value);
    } catch (err) {
      alert("서버 오류: " + err.message);
    }
  });

  updateProductCompletion(dateInput.value);
});
</script>
</body>
</html>
