<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Input 데이터 입력</title>
<style>
body, html { margin:0; padding:0; font-family:sans-serif; height:100%; }
.app-container { display:flex; flex-direction:column; height:100%; }
.app-header { background:#3f51b5; color:#fff; text-align:center; padding:16px; font-size:1.6rem; }
.app-body { flex:1 1 auto; overflow-y:auto; padding:20px; background:#f9f9f9; }
.app-footer { flex:0 0 auto; }
button { cursor:pointer; border:none; border-radius:6px; }
button:disabled { opacity:0.5; cursor:not-allowed; }

label { display:block; margin-top:16px; margin-bottom:6px; font-weight:bold; }
input, select { width:100%; padding:12px 14px; font-size:1.1rem; border:1px solid #ccc; border-radius:6px; }

#duplicateMsg { display:none; background:#ffdddd; color:#900; padding:10px; border-radius:6px; margin-top:8px; }
.option-row { display:flex; align-items:center; margin-bottom:12px; }
.option-label { width:120px; font-weight:normal; }
.option-buttons { flex:1; display:flex; justify-content:space-between; }
.option-buttons button { width:48%; padding:10px 0; font-size:1.1rem; border:1px solid #ccc; border-radius:6px; }
.option-buttons button.selected { background:#3f51b5; color:#fff; }
#submitBtn { width:100%; font-size:1.4rem; padding:20px 0; background:#3f51b5; color:#fff; margin-top:20px; border-radius:6px; }
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">📋 Input 데이터 입력</div>
  <div class="app-body">
    <label for="date">날짜</label>
    <input type="date" id="date" />

    <label for="product">제품명</label>
    <select id="product">
      <option value="">선택하세요</option>
      <option value="밀가루">밀가루</option>
      <option value="소금">소금</option>
      <option value="치자가루">치자가루</option>
      <option value="메밀가루">메밀가루</option>
    </select>

    <div id="duplicateMsg">
      이미 존재하는 데이터입니다.
      <button id="confirmBtn">확인</button>
    </div>

    <label for="count">수량</label>
    <input type="number" id="count" min="0" disabled />

    <div id="optionsContainer" style="display:none; margin-top:16px;">
      <div class="option-row"><div class="option-label">차량상태</div><div class="option-buttons"><button>O</button><button>X</button></div></div>
      <div class="option-row"><div class="option-label">파레트상태</div><div class="option-buttons"><button>O</button><button>X</button></div></div>
      <div class="option-row"><div class="option-label">외포장상태</div><div class="option-buttons"><button>O</button><button>X</button></div></div>
      <div class="option-row"><div class="option-label">표시가준</div><div class="option-buttons"><button>O</button><button>X</button></div></div>
      <div class="option-row"><div class="option-label">성적서구비</div><div class="option-buttons"><button>O</button><button>X</button></div></div>
    </div>
  </div>

  <div class="app-footer">
    <button id="submitBtn">💾 저장하기</button>
  </div>
</div>

<script>
const scriptUrl = "https://script.google.com/macros/s/AKfycbyo6OcP1J9erEIEb2ZPDBtIZrOm2ti2Geu63vxowWzUBc864vhDxKW-ZxUfIn7zjX-wyQ/exec"; // 실제 Apps Script URL로 변경하세요
document.addEventListener("DOMContentLoaded", () => {
  const dateInput = document.getElementById("date");
  const productSelect = document.getElementById("product");
  const countInput = document.getElementById("count");
  const optionsContainer = document.getElementById("optionsContainer");
  const duplicateMsg = document.getElementById("duplicateMsg");
  const confirmBtn = document.getElementById("confirmBtn");
  const submitBtn = document.getElementById("submitBtn");

  // 오늘 날짜 설정
  dateInput.valueAsDate = new Date();

  // --- 유틸: 모든 폼 초기화 (날짜 변경 시 사용) ---
  function clearAllFields() {
    // 제품 선택 초기화 및 비활성화
    if (productSelect) {
      productSelect.value = "";
      productSelect.disabled = true;
    }
    // 수량 초기화 및 비활성화
    if (countInput) {
      countInput.value = "";
      countInput.disabled = true;
    }
    // OX 숨김 및 선택 초기화
    if (optionsContainer) {
      optionsContainer.style.display = "none";
      optionsContainer.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
    }
    // 중복 메시지 숨김
    if (duplicateMsg) duplicateMsg.style.display = "none";
  }

  // --- 유틸: 제품 관련 필드 초기화 (제품 변경 시) ---
  function clearProductFields() {
    if (countInput) {
      countInput.value = "";
      countInput.disabled = true;
    }
    if (optionsContainer) {
      optionsContainer.style.display = "none";
      optionsContainer.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
    }
  }

  // O/X 버튼 클릭 토글
  optionsContainer.querySelectorAll(".option-buttons").forEach(group => {
    group.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        group.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
      });
    });
  });

  // --- 날짜 변경: 전체 초기화 후 중복 체크 수행 ---
  async function onDateChange() {
    clearAllFields();          // 반드시 먼저 초기화
    await checkDate();         // 그 다음 기존 중복여부 확인 (이 함수는 product 활성화 여부 결정)
  }

  // 날짜 변경 시 처리 등록
  dateInput.addEventListener("change", onDateChange);

  // 기존 동작: 날짜 중복 체크 (서버 호출)
  async function checkDate() {
    // 날짜가 빈값이면 초기화 상태 유지
    if (!dateInput.value) {
      clearAllFields();
      return;
    }
    const query = encodeURIComponent(JSON.stringify({ date: dateInput.value }));
    try {
      const res = await fetch(`${scriptUrl}?checkInput=${query}`);
      const data = await res.json();
      if (data.exists) {
        // 이미 같은 날짜의 데이터가 존재할 경우: 제품선택은 잠깐 비활성화, 사용자 확인으로 풀어줌
        duplicateMsg.style.display = "block";
        productSelect.disabled = true;
        // 제품 목록은 서버에서 받은 제품 목록을 통해 다시 채우는 로직이 없다면
        // 기존 하드코드된 제품 목록 유지됩니다. (제품 리스트를 서버에서 받으려면 getInputProducts 호출 추가)
      } else {
        duplicateMsg.style.display = "none";
        productSelect.disabled = false;
      }
    } catch (err) {
      console.error("checkDate error:", err);
      // 에러 시에도 제품 선택은 활성화하지 않음 — 안전하게 초기상태 유지
      duplicateMsg.style.display = "none";
      productSelect.disabled = false;
    }
  }

  // 초기 로드 시도 (날짜 기본값으로 체크)
  checkDate();

  // 확인 버튼 클릭 → 제품 활성화
  confirmBtn.addEventListener("click", () => {
    duplicateMsg.style.display = "none";
    productSelect.disabled = false;
  });

  // --- 제품 선택 변경 시: 수량 + OX 초기화, 그리고 기존 데이터 불러오기 시 활성화 ---
  productSelect.addEventListener("change", async () => {
    // 항상 먼저 초기화 (요청하신 대로 수량도 초기화)
    clearProductFields();

    if (!productSelect.value) {
      // 선택 취소이면 아무것도 하지 않음
      return;
    }

    // 제품 선택이 있으면 수량 활성화 및 옵션영역 보이게 설정 (우선 기본 동작)
    countInput.disabled = false;
    optionsContainer.style.display = "block";

    // 상세 데이터가 있는지 서버에서 확인
    try {
      const detailQuery = encodeURIComponent(JSON.stringify({ date: dateInput.value, product: productSelect.value }));
      const detailRes = await fetch(`${scriptUrl}?checkInput=${detailQuery}`);
      const detailData = await detailRes.json();

      if (detailData.exists && detailData.data) {
        // 서버에 저장된 값이 있으면 수량과 OX 복원
        countInput.value = detailData.data.count || 0;
        ["A","B","C","D","E"].forEach((k,i)=>{
          const val = detailData.data[k];
          const btns = optionsContainer.querySelectorAll(`.option-row:nth-child(${i+1}) .option-buttons button`);
          btns.forEach(b => b.classList.remove("selected"));
          if(val==="O") btns[0].classList.add("selected");
          else if(val==="X") btns[1].classList.add("selected");
        });
      } else {
        // 기존 데이터 없음 => 새 입력 (수량은 초기화된 상태, 옵션도 초기화)
        countInput.value = "";
        optionsContainer.querySelectorAll("button").forEach(b=>b.classList.remove("selected"));
      }
    } catch(err) {
      console.error("productSelect change error:", err);
      // 에러 발생 시에도 입력칸은 활성화 상태로 둡니다 (사용자가 새로 입력 가능)
      countInput.disabled = false;
      optionsContainer.style.display = "block";
    }
  });

  // --- 저장 버튼 ---
  submitBtn.addEventListener("click", async () => {
    if (!dateInput.value) return alert("날짜 선택 필요");
    if (!productSelect.value) return alert("제품 선택 필요");

    const payload = {
      date: dateInput.value,
      product: productSelect.value,
      count: countInput.value || 0,
      A: optionsContainer.querySelector('.option-row:nth-child(1) .option-buttons button.selected')?.textContent || "",
      B: optionsContainer.querySelector('.option-row:nth-child(2) .option-buttons button.selected')?.textContent || "",
      C: optionsContainer.querySelector('.option-row:nth-child(3) .option-buttons button.selected')?.textContent || "",
      D: optionsContainer.querySelector('.option-row:nth-child(4) .option-buttons button.selected')?.textContent || "",
      E: optionsContainer.querySelector('.option-row:nth-child(5) .option-buttons button.selected')?.textContent || ""
    };

    try {
      const res = await fetch(scriptUrl, {
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:"input="+encodeURIComponent(JSON.stringify(payload))
      });
      const text = await res.text();
      alert("서버 응답: "+text);

      // 저장 후 기본 초기화 (제품선택 리셋)
      productSelect.value="";
      productSelect.disabled=false;
      countInput.value="";
      countInput.disabled=true;
      optionsContainer.style.display="none";
      optionsContainer.querySelectorAll("button").forEach(b=>b.classList.remove("selected"));
      duplicateMsg.style.display="none";
      checkDate();
    } catch(err){ alert("서버 오류:"+err.message); }
  });

});
</script>

</body>
</html>
