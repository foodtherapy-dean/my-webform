<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Input 데이터 입력</title>
<style>
body, html { margin:0; padding:0; font-family:sans-serif; height:100%; }
.app-container { display:flex; flex-direction:column; height:100%; }
.app-header { background:#3f51b5; color:#fff; text-align:center; padding:16px; font-size:1.6rem; }
.app-body { flex:1 1 auto; overflow-y:auto; padding:20px; background:#f9f9f9; }
.app-footer { flex:0 0 auto; }
button { font-size:1.2rem; cursor:pointer; }
button#submitBtn { width:100%; padding:16px; background:#3f51b5; color:#fff; border:none; margin-top:10px; }

label { display:block; margin-top:16px; font-weight:bold; }
input, select { width:100%; padding:10px; font-size:1rem; margin-bottom:6px; border-radius:6px; border:1px solid #ccc; }

.ox-container { margin-bottom:12px; }
.ox-label { margin-bottom:4px; font-weight:bold; }
.ox-btn { width:48%; padding:10px; margin-right:4%; display:inline-block; border-radius:6px; border:1px solid #3f51b5; background:#fff; }
.ox-btn.selected { background:#3f51b5; color:#fff; }
.ox-btn:last-child { margin-right:0; }
.hidden { display:none; }
#duplicateMsg { color:#900; margin-top:8px; display:none; }
</style>
</head>
<body>
<div class="app-container">
  <div class="app-header">📋 Input 데이터 입력</div>
  <div class="app-body">
    <label>날짜</label>
    <input type="date" id="date" />

    <div id="duplicateMsg">중복된 날짜가 존재합니다. 덮어쓰기가 가능합니다.</div>

    <label>제품명</label>
    <select id="product">
      <option value="">선택하세요</option>
      <option value="밀가루">밀가루</option>
      <option value="소금">소금</option>
      <option value="치자가루">치자가루</option>
      <option value="메밀가루">메밀가루</option>
    </select>

    <label id="countLabel" class="hidden">수량</label>
    <input type="number" id="count" class="hidden" min="0" />

    <div id="oxArea" class="hidden">
      <div class="ox-container">
        <div class="ox-label">차량상태</div>
        <button type="button" class="ox-btn" data-key="A" data-value="O">O</button>
        <button type="button" class="ox-btn" data-key="A" data-value="X">X</button>
      </div>
      <div class="ox-container">
        <div class="ox-label">파레트상태</div>
        <button type="button" class="ox-btn" data-key="B" data-value="O">O</button>
        <button type="button" class="ox-btn" data-key="B" data-value="X">X</button>
      </div>
      <div class="ox-container">
        <div class="ox-label">외포장상태</div>
        <button type="button" class="ox-btn" data-key="C" data-value="O">O</button>
        <button type="button" class="ox-btn" data-key="C" data-value="X">X</button>
      </div>
      <div class="ox-container">
        <div class="ox-label">표시기준</div>
        <button type="button" class="ox-btn" data-key="D" data-value="O">O</button>
        <button type="button" class="ox-btn" data-key="D" data-value="X">X</button>
      </div>
      <div class="ox-container">
        <div class="ox-label">성적서 구비</div>
        <button type="button" class="ox-btn" data-key="E" data-value="O">O</button>
        <button type="button" class="ox-btn" data-key="E" data-value="X">X</button>
      </div>
    </div>
  </div>
  <div class="app-footer">
    <button id="submitBtn">💾 저장하기</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const scriptUrl = "https://script.google.com/macros/s/AKfycbyo6OcP1J9erEIEb2ZPDBtIZrOm2ti2Geu63vxowWzUBc864vhDxKW-ZxUfIn7zjX-wyQ/exec";
  const dateInput = document.getElementById("date");
  const productSelect = document.getElementById("product");
  const countInput = document.getElementById("count");
  const countLabel = document.getElementById("countLabel");
  const oxArea = document.getElementById("oxArea");
  const duplicateMsg = document.getElementById("duplicateMsg");
  const submitBtn = document.getElementById("submitBtn");

  // 초기값
  dateInput.valueAsDate = new Date();
  let selectedValues = {A:"",B:"",C:"",D:"",E:""};

  // 중복 날짜 체크
  async function checkDate() {
    const res = await fetch(`${scriptUrl}?checkInput=${encodeURIComponent(JSON.stringify({date: dateInput.value}))}`);
    const data = await res.json();
    if (data.exists) {
      duplicateMsg.style.display = "block";
    } else {
      duplicateMsg.style.display = "none";
    }
  }

  dateInput.addEventListener("change", async () => {
    resetForm();
    await checkDate();
  });

  productSelect.addEventListener("change", () => {
    if (productSelect.value) {
      countInput.classList.remove("hidden");
      countLabel.classList.remove("hidden");
      oxArea.classList.remove("hidden");
    } else {
      countInput.classList.add("hidden");
      countLabel.classList.add("hidden");
      oxArea.classList.add("hidden");
    }
  });

  // O/X 버튼 클릭
  document.querySelectorAll(".ox-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const key = btn.dataset.key;
      const value = btn.dataset.value;
      selectedValues[key] = value;
      document.querySelectorAll(`.ox-btn[data-key="${key}"]`).forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
    });
  });

  // 저장
  submitBtn.addEventListener("click", async () => {
    if (!dateInput.value) return alert("날짜 선택 필요");
    if (!productSelect.value) return alert("제품 선택 필요");

    const payload = {
      date: dateInput.value,
      product: productSelect.value,
      count: countInput.value || 0,
      A: selectedValues.A,
      B: selectedValues.B,
      C: selectedValues.C,
      D: selectedValues.D,
      E: selectedValues.E
    };

    const res = await fetch(scriptUrl, {
      method:"POST",
      headers: {"Content-Type":"application/x-www-form-urlencoded"},
      body: "input=" + encodeURIComponent(JSON.stringify(payload))
    });
    const text = await res.text();
    alert(text);
    resetForm();
    await checkDate();
  });

  function resetForm() {
    productSelect.value = "";
    countInput.value = "";
    countInput.classList.add("hidden");
    countLabel.classList.add("hidden");
    oxArea.classList.add("hidden");
    selectedValues = {A:"",B:"",C:"",D:"",E:""};
    document.querySelectorAll(".ox-btn").forEach(b => b.classList.remove("selected"));
  }

  checkDate();
});
</script>
</body>
</html>
