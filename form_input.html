      <option value="ì¹˜ìê°€ë£¨">ì¹˜ìê°€ë£¨</option>
      <option value="ë©”ë°€ê°€ë£¨">ë©”ë°€ê°€ë£¨</option>

    <label for="count">ìˆ˜ëŸ‰</label>
    <input type="number" id="count" min="0" disabled />

    <div class="inline-row" id="optionsContainer" style="display:none;">
      <div class="option-item"><span>ì°¨ëŸ‰ìƒíƒœ</span><button type="button">O</button><button type="button">X</button></div>
      <div class="option-item"><span>íŒŒë ˆíŠ¸ìƒíƒœ</span><button type="button">O</button><button type="button">X</button></div>
      <div class="option-item"><span>ì™¸í¬ì¥ìƒíƒœ</span><button type="button">O</button><button type="button">X</button></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const scriptUrl = "https://script.google.com/macros/s/AKfycbzeg9VImWLnm250LnI-OkjhjLuyQeRf6yQPLk_x8UPAG2wNIcn53sKs_0tdvSoRa4EJLw/exec";
  const dateInput = document.getElementById("date");
  const productSelect = document.getElementById("product");
  const countInput = document.getElementById("count");
  const optionsContainer = document.getElementById("optionsContainer");
  const duplicateMsg = document.getElementById("duplicateMsg");
  const confirmDuplicateBtn = document.getElementById("confirmDuplicateBtn");
  const submitBtn = document.getElementById("submitBtn");

  // ì˜¤ëŠ˜ ë‚ ì§œ
  dateInput.valueAsDate = new Date();

  let isDuplicate = false;

  async function checkDuplicate(dateVal) {
    duplicateMsg.style.display = "none";
    productSelect.disabled = true;
    const query = encodeURIComponent(JSON.stringify({ date: dateVal }));
    try {
      const res = await fetch(`${scriptUrl}?checkDate=${query}`);
      const data = await res.json();
      isDuplicate = data.exists;

      if (isDuplicate) {
        duplicateMsg.style.display = "block";
      }
      // ì œí’ˆ ì„ íƒ ê°€ëŠ¥
      productSelect.disabled = false;
      // ì¤‘ë³µ ë°ì´í„°ê°€ ìˆìœ¼ë©´ ì„ íƒí•œ ì²« ì œí’ˆ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
      if (data.duplicates && data.duplicates.length > 0) {
        const first = data.duplicates[0];
        productSelect.value = first.product;
        countInput.value = first.count;
        // O/X ë²„íŠ¼ ì´ˆê¸°í™”
        optionsContainer.style.display = "block";
        Array.from(optionsContainer.querySelectorAll(".option-item")).forEach((item,i)=>{
          const val = ['A','B','C','D','E'][i]; // ì„ì‹œ: ê¸°ì¡´ ì‹œíŠ¸ ì—´ê°’ì— ë§ì¶°
          const v = first[val] || "";
          const btns = item.querySelectorAll("button");
          btns.forEach(b=>b.classList.remove("selected"));
          if(v==="O") btns[0].classList.add("selected");
          else if(v==="X") btns[1].classList.add("selected");
        });
      } else {
        productSelect.value = "";
        countInput.value = "";
        optionsContainer.style.display = "none";
      }

    } catch(err){
      console.error(err);
    }
  }

  // ë‚ ì§œ ë³€ê²½ ì‹œ ì¤‘ë³µ ì²´í¬
  dateInput.addEventListener("change", ()=>checkDuplicate(dateInput.value));

  // ì œí’ˆ ì„ íƒ ì‹œ ìˆ˜ëŸ‰ ë° O/X í™œì„±í™”
  productSelect.addEventListener("change", ()=>{
    if(!productSelect.value){
      countInput.disabled = true;
      optionsContainer.style.display = "none";
      return;
    }
    countInput.disabled = false;
    optionsContainer.style.display = "block";
  });

  // O/X ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
  optionsContainer.querySelectorAll(".option-item").forEach(item=>{
    const buttons = item.querySelectorAll("button");
    buttons.forEach(btn=>{
      btn.addEventListener("click", e=>{
        buttons.forEach(b=>b.classList.remove("selected"));
        e.target.classList.add("selected");
      });
    });
  });

  // ì¤‘ë³µ í™•ì¸ ë²„íŠ¼ í´ë¦­
  confirmDuplicateBtn.addEventListener("click", ()=>{
    duplicateMsg.style.display="none";
  });

  // ì €ì¥
  submitBtn.addEventListener("click", async ()=>{
    if(!dateInput.value) return alert("ë‚ ì§œ ì„ íƒí•˜ì„¸ìš”");
    if(!productSelect.value) return alert("ì œí’ˆ ì„ íƒí•˜ì„¸ìš”");

    const payload = {
      date: dateInput.value,
      product: productSelect.value,
      count: countInput.value || 0,
      A: optionsContainer.querySelectorAll(".option-item")[0].querySelector(".selected")?.textContent||"",
      B: optionsContainer.querySelectorAll(".option-item")[1].querySelector(".selected")?.textContent||"",
      C: optionsContainer.querySelectorAll(".option-item")[2].querySelector(".selected")?.textContent||"",
      D: optionsContainer.querySelectorAll(".option-item")[3].querySelector(".selected")?.textContent||"",
      E: optionsContainer.querySelectorAll(".option-item")[4].querySelector(".selected")?.textContent||""
    };

    try{
      const res = await fetch(scriptUrl,{
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:"input="+encodeURIComponent(JSON.stringify(payload))
      });
      const text = await res.text();
      alert("ì„œë²„ ì‘ë‹µ: "+text);

      // ì €ì¥ í›„ ë¦¬ì…‹: ì œí’ˆ ì„ íƒë§Œ í™œì„±í™”
      productSelect.value="";
      countInput.value="";
      countInput.disabled=true;
      optionsContainer.style.display="none";
      duplicateMsg.style.display="none";
    }catch(err){
      alert("ì„œë²„ ì˜¤ë¥˜:"+err.message);
    }
  });

  // ì´ˆê¸° ì¤‘ë³µ ì²´í¬
  checkDuplicate(dateInput.value);
});
</script>
