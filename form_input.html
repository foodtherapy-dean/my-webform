<script>
const scriptUrl = "https://script.google.com/macros/s/AKfycbzeg9VImWLnm250LnI-OkjhjLuyQeRf6yQPLk_x8UPAG2wNIcn53sKs_0tdvSoRa4EJLw/exec";

document.addEventListener("DOMContentLoaded", () => {
  const dateInput = document.getElementById("date");
  const productSelect = document.getElementById("product");
  const countInput = document.getElementById("count");
  const optionsContainer = document.getElementById("optionsContainer");
  const duplicateMsg = document.getElementById("duplicateMsg");
  const confirmBtn = document.getElementById("confirmBtn");
  const submitBtn = document.getElementById("submitBtn");

  // ì˜¤ëŠ˜ ë‚ ì§œ ì„¤ì •
  dateInput.valueAsDate = new Date();

  // O/X ë²„íŠ¼ í´ë¦­ í† ê¸€
  optionsContainer.querySelectorAll(".option-buttons button").forEach(btn => {
    btn.addEventListener("click", () => {
      const parent = btn.parentNode;
      parent.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
    });
  });

  async function checkDate() {
    const query = encodeURIComponent(JSON.stringify({ date: dateInput.value }));
    const res = await fetch(`${scriptUrl}?checkInput=${query}`);
    const data = await res.json();
    if (data.exists) {
      duplicateMsg.style.display = "block";
      productSelect.disabled = true;
    } else {
      duplicateMsg.style.display = "none";
      productSelect.disabled = false;
    }
  }

  // ë‚ ì§œ ë³€ê²½ ì‹œ ì¤‘ë³µ ì²´í¬
  dateInput.addEventListener("change", checkDate);
  checkDate();

  // í™•ì¸ ë²„íŠ¼ í´ë¦­ â†’ ì œí’ˆ ì„ íƒ í™œì„±í™”
  confirmBtn.addEventListener("click", () => {
    duplicateMsg.style.display="none";
    productSelect.disabled = false;
  });

  // ì œí’ˆ ì„ íƒ ì‹œ ìˆ˜ëŸ‰ + ì˜µì…˜ í™œì„±í™”
  productSelect.addEventListener("change", async () => {
    if (!productSelect.value) return;
    countInput.disabled = false;
    optionsContainer.style.display = "block";

    // ì¤‘ë³µ ë°ì´í„° ìˆì„ ê²½ìš° ê°’ ë¡œë“œ
    const query = encodeURIComponent(JSON.stringify({ date: dateInput.value, product: productSelect.value }));
    const res = await fetch(`${scriptUrl}?checkInput=${query}`);
    const data = await res.json();
    if (data.exists && data.data) {
      countInput.value = data.data.count || 0;
      const keys = ["A","B","C","D","E"];
      keys.forEach((k,i)=>{
        const val = data.data[k];
        const btns = optionsContainer.querySelectorAll(`.option-row:nth-child(${i+1}) .option-buttons button`);
        btns.forEach(b => b.classList.remove("selected"));
        if (val === 0) btns[0].classList.add("selected");
        else btns[1].classList.add("selected");
      });
    } else {
      countInput.value = 0;
      optionsContainer.querySelectorAll("button").forEach(b=>b.classList.remove("selected"));
    }
  });

  submitBtn.addEventListener("click", async () => {
    if (!dateInput.value) return alert("ë‚ ì§œ ì„ íƒ í•„ìš”");
    if (!productSelect.value) return alert("ì œí’ˆ ì„ íƒ í•„ìš”");

    const payload = {
      date: dateInput.value,
      product: productSelect.value,
      count: countInput.value || 0,
      A: optionsContainer.querySelector('.option-row:nth-child(1) .option-buttons button.selected')?.dataset.value || "",
      B: optionsContainer.querySelector('.option-row:nth-child(2) .option-buttons button.selected')?.dataset.value || "",
      C: optionsContainer.querySelector('.option-row:nth-child(3) .option-buttons button.selected')?.dataset.value || "",
      D: optionsContainer.querySelector('.option-row:nth-child(4) .option-buttons button.selected')?.dataset.value || "",
      E: optionsContainer.querySelector('.option-row:nth-child(5) .option-buttons button.selected')?.dataset.value || ""
    };

    try {
      const res = await fetch(scriptUrl, {
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:"input="+encodeURIComponent(JSON.stringify(payload))
      });
      const text = await res.text();
      alert("ì„œë²„ ì‘ë‹µ: "+text);

      // UI ì´ˆê¸°í™”
      productSelect.value="";
      productSelect.disabled=false;
      countInput.value="";
      countInput.disabled=true;
      optionsContainer.style.display="none";
      optionsContainer.querySelectorAll("button").forEach(b=>b.classList.remove("selected"));
      duplicateMsg.style.display="none";

      checkDate();
    } catch(err){ alert("ì„œë²„ ì˜¤ë¥˜:"+err.message); }
  });
});
